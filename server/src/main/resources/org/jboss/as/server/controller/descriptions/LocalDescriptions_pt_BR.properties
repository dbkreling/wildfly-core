# Server root
server=O n\u00F3 root do modelo do gerenciamento ao n\u00EDvel do servidor.
server.namespaces=O mapa do namespace usado no documento de configura\u00E7\u00E3o, onde as teclas s\u00E3o prefixos de namespace e valores s\u00E3o URIs de esquema.
server.schema-locations=O mapa das localiza\u00E7\u00F5es dos esquemas XML usado no documento XML da configura\u00E7\u00E3o, onde as teclas s\u00E3o URIs de esquema e valores s\u00E3o localiza\u00E7\u00F5es onde o esquema pode ser encontrado.
server.name=O nome desse servidor. Caso n\u00E3o seja determinado, ele \u00E9 padronizado ao valor do per\u00EDodo de rodagem do InetAddress.getLocalHost().getHostName().
server.extension=A lista dos m\u00F3dulos de extens\u00E3o.
server.path=A lista de caminhos de filesystem nomeados.
server.core-service=Os servi\u00E7os core fornecidos pelo servidor.
server.management=Especifica os protocolos de gerenciamento ativado para o servidor
server.profile-name=O nome do perfil da configura\u00E7\u00E3o do servidor.
server.subsystem=Os subsistemas que criam o perfil do servidor.
server.interface=As interfaces da rede nomeada dispon\u00EDvel para uso no servidor.
server.socket-binding-group=O grupo de associa\u00E7\u00E3o de soquete em uso no servidor.
server.system-property=A lista de propriedades de sistema para determina\u00E7\u00E3o no servidor.
server.deployment=A lista de implanta\u00E7\u00F5es dispon\u00EDveis para uso no servidor.
server.deployment-overlay=A lista de sobreposi\u00E7\u00F5es de implanta\u00E7\u00E3o para uso do servidor.
server.deployment-overlay-link=Um conjunto de links entre a sobreposi\u00E7\u00E3o da implanta\u00E7\u00E3o e a implanta\u00E7\u00E3o
server.server-group=O nome do grupo servidor pelo qual este servidor \u00E9 um membro.
server.host=O nome do host do domain gerenciado que \u00E9 respons\u00E1vel pelo gerenciamento deste servidor.
server.server-state=O estado atual do controlador do servidor: seja STARTING, RUNNING, RESTART_REQUIRED, RELOAD_REQUIRED ou STOPPING.
server.runtime-configuration-state=O estado de configura\u00E7\u00E3o atual persistente, um de starting, ok, reload-required, restart-required, stopping ou stopped.
server.running-mode=O modo de execu\u00E7\u00E3o atual do servidor. NORMAL (opera\u00E7\u00E3o normal) ou ADMIN_ONLY. Um servidor ADMIN_ONLY iniciar\u00E1 as interfaces de gerenciamento configuradas e aceitar\u00E1 solicita\u00E7\u00F5es de gerenciamento. No entanto, os servi\u00E7os usados n\u00E3o ser\u00E3o iniciados para manuseio de solicita\u00E7\u00F5es de usu\u00E1rios finais.
server.process-type=O tipo de processo representado por esse recurso root. Isto sempre possui o valor do "Servidor" para o recurso do servidor.
server.launch-type=A maneira pela qual o processo do servidor foi iniciado. Tanto o "DOMAIN" para um servidor do modo de domain pelo Host Controller, "STANDALONE" para o servidor aut\u00F4nomo iniciado na linha de comando, ou "EMBEDDED" para o servidor aut\u00F4nomo iniciado na linha de comando como parte incorporada de um aplicativo rodando na mesma m\u00E1quina virtual.
server.release-version=A vers\u00E3o do lan\u00E7amento WildFly Core que este servidor est\u00E1 executando. 
server.release-codename=O codename do lan\u00E7amento WildFly Core que este servidor est\u00E1 executando.
server.product-name=O nome do produto baseado em WildFly Core que est\u00E1 sendo executado por este servidor.  
server.product-version=A vers\u00E3o de lan\u00E7amento do produto baseado em WildFly Core est\u00E1 sendo executada por este servidor.
server.management-major-version=A vers\u00E3o principal da interface de gerenciamento de kernel WildFly Core que \u00E9 fornecida por esse servidor.
server.management-minor-version=A vers\u00E3o de manuten\u00E7\u00E3o da interface de gerenciamento do kernel WildFly Core fornecida por esse servidor.
server.management-micro-version=A vers\u00E3o micro da interface de gerenciamento de kernel WildFly Core fornecida por este servidor.
server.uuid=A ID exclusiva da inst\u00E2ncia deste servidor. 
server.organization=Identifica\u00E7\u00E3o da organiza\u00E7\u00E3o atual executando este servidor. 
server.env=O ambiente do servidor.
server.env.base-dir=O diret\u00F3rio base para o servidor. 
server.env.config-dir=O diret\u00F3rio onde as configura\u00E7\u00F5es s\u00E3o stored.
server.env.content-dir=O diret\u00F3rio onde o conte\u00FAdo do usu\u00E1rio (ex.: implanta\u00E7\u00F5es) que \u00E9 gerenciado por esse servidor \u00E9 stored.
server.env.config-file=O arquivo de configura\u00E7\u00E3o usado para lan\u00E7ar o servidor. 
server.env.data-dir=O diret\u00F3rio de dados.
server.env.deploy-dir=A variante obsoleta do 'content-dir'.
server.env.ext-dirs=A lista dos diret\u00F3rios externos.
server.env.home-dir=O diret\u00F3rio principal para o servidor. 
server.env.host-name=O nome do host.
server.env.launch-type=O tipo de servidor em execu\u00E7\u00E3o.
server.env.log-dir=O diret\u00F3rio onde os arquivos de registro de log s\u00E3o enviados.
server.env.modules-dir=O diret\u00F3rio onde os m\u00F3dulos s\u00E3o encontrados.
server.env.modules-dir.deprecated=N\u00E3o tem significado real e n\u00E3o deve ser considerado como fornecedor de qualquer informa\u00E7\u00E3o \u00FAtil. Os diret\u00F3rios de "m\u00F3dulos" \u00E9 a localiza\u00E7\u00E3o padr\u00E3o a partir da qual o JBoss Modules procura m\u00F3dulos. Contudo, este comportamento n\u00E3o \u00E9 de modo algum controlado pelo valor retornado por este m\u00E9todo, tamb\u00E9m n\u00E3o \u00E9 garantido que os m\u00F3dulos ser\u00E3o carregados de um \u00FAnico diret\u00F3rio, assim como n\u00E3o \u00E9 garantido que o diret\u00F3rio de "m\u00F3dulos" ser\u00E1 um dos diret\u00F3rios usados. 
server.env.node-name=O nome do n\u00F3 do servidor.
server.env.qualified-host-name=O nome do host qualificado.
server.env.initial-running-mode=O modo de execu\u00E7\u00E3o inicial do servidor, quando o processo do servidor foi lan\u00E7ado. NORMAL ou ADMIN_ONLY. Um servidor ADMIN_ONLY iniciar\u00E1 as interfaces de gerenciamento configuradas e aceitar\u00E1 solicita\u00E7\u00F5es de gerenciamento, mas n\u00E3o iniciar\u00E1 servi\u00E7os usados para tratar de solicita\u00E7\u00F5es de usu\u00E1rio final.
server.env.server-name=O nome do servidor.
server.env.temp-dir=O diret\u00F3rio tempor\u00E1rio.
server.suspend-state=O estado suspenso do servidor
server.env.start-suspended=Inicie o servidor suspenso.
server.env.start-gracefully=Inicie o servidor normalmente.

# Lifecycle operations

server.reload=Recarrega o servidor pela finaliza\u00E7\u00E3o de todos os seus servi\u00E7os e inicia-os novamente. O JVM n\u00E3o \u00E9 reiniciado.
server.reload.admin-only=Se \u00E9 que o servidor deve iniciar o ADMIN_ONLY no modo de execu\u00E7\u00E3o quando reiniciado. Um servidor ADMIN_ONLY iniciar\u00E1 quaisquer interfaces de gerenciamento configuradas e aceitar\u00E1 as solicita\u00E7\u00F5es de gerenciamento. No entanto ele n\u00E3o iniciar\u00E1 os servi\u00E7os usados para manuseio das solicita\u00E7\u00F5es do usu\u00E1rio final.
server.reload.use-current-server-config=Possui apenas efeito se --read-only-server-config for especificado quando iniciando o servidor. Neste caso, caso o par\u00E2metro foi configurado para falso o servidor recarregado recarrega a vers\u00E3o de configura\u00E7\u00E3o original. Caso nulo ou verdadeiro, a vers\u00E3o do per\u00EDodo de rodagem atual do modelo \u00E9 usada.
server.reload.server-config=Usado para substituir o nome da configura\u00E7\u00E3o do servidor ao usar o servidor recarregado. Quando se faz altera\u00E7\u00F5es ao modelo ap\u00F3s o recarregamento, as altera\u00E7\u00F5es ser\u00E3o ainda persistentes ao arquivo de configura\u00E7\u00E3o do servidor original que foi usado primeiramente na inicializa\u00E7\u00E3o do servidor. Esse par\u00E2metro \u00E9 resolvido do mesmo modo que a op\u00E7\u00E3o da linha de comando --server-config.
server.reload.start-mode=Pode ser ou normal, suspenso ou admin-only. Se for suspenso, o servidor ser\u00E1 iniciado em modo suspenso, se for admin-only o servidor ser\u00E1 iniciado no modo somente administrador.
server.reload.admin-only.deprecated=Utilize start-mode = admin-only em vez disso.
server.reload.blocking=Se a opera\u00E7\u00E3o deve bloquear e aguardar at\u00E9 que o servidor seja recarregado. 
server.reload.reply=O status do servidor seguindo a execu\u00E7\u00E3o dessa opera\u00E7\u00E3o.
server.reload.deprecated=Essa opera\u00E7\u00E3o pode ser removida do recurso server-config em uma vers\u00E3o futura; use o recurso /host=*/server= para opera\u00E7\u00F5es do ciclo de vida do servidor.
server.start=Inicia o servidor.
server.start.blocking=Se \u00E9 que a opera\u00E7\u00E3o deve bloquear e esperar at\u00E9 que o servidor seja inicializado.
server.start.start-mode=O modo no qual os servidores dever\u00E3o ser iniciados. Pode ser suspenso ou normal.
server.start.reply=O status do servidor seguindo a execu\u00E7\u00E3o dessa opera\u00E7\u00E3o.
server.restart=Reiniciar o servidor sendo executado no momento.
server.restart.blocking=Se \u00E9 que a opera\u00E7\u00E3o deve bloquear e esperar at\u00E9 que o servidor seja reiniciado.
server.restart.start-mode=O modo no qual o servidor dever\u00E1 ser reiniciado. Pode ser suspenso ou normal.
server.restart.reply=O status do servidor seguindo a execu\u00E7\u00E3o dessa opera\u00E7\u00E3o.
server.stop=Encerra o servidor rodando no momento.
server.stop.blocking=Se \u00E9 que a opera\u00E7\u00E3o deve bloquear e esperar at\u00E9 que o servidor seja interrompido.
server.stop.suspend-timeout=O tempo limite de interrup\u00E7\u00E3o autom\u00E1tica em segundos. Se for definido para zero (o padr\u00E3o), o servidor ser\u00E1 interrompido imediatamente. Um valor maior que zero significa que o servidor aguardar\u00E1 a quantidade de segundos definida para que todas as solicita\u00E7\u00F5es ativas sejam finalizadas. Um valor menor que zero significa que o servidor aguardar\u00E1 indefinidamente at\u00E9 que todas as solicita\u00E7\u00F5es ativas sejam finalizadas. 
server.stop.timeout=Caso este tempo limite estiver definido, haver\u00E1 uma tentativa de encerramento autom\u00E1tico. Se for definido para zero (o padr\u00E3o), ent\u00E3o o servidor ir\u00E1 desligar imediatamente. Um valor maior que zero significa que o servidor ir\u00E1 aguardar at\u00E9 esta quantidade de segundos para que todas as solicita\u00E7\u00F5es ativas sejam finalizadas. Um valor menor que zero significa que o servidor aguardar\u00E1 indefinidamente at\u00E9 que todas as solicita\u00E7\u00F5es ativas sejam finalizadas. 
server.stop.timeout.deprecated=Em vez disso, use suspend-timeout.
server.stop.reply=O status do servidor seguindo a execu\u00E7\u00E3o dessa opera\u00E7\u00E3o.
server.destroy=Destr\u00F3i o processo do servidor. Caso o servidor n\u00E3o estiver no estado interrompido, ele tentar\u00E1 primeiramente interromper o servidor. 
server.kill=Interrompe o processo do servidor. Caso o servidor n\u00E3o estiver no estado interrompido, ele tentar\u00E1 primeiramente interromper o servidor. Esta opera\u00E7\u00E3o pode n\u00E3o funcionar em todas as plataformas e ir\u00E1 tentar destruir o processo se n\u00E3o dispon\u00EDvel. 
server.shutdown=Encerra o servidor atrav\u00E9s de uma chamada ao System.exit(0)
server.shutdown.restart=Caso verdadeiro, uma vez encerrado o servidor ser\u00E1 reiniciado novamente
server.shutdown.suspend-timeout=O tempo limite de desligamento autom\u00E1tica em segundos. Se for definido para zero (o padr\u00E3o), o servidor ser\u00E1 desligado imediatamente. Um valor maior que zero significa que o servidor aguardar\u00E1 a quantidade de segundos definida para que todas as solicita\u00E7\u00F5es ativas sejam finalizadas. Um valor menor que zero significa que o servidor aguardar\u00E1 indefinidamente at\u00E9 que todas as solicita\u00E7\u00F5es ativas sejam finalizadas.
server.shutdown.timeout=Caso este tempo limite estiver definido, haver\u00E1 uma tentativa de encerramento autom\u00E1tico. Se for definido para zero (o padr\u00E3o), ent\u00E3o o servidor ir\u00E1 desligar imediatamente. Um valor maior que zero significa que o servidor ir\u00E1 aguardar at\u00E9 esta quantidade de segundos para que todas as solicita\u00E7\u00F5es ativas sejam finalizadas. Um valor menor que zero significa que o servidor aguardar\u00E1 indefinidamente at\u00E9 que todas as solicita\u00E7\u00F5es ativas sejam finalizadas. 
server.shutdown.timeout.deprecated=Em vez disso, use suspend-timeout.
server.suspend=Suspende as opera\u00E7\u00F5es do servidor de uma maneira apropriada. Todas as solicita\u00E7\u00F5es atuais ser\u00E3o completadas normalmente, por\u00E9m nenhuma solicita\u00E7\u00E3o nova ser\u00E1 aceita. 
server.suspend.suspend-timeout=O tempo limite da opera\u00E7\u00E3o de suspens\u00E3o em segundos. Se for zero (o padr\u00E3o), a opera\u00E7\u00E3o retornar\u00E1 imediatamente. Um valor maior que zero significa que a opera\u00E7\u00E3o aguardar\u00E1 a quantidade de segundos determinada antes de retornar. Um valor menor que zero significa que a opera\u00E7\u00E3o aguardar\u00E1 indefinidamente at\u00E9 que todas as solicita\u00E7\u00F5es ativas sejam finalizadas. A opera\u00E7\u00E3o n\u00E3o ser\u00E1 revertida caso o tempo limite seja excedido, isso apenas significa que nem todas as solicita\u00E7\u00F5es atuais ser\u00E3o finalizadas no tempo limite especificado.
server.suspend.timeout=Tempo limite que uma opera\u00E7\u00E3o suspensa ir\u00E1 aguardar para que a opera\u00E7\u00E3o suspensa seja finalizada antes de retornar. Se for igual a zero, a opera\u00E7\u00E3o ir\u00E1 retornar imediatamente, -1 significa que ir\u00E1 aguardar indefinidamente. Observe que a opera\u00E7\u00E3o n\u00E3o ser\u00E1 revertida caso o tempo limite for excedido, isto apenas significa que nem todas as solicita\u00E7\u00F5es atuais ser\u00E3o completadas no limite de tempo especificado. 
server.suspend.timeout.deprecated=Em vez disso, use suspend-timeout.
server.resume=Retoma opera\u00E7\u00F5es normais em um servidor suspenso.
