# Deployments
deployment=A implanta\u00E7\u00E3o representa tudo o que pode ser implantado (ex.: um aplicativo como o Jakarta Enterprise Beans-JAR, WAR, EAR, qualquer tipo de arquivo padr\u00E3o, como RAR ou implanta\u00E7\u00E3o espec\u00EDfica do JBoss) em um servidor.
deployment.name=O identificador \u00FAnico da implanta\u00E7\u00E3o. Ele deve ser \u00FAnico por todas as implanta\u00E7\u00F5es.
deployment.runtime-name=O nome pelo qual a implanta\u00E7\u00E3o deve ser conhecido pelo per\u00EDodo de rodagem do servidor. Isso deve ser equivalente ao nome do arquivo de um arquivo de implanta\u00E7\u00E3o, al\u00E9m de formar a base para certas coisas como os nomes do m\u00F3dulo ou o aplicativo da Edi\u00E7\u00E3o Java Enterprise default. Normalmente, isto seria o mesmo ao 'nome', mas em alguns casos os usu\u00E1rio podem desejar possuir duas implanta\u00E7\u00F5es com o mesmo 'nome do per\u00EDodo de rodagem' (ex.: duas vers\u00F5es do "foo.war") ambas dispon\u00EDveis no reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o, cujo caso as implanta\u00E7\u00F5es dever\u00E3o possuir valores de 'nomes' distintos, por\u00E9m possuindo o mesmo 'nome do per\u00EDodo de rodagem'.
deployment.content=Lista dos trechos de conte\u00FAdos que cont\u00EAm a implanta\u00E7\u00E3o.
deployment.enabled=O Boolean indicando se \u00E9 que o conte\u00FAdo de implanta\u00E7\u00E3o est\u00E1 sendo implantado no per\u00EDodo de rodagem (ou deve ser implantado no per\u00EDodo de rodagem a pr\u00F3xima vez em que o servidor for iniciado.)
deployment.persistent=O Boolean indicando se \u00E9 que a exist\u00EAncia da implanta\u00E7\u00E3o deve ser gravada na configura\u00E7\u00E3o do servidor persistente. Ele \u00E9 apenas relevante a um servidor de modo aut\u00F4nomo. O default \u00E9 'verdadeiro'. A implanta\u00E7\u00E3o gerenciada pelo scanner da implanta\u00E7\u00E3o teria essa configura\u00E7\u00E3o como 'falso', com o objetivo de garantir que a implanta\u00E7\u00E3o \u00E9 apenas implantada no in\u00EDcio do servidor, caso o scanner detecte novamente a implanta\u00E7\u00E3o.
deployment.owner=Endere\u00E7o de um recurso que indicou que controla o ciclo de vida desta implementa\u00E7\u00E3o (por exemplo, um recurso de an\u00E1lise de implanta\u00E7\u00E3o). Ser\u00E1 indefinido se nenhum recurso declarar-se propriet\u00E1rio quando a implementa\u00E7\u00E3o for adicionada. 
deployment.add=Adiciona conte\u00FAdo carregado anteriormente \u00E0 lista do conte\u00FAdo dispon\u00EDvel para uso. Na realidade, n\u00E3o implanta o conte\u00FAdo a n\u00E3o ser que o par\u00E2metro 'ativado' seja 'verdadeiro'.
deployment.add-content=Adiciona conte\u00FAdo a uma implementa\u00E7\u00E3o existente.
deployment.add-content.overwrite=Indica se o conte\u00FAdo adicionado deve sobrescrever o conte\u00FAdo existente. 
deployment.add-content.content=Lista de trechos de conte\u00FAdo a serem adicionadas \u00E0 implementa\u00E7\u00E3o.
deployment.browse-content=Lista de trechos de conte\u00FAdo de uma implementa\u00E7\u00E3o.
deployment.browse-content.path=O caminho relativo de uma implementa\u00E7\u00E3o para lista de conte\u00FAdo. 
deployment.browse-content.archive=Caso definido para verdadeiro, somente os caminhos relativos para arquivar arquivos ser\u00E3o retornados. 
deployment.browse-content.depth=A profundidade para navegar. 
deployment.browse-content.reply.content=Os trechos de conte\u00FAdo de uma implementa\u00E7\u00E3o e alguma informa\u00E7\u00E3o sobre eles. 
deployment.content.directory=Indica se o conte\u00FAdo \u00E9 uma pasta ou n\u00E3o.
deployment.content.file-size=O tamanho do conte\u00FAdo se for um arquivo. 
deployment.deploy=Implanta o conte\u00FAdo da implanta\u00E7\u00E3o especificada no per\u00EDodo de rodagem, opcionalmente substituindo o conte\u00FAdo existente.
deployment.deploy.name=O nome do novo contexto.
deployment.deploy.to-replace=O nome do conte\u00FAdo que est\u00E1 prestes a ser substitu\u00EDdo.
deployment.read-content=L\u00EA o conte\u00FAdo de uma implementa\u00E7\u00E3o existente. 
deployment.read-content.path=O caminho relativo do conte\u00FAdo a ser lido desde uma implementa\u00E7\u00E3o existente. 
deployment.read-content.reply.uuid=Uuid do fluxo anexado. 
deployment.remove-content=Retira o conte\u00FAdo de implementa\u00E7\u00E3o existente. 
deployment.remove-content.paths=Lista de caminhos de conte\u00FAdo a ser removida da implementa\u00E7\u00E3o.
deployment.replace-deployment=Substitua o conte\u00FAdo existente no per\u00EDodo de rodagem pelo novo conte\u00FAdo. O novo conte\u00FAdo deve ter sido carregado anteriormente a um reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o. 
deployment.replace-deployment.runtime-name=O nome pelo qual a implanta\u00E7\u00E3o deve ser conhecido pelo per\u00EDodo de rodagem do servidor. Isso deve ser equivalente ao nome do arquivo de um arquivo de implanta\u00E7\u00E3o, al\u00E9m de formar a base para certas coisas como os nomes do m\u00F3dulo ou o aplicativo da Edi\u00E7\u00E3o Java Enterprise default. Normalmente, isto seria o mesmo ao 'nome', mas em alguns casos os usu\u00E1rio podem desejar possuir duas implanta\u00E7\u00F5es com o mesmo 'nome do per\u00EDodo de rodagem' (ex.: duas vers\u00F5es do "foo.war") ambas dispon\u00EDveis no reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o, cujo caso as implanta\u00E7\u00F5es dever\u00E3o possuir valores de 'nomes' distintos, por\u00E9m possuindo o mesmo 'nome do per\u00EDodo de rodagem'.
deployment.replace-deployment.content=Lista dos trechos de conte\u00FAdos que cont\u00EAm a implanta\u00E7\u00E3o.
deployment.replace-deployment.name=O nome do novo contexto.
deployment.replace-deployment.to-replace=O nome do conte\u00FAdo que est\u00E1 prestes a ser substitu\u00EDdo.
deployment.full-replace-deployment=Adiciona o conte\u00FAdo de implanta\u00E7\u00E3o carregado \u00E0 lista de conte\u00FAdo dispon\u00EDvel para uso, substituindo o conte\u00FAdo existente de mesmo nome no per\u00EDodo de rodagem, al\u00E9m de remover o conte\u00FAdo da lista de conte\u00FAdo dispon\u00EDvel para uso. Isto \u00E9 equivalente a uma sequ\u00EAncia 'adicionar', 'desimplantar', 'implantar' e 'remover' onde o novo conte\u00FAdo possui o mesmo nome ao do conte\u00FAdo sendo substitu\u00EDdo. Um dos 'runtime-name', 'hash', 'input-stream-index', 'bytes' ou 'url' deve ser especificado com precis\u00E3o. 
deployment.full-replace-deployment.content=Lista dos trechos de conte\u00FAdos que cont\u00EAm a implanta\u00E7\u00E3o.
deployment.full-replace-deployment.enabled=O Boolean que indica se o conte\u00FAdo de implementa\u00E7\u00E3o de reposi\u00E7\u00E3o deve ser implementado no runtime (ou deve ser implementado no runtime a pr\u00F3xima vez em que o servidor for iniciado). Um valor indefinido indica que o estado da implementa\u00E7\u00E3o existente que deve ser mantido. 
deployment.full-replace-deployment.name=O identificador \u00FAnico da implanta\u00E7\u00E3o. Ele deve ser \u00FAnico por todas as implanta\u00E7\u00F5es.
deployment.full-replace-deployment.runtime-name=O nome pelo qual a implanta\u00E7\u00E3o deve ser conhecido pelo per\u00EDodo de rodagem do servidor. Isso deve ser equivalente ao nome do arquivo de um arquivo de implanta\u00E7\u00E3o, al\u00E9m de formar a base para certas coisas como os nomes do m\u00F3dulo ou o aplicativo da Edi\u00E7\u00E3o Java Enterprise default. Normalmente, isto seria o mesmo ao 'nome', mas em alguns casos os usu\u00E1rio podem desejar possuir duas implanta\u00E7\u00F5es com o mesmo 'nome do per\u00EDodo de rodagem' (ex.: duas vers\u00F5es do "foo.war") ambas dispon\u00EDveis no reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o, cujo caso as implanta\u00E7\u00F5es dever\u00E3o possuir valores de 'nomes' distintos, por\u00E9m possuindo o mesmo 'nome do per\u00EDodo de rodagem'.
deployment.undeploy=O conte\u00FAdo de desimplanta\u00E7\u00E3o do per\u00EDodo de rodagem. O conte\u00FAdo continua na lista do conte\u00FAdo dispon\u00EDvel para uso.
deployment.redeploy=Desimplante o conte\u00FAdo existente a partir do per\u00EDodo de rodagem e o implante novamente.
deployment.explode=Converter conte\u00FAdo da implementa\u00E7\u00E3o administrado do formato ZIP para formato expandido. 
deployment.explode.path=Caminho relativo para um arquivo em uma implementa\u00E7\u00E3o a ser expandido. 
deployment.status=O status do per\u00EDodo de rodagem atual da implanta\u00E7\u00E3o. Os poss\u00EDveis modos de status s\u00E3o OK, FAILED e STOPPED. FAILED indica que est\u00E1 faltando a depend\u00EAncia ou o servi\u00E7o n\u00E3o pode ser iniciado. STOPPED indica que a implanta\u00E7\u00E3o n\u00E3o foi ativada ou foi interrompida manualmente.
deployment.subsystem=Os recursos do per\u00EDodo de rodagem criados na implanta\u00E7\u00E3o s\u00E3o implantados, organizados por subsistemas respons\u00E1veis pelo recurso do per\u00EDodo de rodagem.
deployment.subdeployment=Os recursos do per\u00EDodo de rodagem associados com a implanta\u00E7\u00E3o filho empacotada dentro de outra implanta\u00E7\u00E3o. Por exemplo: um war empacotado dentro de um ear.
deployment.content.empty=Indica que a implementa\u00E7\u00E3o a ser agregada est\u00E1 vazia - sem nenhum conte\u00FAdo. 
deployment.content.hash=O hash do conte\u00FAdo da implanta\u00E7\u00E3o gerenciado que foi carregado ao reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou domain.
deployment.content.input-stream-index=O \u00EDndice nos fluxos de entrada anexados da opera\u00E7\u00E3o do fluxo de entrada que cont\u00E9m o conte\u00FAdo da implanta\u00E7\u00E3o. Esse deve ser carregado ao domain do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou de domain.
deployment.content.bytes=Byte array contendo o conte\u00FAdo de implanta\u00E7\u00E3o que deve ser carregado ao reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou domain.
deployment.content.path=O caminho (relativo ou absoluto) para conte\u00FAdo n\u00E3o gerenci\u00E1vel que faz parte da implanta\u00E7\u00E3o.
deployment.content.relative-to=O nome de um caminho de sistema pelo qual o valor do 'caminho' \u00E9 relativo. Caso n\u00E3o esteja configurado, o 'caminho' \u00E9 considerado absoluto.
deployment.content.archive=Um aviso indicando se \u00E9 que o conte\u00FAdo n\u00E3o gerenci\u00E1vel \u00E9 um arquivo comprimido (verdadeiro) ou destacado (falso).
deployment.content.target-path=O caminho relativo de uma implementa\u00E7\u00E3o expandida deste conte\u00FAdo. 
deployment.content.url=O URL pelo qual o conte\u00FAdo da implanta\u00E7\u00E3o est\u00E1 dispon\u00EDvel para carregamento no reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou de domain. Perceba que o URL deve ser acess\u00EDvel a partir da destina\u00E7\u00E3o da opera\u00E7\u00E3o (ex.: o Domain Controller ou servidor aut\u00F4nomo).
deployment.upload-deployment-bytes=Indica que o conte\u00FAdo de implanta\u00E7\u00E3o no byte array deve ser adicionado ao reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o. Perceba que essa opera\u00E7\u00E3o n\u00E3o indica que o conte\u00FAdo deve ser implantado no per\u00EDodo de rodagem.
deployment.upload-deployment-bytes.bytes=Byte array contendo o conte\u00FAdo de implanta\u00E7\u00E3o que deve ser carregado ao reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou domain.
deployment.upload-deployment-bytes.hash=O hash do conte\u00FAdo da implanta\u00E7\u00E3o gerenciado que foi carregado ao reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou domain.
deployment.upload-deployment-url=Indica que o conte\u00FAdo da implanta\u00E7\u00E3o dispon\u00EDvel no URL incluso deve ser adicionado ao reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o. Perceba que essa opera\u00E7\u00E3o n\u00E3o indica que o conte\u00FAdo deve ser implantado no per\u00EDodo de rodagem.
deployment.upload-deployment-url.url=O URL pelo qual o conte\u00FAdo da implanta\u00E7\u00E3o est\u00E1 dispon\u00EDvel para carregamento no reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou de domain. Perceba que o URL deve ser acess\u00EDvel a partir da destina\u00E7\u00E3o da opera\u00E7\u00E3o (ex.: o Domain Controller ou servidor aut\u00F4nomo).
deployment.upload-deployment-url.hash=O hash do conte\u00FAdo da implanta\u00E7\u00E3o gerenciado que foi carregado ao reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou domain.
deployment.upload-deployment-stream=Indica que o conte\u00FAdo da implanta\u00E7\u00E3o dispon\u00EDvel no \u00EDndice do fluxo de entrada inclu\u00EDdo deve ser adicionado ao reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o. Perceba que essa opera\u00E7\u00E3o n\u00E3o indica que o conte\u00FAdo deve ser implantado no per\u00EDodo de rodagem.
deployment.upload-deployment-stream.input-stream-index=O \u00EDndice nos fluxos de entrada anexados da opera\u00E7\u00E3o do fluxo de entrada que cont\u00E9m o conte\u00FAdo da implanta\u00E7\u00E3o. Esse deve ser carregado ao domain do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou de domain.
deployment.upload-deployment-stream.hash=O hash do conte\u00FAdo da implanta\u00E7\u00E3o gerenciado que foi carregado ao reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou domain.
deployment.enabled-time=A \u00FAltima vez que o aplicativo foi habilitado
deployment.enabled-timestamp=O \u00FAltimo timestamp que o aplicativo estava habilitado. O formato \u00E9 aaaa-MM-dd HH:mm:ss,SSS zzz.
deployment.disabled-time=A \u00FAltima vez que o aplicativo foi desabilitado
deployment.disabled-timestamp=O \u00FAltimo timestamp que o aplicativo estava desabilitado. O formato \u00E9 aaaa-MM-dd HH:mm:ss,SSS zzz.
deployment.deployment-deployed=Notifica\u00E7\u00E3o enviada quando a implementa\u00E7\u00E3o \u00E9 implementada. 
deployment.deployment-undeployed=Notifica\u00E7\u00E3o enviada quando uma implementa\u00E7\u00E3o \u00E9 anulada. 
deployment.list-modules=Liste todas as depend\u00EAncias do m\u00F3dulo da implanta\u00E7\u00E3o atual.
deployment.list-modules.verbose=Opcional, o padr\u00E3o \u00E9 falso e resulta em informa\u00E7\u00F5es breves sobre as depend\u00EAncias do m\u00F3dulo, verdadeiro para incluir informa\u00E7\u00F5es detalhadas sobre as depend\u00EAncias do m\u00F3dulo adicionadas \u00E0 implanta\u00E7\u00E3o atual.
deployment.managed=Indica se a implementa\u00E7\u00E3o \u00E9 administrada (utiliza o ContentRepository).

