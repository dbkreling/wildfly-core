server.kill.deprecated=Essa opera\u00E7\u00E3o pode ser removida do recurso server-config em uma vers\u00E3o futura; use o recurso /host=*/server= para opera\u00E7\u00F5es do ciclo de vida do servidor.
server.suspend.deprecated=Essa opera\u00E7\u00E3o pode ser removida do recurso server-config em uma vers\u00E3o futura; use o recurso /host=*/server= para opera\u00E7\u00F5es do ciclo de vida do servidor.
