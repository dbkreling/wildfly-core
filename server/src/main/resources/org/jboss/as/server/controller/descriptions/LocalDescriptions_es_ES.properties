# Server root
server=El nodo ra\u00EDz del modelo de administraci\u00F3n a nivel de servidor.
server.namespaces=Mapa de espacios de nombres utilizados en el documento XML de configuraci\u00F3n, en donde las claves son prefijos de espacios de nombres y los valores son URI de esquemas.
server.schema-locations=Mapa de la ubicaci\u00F3n de los esquemas XML utilizados en el documento XML de configuraci\u00F3n, en donde las claves son URI de esquema y los valores son lugares en donde se pueda encontrar el esquema.
server.name=El nombre de este servidor. Si no se establece entonces se predetermina al valor de tiempo de ejecuci\u00F3n de InetAddress.getLocalHost().getHostName().
server.extension=Una lista de m\u00F3dulos de extensi\u00F3n.
server.path=Una lista de rutas del sistema de archivos nombrado.
server.core-service=Servicios centrales proporcionados por el servidor.
server.management=Especifica protocolos de administraci\u00F3n habilitados para el servidor
server.profile-name=El nombre del perfil de configuraci\u00F3n del servidor.
server.subsystem=Los sub-sistemas que componen el perfil del servidor.
server.interface=Una lista de interfaces nombradas disponibles para el servidor.
server.socket-binding-group=Una lista de grupo de enlaces de sockets en uso en el servidor.
server.system-property=Una lista de propiedades del sistema para establecer en el servidor.
server.deployment=Una lista de implementaciones disponibles en el servidor.
server.deployment-overlay=Una lista de capas de implementaci\u00F3n disponibles para uso por parte del servidor.
server.deployment-overlay-link=Un grupo de enlaces entre una superposici\u00F3n de implementaci\u00F3n y una implementaci\u00F3n
server.server-group=El nombre del grupo de servidores del cual es miembro este servidor.
server.host=El nombre del host de dominio administrado que es el responsable de administrar este servidor.
server.server-state=El estado actual del controlador del servidor; ya sea STARTING, RUNNING, RESTART_REQUIRED, RELOAD_REQUIERED o STOPPING.
server.runtime-configuration-state=El estado de configuraci\u00F3n actual persistente, uno de starting, ok, reload-required, restart-required, stopping o stopped.
server.running-mode=El modo actual de ejecuci\u00F3n del servidor. Puede ser NORMAL (operaciones normales) o ADMIN_ONLY. Un servidor ADMIN_ONLY iniciar\u00E1 las interfaces de administraci\u00F3n configuradas y aceptar\u00E1 las peticiones de administraci\u00F3n, pero no iniciar\u00E1 servicios usados para el manejo de peticiones de usuarios finales.
server.process-type=El tipo de proceso representado por este recurso ra\u00EDz. Siempre tiene un valor de "Servidor" para un recurso de servidor.
server.launch-type=La forma en que se lanza el proceso del servidor. Ya sea "DOMAIN" para un servidor de dominio lanzado por un controlador de host, "STANDALONE" para un servidor aut\u00F3nomo lanzado desde la l\u00EDnea de comandos o "EMBEDDED" para un servidor aut\u00F3nomo lanzado como parte incorporada de una aplicaci\u00F3n que se ejecuta en la misma m\u00E1quina virtual .
server.release-version=La versi\u00F3n del lanzamiento WildFly Core que este servidor est\u00E1 ejecutando.
server.release-codename=El nombre del c\u00F3digo del lanzamiento WildFly Core que este servidor est\u00E1 ejecutando.
server.product-name=El nombre del producto basado en WildFly Core que este servidor est\u00E1 ejecutando.
server.product-version=La versi\u00F3n del lanzamiento del producto basado en WildFly Core que este servidor est\u00E1 ejecutando.
server.management-major-version=La versi\u00F3n mayor de la interfaz de administraci\u00F3n de kernel WildFly Core que este servidor proporciona.
server.management-minor-version=La versi\u00F3n menor de la interfaz de administraci\u00F3n de kernel WildFly Core que este servidor proporciona.
server.management-micro-version=La micro versi\u00F3n de la interfaz de administraci\u00F3n de kernel WildFly Core que este servidor proporciona.
server.uuid=El ID \u00FAnico para esta instancia de servidor.
server.organization=Identificaci\u00F3n de la organizaci\u00F3n actual que ejecuta este servidor.
server.env=El entorno del servidor.
server.env.base-dir=El directorio base para el servidor.
server.env.config-dir=El directorio en donde se almacenan las configuraciones.
server.env.content-dir=El directorio donde es almacenado el contenido de usuario administrado por el servidor.
server.env.config-file=El archivo de configuraci\u00F3n utilizado para lanzar el servidor.
server.env.data-dir=El directorio de datos.
server.env.deploy-dir=Variante descontinuada de 'content-dir'.
server.env.ext-dirs=Una lista de directorios de extensi\u00F3n
server.env.home-dir=El directorio principal para el servidor.
server.env.host-name=El nombre de host.
server.env.launch-type=El tipo de servidor en ejecuci\u00F3n.
server.env.log-dir=El directorio a donde se env\u00EDan los archivos de registro.
server.env.modules-dir=El directorio en donde se encuentran los m\u00F3dulos.
server.env.modules-dir.deprecated=No tiene un significado real y debe ser considerado como una clase de informaci\u00F3n \u00FAtil. El directorio "m\u00F3dules" es la ubicaci\u00F3n predeterminada del directorio en el cual JBoss Modules busca los m\u00F3dulos. Sin embargo, esta conducta no es controlada de ninguna manera por el valor que entrega este m\u00E9todo, ni garantizar\u00E1 que los m\u00F3dulos sean cargados \u00FAnicamente desde un directorio, y tampoco, que el directorio "modules" vaya a ser uno de los directorios utilizados.
server.env.node-name=El nombre del nodo de servidor. 
server.env.qualified-host-name=El nombre de host completamente calificado. 
server.env.initial-running-mode=El modo de ejecuci\u00F3n inicial del servidor, cuando se lanz\u00F3 el proceso de servidores, puede ser NORMAL o ADMIN_ONLY. Un servidor ADMIN_ONLY iniciar\u00E1 las interfaces de administraci\u00F3n configuradas y aceptar\u00E1 las peticiones de administraci\u00F3n, pero no iniciar\u00E1 los servicios usados para el manejo de peticiones de usuarios finales.
server.env.server-name=El nombre del servidor. 
server.env.temp-dir=El directorio temporal.
server.suspend-state=El estado suspendido del servidor.
server.env.start-suspended=Inicie el servidor suspendido.
server.env.start-gracefully=Inicie el servidor estable.

# Lifecycle operations

server.reload=Recarga el servidor al apagar todos sus servicios e iniciar de nuevo. La propia MVJ no se reinicia.
server.reload.admin-only=Si el servidor debe iniciarse en modo de ejecuci\u00F3n ADMIN_ONLY cuando se reinicia. Un servidor ADMIN_ONLY iniciar\u00E1 las interfaces de administraci\u00F3n configuradas y aceptar\u00E1 las peticiones de administraci\u00F3n, pero no iniciar\u00E1 servicios utilizados para el manejo de peticiones de usuarios finales.
server.reload.use-current-server-config=Solo tiene efecto si se especific\u00F3 --read-only-server-config al iniciar el controlador. En ese caso, si este par\u00E1metro se configura como falso el servidor recargado carga la versi\u00F3n de configuraci\u00F3n original; si es nulo o verdadero entonces se utiliza la versi\u00F3n de ejecuci\u00F3n actual del modelo.
server.reload.server-config=Se usa para sobrescribir el nombre de configuraci\u00F3n del servidor para el controlador de host recargado. Cuando se hacen cambios al modelo despu\u00E9s de recargar, los cambios persistir\u00E1n en el archivo de configuraci\u00F3n del servidor original que se us\u00F3 primero para arrancar el servidor. Este par\u00E1metro se resuelve de igual forma que con la opci\u00F3n --server-config de la l\u00EDnea de comando.
server.reload.start-mode=No puede ser normal, suspend o admin-only. De ser suspend, el servidor se iniciar\u00E1 en modo suspendido, de ser admin only, el servidor se iniciar\u00E1 en modo admin-only.
server.reload.admin-only.deprecated=Use start-mode=admin-only en su lugar.
server.reload.blocking=Si la operaci\u00F3n deber\u00E1 bloquear y esperar hasta que se detenga el servidor.
server.reload.reply=El estado del servidor despu\u00E9s de la ejecuci\u00F3n de esta operaci\u00F3n.
server.reload.deprecated=Esta operaci\u00F3n puede eliminarse del recurso server-config en una versi\u00F3n futura; utilice el recurso /host=*/server= para las operaciones del ciclo de vida del servidor.
server.start=Iniciar un servidor.
server.start.blocking=Si la operaci\u00F3n deber\u00E1 bloquear y esperar hasta que el servidor sea iniciado.
server.start.start-mode=El modo en el que los servidores se deben iniciar puede ser suspendido o normal.
server.start.reply=El estado del servidor despu\u00E9s de la ejecuci\u00F3n de esta operaci\u00F3n.
server.restart=Reiniciar un servidor ejecutando actualmente.
server.restart.blocking=Si la operaci\u00F3n deber\u00E1 bloquear y esperar hasta que se reinicie el servidor.
server.restart.start-mode=El modo en el que los servidores se deben reiniciar puede ser suspendido o normal.
server.restart.reply=El estado del servidor despu\u00E9s de la ejecuci\u00F3n de esta operaci\u00F3n.
server.stop=Detener un servidor ejecutando actualmente.
server.stop.blocking=Si la operaci\u00F3n deber\u00E1 bloquear y esperar hasta que se detenga el servidor.
server.stop.suspend-timeout=Tiempo de espera de apagado completo en segundos. Si este tiempo es cero (valor predeterminado), el servidor se apagar\u00E1 inmediatamente. Un valor mayor que cero significa que esperar\u00E1 esta cantidad de segundos para que las peticiones activas finalicen.Un valor por debajo de cero significa que el servidor esperar\u00E1 indefinidamente a que todas las peticiones terminen.
server.stop.timeout=Si este tiempo es establecido, se intentar\u00E1 el apagado normal. Si es cero (el predeterminado) entonces el servidor se apagar\u00E1 inmediatamente. Un valor mayor que cero, significa que esperar\u00E1 por muchos segundos para que las peticiones activas finalicen.Un valor por debajo de cero, significa que el servidor esperara indefinidamente a que todas las peticiones terminen.
server.stop.timeout.deprecated=En su lugar, use suspend-timeout.
server.stop.reply=El estado del servidor despu\u00E9s de la ejecuci\u00F3n de esta operaci\u00F3n.
server.destroy=Destruye el proceso del servidor. En caso de que el servidor no est\u00E9 en estado de detenci\u00F3n, intentar\u00E1 detener el servidor primero.
server.kill=Mata el proceso del servidor. En caso de que el servidor no est\u00E9 en estado de detenci\u00F3n, intentar\u00E1 detener el servidor primero. Esta operaci\u00F3n puede no funcionar en todas las plataformas e intentar\u00E1 destruir el proceso si no est\u00E1 disponible.
server.shutdown=Apaga el servidor a trav\u00E9s de una llamada a System.exit(0)
server.shutdown.restart=Si es verdadero, entonces una vez que se apague el servidor ser\u00E1 iniciado de nuevo
server.shutdown.suspend-timeout=Tiempo de espera de apagado completo en segundos. Si este tiempo es cero (valor predeterminado), el servidor se apagar\u00E1 inmediatamente. Un valor mayor que cero significa que esperar\u00E1 esta cantidad de segundos para que todas las peticiones activas finalicen. Un valor por debajo de cero significa que el servidor esperar\u00E1 indefinidamente a que todas las peticiones activas terminen.
server.shutdown.timeout=Si este tiempo es establecido, se intentar\u00E1 el apagado normal. Si es cero (el predeterminado) entonces el servidor se apagar\u00E1 inmediatamente. Un valor mayor que cero, significa que esperar\u00E1 por muchos segundos para que las peticiones activas finalicen.Un valor por debajo de cero, significa que el servidor esperara indefinidamente a que todas las peticiones terminen.
server.shutdown.timeout.deprecated=En su lugar, use suspend-timeout.
server.suspend=Suspende correctamente las operaciones del servidor. Todas las solicitudes actuales se completar\u00E1n, sin embargo, no se aceptar\u00E1n nuevas solicitudes.
server.suspend.suspend-timeout=Tiempo de espera de suspensi\u00F3n de operaci\u00F3n en segundos. Si es cero (valor predeterminado), entonces la operaci\u00F3n retornar\u00E1 inmediatamente, Un valor mayor que cero significa que la operaci\u00F3n esperar\u00E1 hasta esta cantidad de segundos para completarse antes de retornar. Un valor menor que cero significa que la operaci\u00F3n esperar\u00E1 indefinidamente a que todas las peticiones activas terminen. Observe que la operaci\u00F3n no se deshar\u00E1 si se sobrepasa el tiempo de espera, esto solo significa que no todas las peticiones actuales se completaron en el tiempo de espera especificado.
server.suspend.timeout=Tiempo que una operaci\u00F3n esperar\u00E1 para que la operaci\u00F3n de suspensi\u00F3n complete antes de retornar. Si es cero, entonces la operaci\u00F3n retornar\u00E1 inmediatamente, -1 significa que esperar\u00E1 indefinidamente. Observe que la operaci\u00F3n no se deshar\u00E1 si se sobrepasa el tiempo de espera, esto solo significa que no todas las peticiones actuales se completaron en el tiempo de espera especificado.
server.suspend.timeout.deprecated=En su lugar, use suspend-timeout.
server.resume=Reanuda las operaciones normales en un servidor suspendido.
