# System Properties
# resource descriptions
system-property.server=Una propiedad del sistema para establecer en el servidor.
system-property.domain=Una propiedad del sistema para establecer en todos los servidores en el dominio.
system-property.server-group=Una propiedad del sistema para establecer en todos los servidores en este grupo de servidores.
system-property.host=Una propiedad del sistema para establecer en todos los servidores en el host.
system-property.server-config=Una propiedad del sistema para establecer en este servidor.
# attribute and op descriptions
system-property.add=Agrega una propiedad del sistema o actualiza una existente.
system-property.remove=Borra una propiedad del sistema. 
system-property.value=El valor de la propiedad del sistema.
system-property.boot-time=Si es verdadero entonces la propiedad del sistema se pasa a la l\u00EDnea de comandos a la MVJ del servidor iniciado. Si es falso entonces se enviar\u00E1 al servidor como parte de la secuencia de arranque.

# Operations
composite=Una operaci\u00F3n que ejecuta una lista de otras operaciones como una unidad. 
composite.steps=Una lista en la que cada elemento tiene la misma estructura de una petici\u00F3n de operaci\u00F3n simple.
composite.result=Una lista en la que cada elemento es el resultado de un elemento colocado de forma equivalente en la lista de par\u00E1metros de 'pasos'.
dump-services=Vac\u00EDa todos los servicios que se ejecutan en el contenedor, incluyendo su informaci\u00F3n de estatus y dependencia.
restart-required=Pone al servidor en un modo de reinicio-requerido.
server-set-restart-required=Pone al servidor en un modo de reinicio-requerido.
write-config=Una operaci\u00F3n para forzar el servidor a escribir su archivo de configuraci\u00F3n, sin hacer ning\u00FAn cambio de configuraci\u00F3n actual.

# Deployments
deployment=Una implementaci\u00F3n representa cualquier cosa que se pueda implementar (por ejemplo, una aplicaci\u00F3n tal como Enterprise Beans-JAR, WAR, EAR, cualquier clase de fichero est\u00E1ndar tal como RAR o implementaci\u00F3n especifica de JBoss) en un servidor.
deployment.name=Identificador \u00FAnico de la implementaci\u00F3n. Debe ser \u00FAnico a trav\u00E9s de todas las implementaciones.
deployment.runtime-name=Nombre por el cual se debe conocer la implementaci\u00F3n dentro del tiempo de ejecuci\u00F3n de un servidor. Esto ser\u00EDa equivalente al nombre del archivo de un archivo de implementaci\u00F3n y formar\u00EDa la base para tales cosas como la aplicaci\u00F3n predeterminada Java Enterprise Edition y los nombres de los m\u00F3dulos. Usualmente esto ser\u00EDa lo mismo que 'nombre', pero en algunos casos es posible que los usuarios deseen tener dos implementaciones con el mismo 'nombre-tiempo de ejecuci\u00F3n' (por ejemplo, dos versiones de "foo.war") ambas disponibles en el repositorio de contenido de la implementaci\u00F3n, en cuyo caso las implementaciones necesitar\u00EDan tener diferentes valores de 'nombre' pero tendr\u00EDan el mismo 'nombre-tiempo de ejecuci\u00F3n'.
deployment.content=Lista de partes del contenido que componen la implementaci\u00F3n.
deployment.enabled=Valor boolean que indica si el contenido de la implementaci\u00F3n se implementa actualmente en el tiempo de ejecuci\u00F3n (o se debe implementar en el tiempo de ejecuci\u00F3n la siguiente vez que el servidor inicia).
deployment.persistent=Valor boolean que indica si la existencia de la implementaci\u00F3n se debe registrar en la configuraci\u00F3n del servidor persistente. S\u00F3lo es relevante para un servidor en modo aut\u00F3nomo. Por defecto es verdadero. Una implementaci\u00F3n administrada por un esc\u00E1ner de implementaci\u00F3n tendr\u00EDa esto establecido como falso para asegurarse de que la implementaci\u00F3n s\u00F3lo se implementa en el arranque del servidor si el esc\u00E1ner detecta de nuevo la implementaci\u00F3n.
deployment.owner=Una direcci\u00F3n de un recurso que ha indicado que controla el ciclo de vida de esta implementaci\u00F3n (p.ej. un recurso de an\u00E1lisis de implementaci\u00F3n). Ser\u00E1 indefinido si ning\u00FAn recurso reclama su propiedad al agregar la implementaci\u00F3n. 
deployment.add=Agrega contenido cargado con anterioridad a la lista de contenido disponible para ser utilizado. No implementa el contenido a menos de que el par\u00E1metro 'habilitado' sea 'verdadero'.
deployment.add-content=Agrega el contenido a una implementaci\u00F3n existente.
deployment.add-content.overwrite=Indica si el contenido debe sobrescribir el contenido existente.
deployment.add-content.content=Lista de las partes del contenido que van a ser agregadas a la implementaci\u00F3n.
deployment.browse-content=Lista de las partes del contenido de una implementaci\u00F3n.
deployment.browse-content.path=La ruta relativa de una implementaci\u00F3n para listar el contenido.
deployment.browse-content.archive=Si se establece a 'true', \u00FAnicamente las rutas relativas para archivar archivos retornar\u00E1n.
deployment.browse-content.depth=La profundidad para navegar.
deployment.browse-content.reply.content=Las partes del contenido de una implementaci\u00F3n y alguna informaci\u00F3n sobre ellas.
deployment.content.directory=Indica si el contenido es una carpeta o no.
deployment.content.file-size=El tama\u00F1o del contenido si es un archivo.
deployment.deploy=Implementa el contenido de implementaci\u00F3n especificado en el tiempo de ejecuci\u00F3n opcionalmente reemplazando el contenido existente.
deployment.deploy.name=El nombre del nuevo contenido.
deployment.deploy.to-replace=El nombre del contenido que se va a reemplazar.
deployment.read-content=Lee el contenido de una implemantaci\u00F3n existente.
deployment.read-content.path=La ruta relativa del contenido que va a ser le\u00EDdo desde una implementaci\u00F3n existente.
deployment.read-content.reply.uuid=EL UUID del flujo conectado.
deployment.remove-content=Retira el contenido de una implementaci\u00F3n existente.
deployment.remove-content.paths=Lista de las rutas de contenido que van a ser retiradas de la implementaci\u00F3n.
deployment.replace-deployment=Reemplace el contenido existente en el tiempo de ejecuci\u00F3n con el nuevo contenido. El nuevo contenido se debe haber cargado previamente en el repositorio de contenido de la implementaci\u00F3n.
deployment.replace-deployment.runtime-name=Nombre por el cual se debe conocer la implementaci\u00F3n dentro del tiempo de ejecuci\u00F3n de un servidor. Esto ser\u00EDa equivalente al nombre del archivo de un archivo de implementaci\u00F3n y formar\u00EDa la base para tales cosas como la aplicaci\u00F3n predeterminada Java Enterprise Edition y los nombres de los m\u00F3dulos. Usualmente esto ser\u00EDa lo mismo que 'nombre', pero en algunos casos es posible que los usuarios deseen tener dos implementaciones con el mismo 'nombre-tiempo de ejecuci\u00F3n' (por ejemplo, dos versiones de "foo.war") ambas disponibles en el repositorio de contenido de la implementaci\u00F3n, en cuyo caso las implementaciones necesitar\u00EDan tener diferentes valores de 'nombre' pero tendr\u00EDan el mismo 'nombre-tiempo de ejecuci\u00F3n'.
deployment.replace-deployment.content=Lista de partes del contenido que componen la implementaci\u00F3n.
deployment.replace-deployment.name=El nombre del nuevo contenido.
deployment.replace-deployment.to-replace=El nombre del contenido que se va a reemplazar.
deployment.full-replace-deployment=Agrega el contenido de implementaci\u00F3n cargado anteriormente a la lista de contenido disponible para utilizaci\u00F3n, reemplaza el contenido existente del mismo nombre en el tiempo de ejecuci\u00F3n y borra el contenido reemplazado de la lista de contenido disponible para utilizaci\u00F3n. Esto es equivalente a una secuencia 'add', 'undeploy', 'deploy', 'remove' en donde el nuevo contenido tiene el mismo nombre que el contenido que se est\u00E1 reemplazando. Se debe especificar precisamente 'runtime-name', 'hash', 'input-stream-index', 'bytes' o 'url'.
deployment.full-replace-deployment.content=Lista de partes del contenido que componen la implementaci\u00F3n.
deployment.full-replace-deployment.enabled=Valor booleano que indica si el contenido de la implementaci\u00F3n de remplazo debe implementarse en el tiempo de ejecuci\u00F3n (o deber\u00EDa implementarse en el tiempo de ejecuci\u00F3n la siguiente vez que el servidor inicie). Un valor indefinido indica que el estado de la implementaci\u00F3n existente deber\u00EDa retenerse.
deployment.full-replace-deployment.name=Identificador \u00FAnico de la implementaci\u00F3n. Debe ser \u00FAnico a trav\u00E9s de todas las implementaciones.
deployment.full-replace-deployment.runtime-name=Nombre por el cual se debe conocer la implementaci\u00F3n dentro del tiempo de ejecuci\u00F3n de un servidor. Esto ser\u00EDa equivalente al nombre del archivo de un archivo de implementaci\u00F3n y formar\u00EDa la base para tales cosas como la aplicaci\u00F3n predeterminada Java Enterprise Edition y los nombres de los m\u00F3dulos. Usualmente esto ser\u00EDa lo mismo que 'nombre', pero en algunos casos es posible que los usuarios deseen tener dos implementaciones con el mismo 'nombre-tiempo de ejecuci\u00F3n' (por ejemplo, dos versiones de "foo.war") ambas disponibles en el repositorio de contenido de la implementaci\u00F3n, en cuyo caso las implementaciones necesitar\u00EDan tener diferentes valores de 'nombre' pero tendr\u00EDan el mismo 'nombre-tiempo de ejecuci\u00F3n'.
deployment.undeploy=Borrar la implementaci\u00F3n del contenido del tiempo de ejecuci\u00F3n. El contenido permanece en la lista de contenido disponible para uso.
deployment.redeploy=Borrar la implementaci\u00F3n del contenido existente del tiempo de ejecuci\u00F3n y volverlo a implementar de nuevo.
deployment.explode=Convertir el contenido de la implementaci\u00F3n administrado del formato ZIP explotado.
deployment.explode.path=La ruta relativa a un archivo en una implementaci\u00F3n que va a ser explotada.
deployment.status=El estatus de ejecuci\u00F3n actual de una implementaci\u00F3n. Los modos de estatus posibles son OK, FAILED y STOPPED. FAILED indica que falta una dependencia o que un servicio no pudo iniciar. STOPPED indica que la implementaci\u00F3n no se habilit\u00F3 o que se detuvo de manera manual.
deployment.subsystem=Recursos del tiempo de ejecuci\u00F3n creados cuando la implementaci\u00F3n se despliega, organizados por el sub-sistema responsable del recurso del tiempo de ejecuci\u00F3n.
deployment.subdeployment=Recursos del tiempo de ejecuci\u00F3n asociados con una implementaci\u00F3n hija empacada dentro de otra implementaci\u00F3n; por ejemplo un war empacado dentro de un ear.
deployment.content.empty=Indica que la implementaci\u00F3n que va a agregarse est\u00E1 vac\u00EDa- sin contenido.
deployment.content.hash=El hash de contenido de la implementaci\u00F3n administrada que se ha cargado al repositorio de contenido de la implementaci\u00F3n del servidor aut\u00F3nomo o del dominio.
deployment.content.input-stream-index=El \u00EDndice en los flujos de entrada adjuntos de la operaci\u00F3n del flujo de entrada que tiene contenido de implementaci\u00F3n que se debe cargar en el repositorio de contenido de la implementaci\u00F3n del servidor aut\u00F3nomo o del dominio.
deployment.content.bytes=Array de bytes que tiene el contenido de implementaci\u00F3n que se debe cargar en el repositorio de contenido de la implementaci\u00F3n del servidor aut\u00F3nomo o del dominio.
deployment.content.path=Ruta (relativa o absoluta) al contenido no administrado que es parte de la implementaci\u00F3n.
deployment.content.relative-to=Nombre de una ruta del sistema para el cual el valor de la 'ruta' es relativa. Si no est\u00E1 establecido entonces la 'ruta' se considera como absoluta.
deployment.content.archive=Bandera que indica si el contenido no administrado en un fichero zip (verdadero) o expandido (falso).
deployment.content.target-path=La ruta relativa de una implementaci\u00F3n explotada de este contenido.
deployment.content.url=La URL en la cual el contenido de implementaci\u00F3n est\u00E1 disponible para cargar en el repositorio de contenido de la implementaci\u00F3n del servidor aut\u00F3nomo o del dominio. Note que la URL debe ser accesible desde el destino de la operaci\u00F3n (es decir, el controlador de dominio o el servidor aut\u00F3nomo).
deployment.upload-deployment-bytes=Indica que el contenido de la implementaci\u00F3n en el array de bystes inclu\u00EDdo se debe agregar al repositorio de contenido de la implementaci\u00F3n. Note que esta operaci\u00F3n no indica que el contenido se debe implementar en el tiempo de ejecuci\u00F3n.
deployment.upload-deployment-bytes.bytes=Array de bytes que tiene el contenido de implementaci\u00F3n que se debe cargar en el repositorio de contenido de la implementaci\u00F3n del servidor aut\u00F3nomo o del dominio.
deployment.upload-deployment-bytes.hash=El hash de contenido de la implementaci\u00F3n administrada que se ha cargado al repositorio de contenido de la implementaci\u00F3n del servidor aut\u00F3nomo o del dominio.
deployment.upload-deployment-url=Indica que el contenido de la implementaci\u00F3n disponible en la URL incluida se debe agregar al repositorio de contenido de la implementaci\u00F3n. Note que esta operaci\u00F3n no indica que el contenido se debe implementar en el tiempo de ejecuci\u00F3n.
deployment.upload-deployment-url.url=La URL en la cual el contenido de implementaci\u00F3n est\u00E1 disponible para cargar en el repositorio de contenido de la implementaci\u00F3n del servidor aut\u00F3nomo o del dominio. Note que la URL debe ser accesible desde el destino de la operaci\u00F3n (es decir, el controlador de dominio o el servidor aut\u00F3nomo).
deployment.upload-deployment-url.hash=El hash de contenido de la implementaci\u00F3n administrada que se ha cargado al repositorio de contenido de la implementaci\u00F3n del servidor aut\u00F3nomo o del dominio.
deployment.upload-deployment-stream=Indica que el contenido de la implementaci\u00F3n disponible en el \u00EDndice de flujo de entrada se debe agregar al repositorio de contenido de la implementaci\u00F3n. Note que esta operaci\u00F3n no indica que el contenido se debe implementar en el tiempo de ejecuci\u00F3n.
deployment.upload-deployment-stream.input-stream-index=El \u00EDndice en los flujos de entrada adjuntos de la operaci\u00F3n del flujo de entrada que tiene contenido de implementaci\u00F3n que se debe cargar en el repositorio de contenido de la implementaci\u00F3n del servidor aut\u00F3nomo o del dominio.
deployment.upload-deployment-stream.hash=El hash de contenido de la implementaci\u00F3n administrada que se ha cargado al repositorio de contenido de la implementaci\u00F3n del servidor aut\u00F3nomo o del dominio.
deployment.enabled-time=La \u00FAltima vez que se habilit\u00F3 la aplicaci\u00F3n
deployment.enabled-timestamp=\u00DAltimo sello de fecha de cuando se habilit\u00F3 la aplicaci\u00F3n. El formato es yyyy-MM-dd HH:mm:ss,SSS zzz.
deployment.disabled-time=La \u00FAltima vez que se deshabilit\u00F3 la aplicaci\u00F3n
deployment.disabled-timestamp=\u00DAltimo sello de fecha de cuando se deshabilit\u00F3 la aplicaci\u00F3n. El formato es yyyy-MM-dd HH:mm:ss,SSS zzz.
deployment.deployment-deployed=Notificaci\u00F3n que se env\u00EDa cuando una operaci\u00F3n es implementada.
deployment.deployment-undeployed=Notificaci\u00F3n que se env\u00EDa cuando una operaci\u00F3n de implementaci\u00F3n es anulada.
deployment.list-modules=Enumerar todas las dependencias de los m\u00F3dulos de la implementaci\u00F3n actual.
deployment.list-modules.verbose=Opcional, el valor por defecto es false y da como resultado informaci\u00F3n breve sobre las dependencias de los m\u00F3dulos, true para incluir informaci\u00F3n detallada sobre las dependencias de los m\u00F3dulos a\u00F1adidas a la implementaci\u00F3n actual.
deployment.managed=Indica si la implementaci\u00F3n es administrada (utiliza el ContentRepository).

