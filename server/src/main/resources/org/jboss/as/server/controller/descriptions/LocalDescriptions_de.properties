server.env.qualified-host-name=Der qualifizierte Hostname.
server.env.initial-running-mode=Der initiale Ausf\u00FChrungsmodus des Servers, als der Server-Prozess gestartet wurde. Entweder NORMAL oder ADMIN_ONLY. Ein ADMIN_ONLY-Server startet s\u00E4mtliche konfigurierten Management-Interfaces und akzeptiert Verwaltungsanfragen, startet jedoch keine Dienste zur Handhabung von Endbenutzeranfragen.
server.env.server-name=Der Name des Servers.
server.env.temp-dir=Das tempor\u00E4re Verzeichnis.
server.suspend-state=Der Anhalten-Status des Servers
server.env.start-suspended=Starten des Servers angehalten.
server.env.start-gracefully=Starten des Servers ordnungsgem\u00E4\u00DF.

# Lifecycle operations

server.reload=L\u00E4dt den Server neu, indem alle seine Dienste beendet und neu gestartet werden. Die JVM selbst wird nicht neu gestartet.
server.reload.admin-only=Ob der Server nach dem Neustart im ADMIN_ONLY Modus starten soll. Ein ADMIN_ONLY Server startet s\u00E4mtliche konfigurierten Verwaltungsoberfl\u00E4chen und akzeptiert Verwaltungsanfragen, startet jedoch keine Dienste zur Handhabung von Endbenutzeranfragen.
server.reload.use-current-server-config=Ist nur wirksam wenn --read-only-server-config beim Start des Servers festgelegt wurde. In diesem Fall wird, wenn der Parameter auf "false" eingestellt ist, die urspr\u00FCngliche Konfigurationsversion vom erneut geladenen Server geladen; falls Null oder "true", so wird die aktuelle Runtime-Version des Modells verwendet.
server.reload.server-config=Verwendet zum Au\u00DFerkraftsetzen des Server-Konfigurationsnamens, der f\u00FCr den neu geladenen Server verwendet werden soll. Wenn nach dem Neuladen \u00C4nderungen am Modell vorgenommen werden, werden diese \u00C4nderungen in die urspr\u00FCngliche Server-Konfigurationsdatei persistiert, die beim erstmaligen Hochfahren des Servers verwendet wurde. Dieser Parameter wird analog aufgel\u00F6st zur Befehlszeilenoption --server-config.
server.reload.start-mode=Kann entweder "normal", "suspend" oder "admin-only" sein. Im Fall von "suspend" wird der Server im angehaltenen Modus gestartet, im Fall von "admin-only" wird der Server im Admin-Only-Mondus gestartet.
server.reload.admin-only.deprecated=Verwenden Sie stattdessen "start-mode=admin-only".
server.reload.blocking=Ob die Operation blockieren und warten soll, bis der Server neu geladen wurde.
server.reload.reply=Der Status des Servers nach der Ausf\u00FChrung dieser Operation.
server.reload.deprecated=Diese Operation kann in einer zuk\u00FCnftigen Version aus der Server-Konfigurationsressource entfernt werden; verwenden Sie die Ressource /host=*/server= f\u00FCr Server-Lebenszyklusoperationen.
server.start=Start eines Servers.
server.start.blocking=Ob die Operation sperren und warten soll, bis der Server gestartet ist.
server.start.start-mode=Der Modus, in dem die Server gestartet werden sollen; kann entweder "suspend" (anhalten) oder "normal" sein.
server.start.reply=Der Status des Servers nach der Ausf\u00FChrung dieser Operation.
server.restart=Neustart eines aktuell laufenden Servers. 
server.restart.blocking=Ob die Operation sperren und warten soll, bis der Server erneut gestartet ist.
server.restart.start-mode=Der Modus, in dem der Server neu gestartet werden sollte; kann entweder "suspend" (anhalten) oder "normal" sein.
server.restart.reply=Der Status des Servers nach der Ausf\u00FChrung dieser Operation.
server.stop=Stop eines aktuell laufenden Servers. 
server.stop.blocking=Ob die Operation sperren und warten soll, bis der Server gestoppt ist.
server.stop.suspend-timeout=Timeout beim ordnungsgem\u00E4\u00DFen Beenden in Sekunden. Falls null (Standard), wird der Server sofort beendet. Ein Wert \u00FCber null bedeutet, dass der Server bis zu dieser Anzahl an Sekunden wartet, um alle aktiven Anfragen abzuschlie\u00DFen. Ein Wert unter null bedeutet, dass der Server unbegrenzt wartet, bis alle aktiven Anfragen abgeschlossen sind.
server.stop.timeout=Falls dieser Timeout gesetzt wurde, wird ein ordnungsgem\u00E4\u00DFes Herunterfahren versucht. Falls null (Standard), beendet der Server sofort. Ein Wert \u00FCber null bedeutet, dass der Server bis zu dieser Anzahl an Sekunden wartet, um alle aktiven Anfragen abzuschlie\u00DFen. Ein Wert unter null bedeutet, dass der Server unbegrenzt wartet, bis alle aktiven Anfragen abgeschlossen sind.
server.stop.timeout.deprecated=Verwenden Sie stattdessen 'suspend-timeout'.
server.stop.reply=Der Status des Servers nach der Ausf\u00FChrung dieser Operation.
server.destroy=Serverprozess l\u00F6schen. Falls sich der Server nicht im Stopp-Status befindet, so wird zuerst versucht, den Server zu stoppen.
server.kill=Serverprozess abbrechen. Befindet sich der Server nicht im Stopp-Status, so wird zuerst versucht, den Server zu stoppen. Dieser Vorgang funktioniert m\u00F6glicherweise nicht auf allen Plattformen und versucht den Prozess zu l\u00F6schen, falls nicht verf\u00FCgbar.
server.shutdown=Beendet den Server mittels Aufruf von System.exit(0)
server.shutdown.restart=Falls 'true', wird der Server nach Beenden wieder neu gestartet
server.shutdown.suspend-timeout=Timeout beim ordnungsgem\u00E4\u00DFen Herunterfahren in Sekunden. Falls null (Standard), wird der Server sofort heruntergefahren. Ein Wert \u00FCber null bedeutet, dass der Server bis zu dieser Anzahl an Sekunden wartet, um alle aktiven Anfragen abzuschlie\u00DFen. Ein Wert unter null bedeutet, dass der Server unbegrenzt wartet, bis alle aktiven Anfragen abgeschlossen sind.
server.shutdown.timeout=Falls dieser Timeout gesetzt wurde, wird ein ordnungsgem\u00E4\u00DFes Herunterfahren versucht. Falls null (Standard), beendet der Server sofort. Ein Wert \u00FCber null bedeutet, dass der Server bis zu dieser Anzahl an Sekunden wartet, um alle aktiven Anfragen abzuschlie\u00DFen. Ein Wert unter null bedeutet, dass der Server unbegrenzt wartet, bis alle aktiven Anfragen abgeschlossen sind.
server.shutdown.timeout.deprecated=Verwenden Sie stattdessen 'suspend-timeout'.
server.suspend=H\u00E4lt die Serveroperationen ordnungsgem\u00E4\u00DF an. Alle aktuellen Anfragen werden normal abgeschlossen, neue Anfragen werden jedoch nicht zugelassen.
server.suspend.suspend-timeout=Timeout bei einer Anhalte-Operation in Sekunden. Falls null (Standard), erfolgt eine sofortige R\u00FCckkehr der Operation. Ein Wert \u00FCber null bedeutet, dass die Operation mit der R\u00FCckkehr bis zu dieser Anzahl an Sekunden wartet, um Anfragen abzuschlie\u00DFen. Ein Wert unter null bedeutet, dass die Operation unendlich lange wartet, bis alle aktiven Anfragen abgeschlossen sind. Beachten Sie, dass die Operation nicht zur\u00FCckgesetzt wird, wenn der Timeout \u00FCberschritten wird. Es bedeutet lediglich, dass nicht alle aktuellen Anfragen im festgelegten Timeout abgeschlossen wurden.
server.suspend.timeout=Der Timeout f\u00FCr die Wartezeit, die eine Anhalte-Operation auf den Abschluss der Operation wartet, bevor sie zur\u00FCckkehrt. Ist dies Null, so erfolgt eine sofortige R\u00FCckkehr der Operation, -1 bedeutet, dass unendlich lange gewartet wird. Beachten Sie, dass die Operation nicht zur\u00FCckgesetzt wird, wenn der Timeout \u00FCberschritten wird, es bedeutet lediglich, dass nicht alle aktuellen Anfragen im festgelegten Timeout abgeschlossen wurden.
server.suspend.timeout.deprecated=Verwenden Sie stattdessen 'suspend-timeout'.
server.resume=Setzt normale Operationen auf einem angehaltenen Server fort.
