# Server root
server=Der Root-Knoten des Management-Modells auf der Server-Ebene.
server.namespaces=Map von im Konfigurations-XML-Dokument verwendeten Namespaces, wobei Schl\u00FCssel Namespace-Pr\u00E4fixe und Werte Schema-URIs sind.
server.schema-locations=Map von im Konfigurations-XML-Dokument verwendeten Speicherorten, wobei Schl\u00FCssel Schema-URIs und Werte die Speicherorte sind, an denen sich die Schema befindet.
server.name=Der Name dieses Servers. Falls nicht festgelegt, wird standardm\u00E4\u00DFig der Laufzeitwert von InetAddress.getLocalHost().getHostName() verwendet.
server.extension=Eine Liste von Erweiterungsmodulen.
server.path=Eine Liste benannter Dateisystempfade.
server.core-service=Vom Server bereitgestellte Kerndienste.
server.management=Spezifiziert die aktivierten Management-Protokolle f\u00FCr den Server
server.profile-name=Der Name des Konfigurationsprofils des Servers.
server.subsystem=Die Untersysteme, aus denen das Server-Profil besteht.
server.interface=Eine Liste der auf dem Server verf\u00FCgbaren benannten Netzwerkschnittstellen.
server.socket-binding-group=Die verwendete Socket-Binding-Gruppe auf dem Server.
server.system-property=Eine Liste der auf dem Server einstellbaren Systemeigenschaften.
server.deployment=Eine Liste der auf dem Server verf\u00FCgbaren Deployments.
server.deployment-overlay=Eine Liste der f\u00FCr den Server verf\u00FCgbaren Deployment-Overlays
server.deployment-overlay-link=Ein Satz von Links zwischen einem Deployment-Overlay und einem Deployment
server.server-group=Der Name der Servergruppe deren Mitglied dieser Server ist.
server.host=Der Name des Managed Domain Host der f\u00FCr das Management dieses Servers verantwortlich ist.
server.server-state=Der derzeitige Status des Server-Controllers; entweder STARTING, RUNNING, RESTART_REQUIRED, RELOAD_REQUIRED oder STOPPING.
server.runtime-configuration-state=Der aktuelle, persistente Konfigurationsstatus, entweder starting, ok, reload-required, restart-required, stopping oder stopped.
server.running-mode=Der derzeitige Ausf\u00FChrungsmodus des Servers. Entweder NORMAL (normaler Betrieb) oder ADMIN_ONLY. Ein ADMIN_ONLY-Server startet s\u00E4mtliche konfigurierten Management-Interfaces und akzeptiert Verwaltungsanfragen, startet jedoch keine Dienste zur Handhabung von Endbenutzeranfragen.
server.process-type=Der Prozesstyp, der von dieser Root-Ressource repr\u00E4sentiert wird. Dies ist immer der Wert "Server" f\u00FCr eine Server-Ressource.
server.launch-type=Die Art, auf die der Server-Prozess gestartet wurde. Entweder "DOMAIN" f\u00FCr einen Server im Domain-Modus, gestartet von einem Host Controller, "STANDALONE" f\u00FCr einen eigenst\u00E4ndigen Server, gestartet von der Befehlszeile, oder "EMBEDDED" f\u00FCr einen eigenst\u00E4ndigen Server, gestartet als eingebetteter Teil einer Applikation, die in derselben virtuellen Maschine l\u00E4uft.
server.release-version=Die Version der WildFly Core Release, die auf diesem Server l\u00E4uft.
server.release-codename=Der Codename der WildFly Core Release, die auf diesem Server l\u00E4uft.
server.product-name=Der Name des auf WildFly Core basierenden Produkts, das auf diesem Server ausgef\u00FChrt wird.
server.product-version=Die Version der auf WildFly Core basierenden Produkt-Release, die auf diesem Server ausgef\u00FChrt wird.
server.management-major-version=Die Hauptversion des WildFly Core Kernel-Management-Interface, das auf diesem Server bereitgestellt wird.
server.management-minor-version=Die Nebenversion des WildFly Core Kernel-Management-Interface, das auf diesem Server bereitgestellt wird.
server.management-micro-version=Die Micro-Version des WildFly Core Kernel-Management-Interface, das auf diesem Server bereitgestellt wird.
server.uuid=Eindeutige ID dieser Serverinstanz.
server.organization=Hinweis auf die aktuelle Organisation, die diesen Server ausf\u00FChrt.
server.env=Die Server-Umgebung.
