content.clean-obsolete-content.deleted-contents=Liste von Hashes von Content-Elementen, die aus dem Content-Repository entfernt wurden.
content.clean-obsolete-content.marked-contents=Liste von Hashes von Content-Elementen, die als obsolet gekennzeichnet wurden und zuk\u00FCnftig aus dem Content-Repository entfernt werden k\u00F6nnen.

