# Server root
server=N\u0153ud root du mod\u00E8le de gestion de niveau serveur.
server.namespaces=Mappe les espace-noms utilis\u00E9s dans la configuration de document XML, quand les cl\u00E9s correspondent \u00E0 des pr\u00E9fixes d'espace-noms et les valeurs \u00E0 des sch\u00E9ma URI.
server.schema-locations=Mappage des locations de sch\u00E9ma XML utilis\u00E9s dans la configuration du document XML, quand les cl\u00E9s correspondent \u00E0 des sch\u00E9ma URI et les valeurs \u00E0 des locations dans lesquelles le sch\u00E9ma se trouve.
server.name=Nom de ce serveur. Si non d\u00E9fini, aura la valeur runtime par d\u00E9faut de InetAddress.getLocalHost().getHostName().
server.extension=Liste des modules d'extension.
server.path=Liste des chemins de syst\u00E8mes de fichiers nomm\u00E9s.
server.core-service=Services principaux fournis par le serveur.
server.management=Sp\u00E9cifie les protocoles de gestion activ\u00E9s pour le serveur
server.profile-name=Nom du profil de configuration du serveur.
server.subsystem=Sous-syst\u00E8mes composant le profil du serveur.
server.interface=Liste des interfaces r\u00E9seau nomm\u00E9es mises \u00E0 disponibilit\u00E9 pour une utilisation sur le serveur.
server.socket-binding-group=Le groupe de liaisons de sockets utilis\u00E9 sur le serveur.
server.system-property=Une liste des propri\u00E9t\u00E9s syst\u00E8me \u00E0 d\u00E9finir sur le serveur.
server.deployment=Liste des d\u00E9ploiements mis \u00E0 disponibilit\u00E9 pour une utilisation sur le serveur.
server.deployment-overlay=Liste de couches de d\u00E9ploiement \u00E0 disponibilit\u00E9 pour une utilisation sur le serveur.
server.deployment-overlay-link=Un ensemble de liens entre une couche de d\u00E9ploiement et un d\u00E9ploiement.
server.server-group=Le nom du groupe de serveurs dont ce serveur est membre.
server.host=Le nom de l'h\u00F4te de domaine g\u00E9r\u00E9 qui est responsable de g\u00E9rer ce serveur.
server.server-state=L'\u00E9tat actuel du contr\u00F4leur serveur\u00A0; soit STARTING, RUNNING, RESTART_REQUIRED, RELOAD_REQUIRED ou STOPPING.
server.runtime-configuration-state=\u00C9tat actuel de configuration persistance, soit starting, ok, reload-required, restart-required, stopping ou stopped.
server.running-mode=Mode d'ex\u00E9cution actuel du serveur. Soit NORMAL (op\u00E9rations normales), ou ADMIN_ONLY. Un serveur ADMIN_ONLY d\u00E9marrera toutes les interfaces de gestion configur\u00E9es et acceptera les requ\u00EAtes de gestion, mais il ne d\u00E9marrera pas les services utilis\u00E9s pour g\u00E9rer les requ\u00EAtes de l'utilisateur final.
server.process-type=Type de processus repr\u00E9sent\u00E9 par cette ressource root. Poss\u00E8de toujours une valeur "Server" pour les ressources serveur.
server.launch-type=Mani\u00E8re par laquelle le processus serveur a \u00E9t\u00E9 lanc\u00E9. "DOMAIN" pour un serveur en mode domaine lanc\u00E9 par un contr\u00F4leur h\u00F4te, "STANDALONE" pour un serveur autonome lanc\u00E9 depuis la ligne de commande, ou "EMBEDDED" pour un serveur autonome lanc\u00E9 \u00E9tant incorpor\u00E9 \u00E0 une application ex\u00E9cut\u00E9e sur la m\u00EAme machine virtuelle.
server.release-version=Version de WildFly Core ex\u00E9cut\u00E9e par ce serveur.
server.release-codename=Nom de code de la version de WildFly Core ex\u00E9cut\u00E9e par ce serveur.
server.product-name=Nom du produit bas\u00E9 WildFly Core ex\u00E9cut\u00E9 par ce serveur.
server.product-version=Version du produit bas\u00E9 WildFly Core ex\u00E9cut\u00E9 par ce serveur.
server.management-major-version=Version majeure de l'interface de gestion WildFly Core fournie par ce serveur. 
server.management-minor-version=Version mineure de l'interface de gestion WildFly Core fournie par ce serveur. 
server.management-micro-version=Version micro de l'interface de gestion WildFly Core fournie par ce serveur. 
server.uuid=ID unique de cette instance du serveur
server.organization=Identification de l'organisation actuelle ex\u00E9cutant ce serveur.
server.env=L'environnement du serveur.
server.env.base-dir=R\u00E9pertoire de base de ce serveur.
server.env.config-dir=R\u00E9pertoire o\u00F9 les configurations sont stock\u00E9es.
server.env.content-dir=Le r\u00E9pertoire o\u00F9 le contenu utilisateur (comme les d\u00E9ploiements) g\u00E9r\u00E9 par le serveur est stock\u00E9.
server.env.config-file=Fichier de configuration utilis\u00E9 pour lancer le server.
server.env.data-dir=Le r\u00E9pertoire de donn\u00E9es.
server.env.deploy-dir=Variant d\u00E9pr\u00E9ci\u00E9e de 'content-dir'.
server.env.ext-dirs=Liste de r\u00E9pertoires ext.
server.env.home-dir=R\u00E9pertoire de base du serveur
server.env.host-name=Nom d'h\u00F4te.
server.env.launch-type=Type du serveur en cours d'ex\u00E9cution.
server.env.log-dir=R\u00E9pertoire o\u00F9 les fichier log sont envoy\u00E9s.
server.env.modules-dir=R\u00E9pertoire o\u00F9 se trouvent les modules
server.env.modules-dir.deprecated=Ne signifie rien et ne doit pas \u00EAtre consid\u00E9r\u00E9 comme une source d'informations utiles. Le r\u00E9pertoire \u00AB\u00A0modules\u00A0\u00BB est l'emplacement par d\u00E9faut \u00E0 partir duquel JBoss Modules cherche les modules. Cependant, ce comportement n'est pas contr\u00F4l\u00E9 par la valeur trouv\u00E9e avec cette m\u00E9thode, et il n'est pas garanti que les modules seront charg\u00E9s \u00E0 partir d'un seul r\u00E9pertoire ou que le r\u00E9pertoire \u00AB\u00A0modules\u00A0\u00BB sera l'un des r\u00E9pertoires utilis\u00E9s.
server.env.node-name=Nom du noeud du serveur.
server.env.qualified-host-name=Nom d'h\u00F4te complet.
server.env.initial-running-mode=Le mode d'ex\u00E9cution initial du serveur, NORMAL ou ADMIN_ONLY, lorsque le processus du serveur a \u00E9t\u00E9 lanc\u00E9. Un serveur ADMIN_ONLY d\u00E9marrera toutes les interfaces de gestion configur\u00E9es et acceptera les requ\u00EAtes de gestion, mais il ne d\u00E9marrera pas les services utilis\u00E9s pour g\u00E9rer les requ\u00EAtes de l'utilisateur final.
server.env.server-name=Le nom du serveur.
server.env.temp-dir=Le r\u00E9pertoire temporaire.
server.suspend-state=L'\u00E9tat suspendu du serveur
server.env.start-suspended=D\u00E9marrer le serveur en \u00E9tat suspendu.
server.env.start-gracefully=D\u00E9marrer le serveur de mani\u00E8re gracieuse.

# Lifecycle operations

server.reload=Recharge le serveur en \u00E9teignant tous ses services et en les d\u00E9marrant \u00E0 nouveau. JVM n'est pas red\u00E9marr\u00E9.
server.reload.admin-only=Si le serveur doit d\u00E9marrer en mode de fonctionnement ADMIN_ONLY lorsqu'il red\u00E9marre. Un serveur ADMIN_ONLY lancera toutes les interfaces de gestion configur\u00E9es et acceptera les requ\u00EAtes de gestion, mais ne lancera pas les services utilis\u00E9s pour g\u00E9rer les requ\u00EAtes des utilisateurs finaux.
server.reload.use-current-server-config=N'a d'effet que si --read-only-server-config a \u00E9t\u00E9 sp\u00E9cifi\u00E9 lors du d\u00E9marrage du serveur. Dans ce cas, si ce param\u00E8tre est d\u00E9fini sur false le serveur recharg\u00E9 chargera la version originale de la configuration ; si null ou la valeur true, la derni\u00E8re version de runtime du mod\u00E8le sera utilis\u00E9e.
server.reload.server-config=Utilis\u00E9 pour remplacer le nom de configuration du serveur utilis\u00E9 pour le charger \u00E0 nouveau. Quand on proc\u00E8de \u00E0 des changement de mod\u00E8le apr\u00E8s un nouveau chargement, les changements persisteront dans le fichier de configuration d'origine qui avaient \u00E9t\u00E9 utilis\u00E9s pour d\u00E9marrer le serveur. Ce param\u00E8tre se r\u00E9sout de la m\u00EAme fa\u00E7on que par l'option --server-config command-line.
server.reload.start-mode=Peut \u00EAtre soit normal, suspend (en attente), ou admin-only. S'il est sur suspend, le serveur d\u00E9marrera en mode d'attente, si sur admin-only, le serveur d\u00E9marrera en mode admin-only.
server.reload.admin-only.deprecated=Utiliser start-mode=admin-only \u00E0 la place.
server.reload.blocking=Indique si l'op\u00E9ration doit \u00EAtre bloqu\u00E9e et mise en attente en attendant qu'un serveur soit recharg\u00E9.
server.reload.reply=Le statut du serveur suite \u00E0 l'ex\u00E9cution de cette op\u00E9ration.
server.reload.deprecated=Cette op\u00E9ration peut \u00EAtre supprim\u00E9e de la ressource server-config dans une version ult\u00E9rieure ; utilisez la ressource /host=*/server= pour les op\u00E9rations du cycle de vie du serveur.
server.start=D\u00E9marrer un serveur.
server.start.blocking=Indique si l'op\u00E9ration doit \u00EAtre bloqu\u00E9e et mise en attente en attendant qu'un serveur d\u00E9marre.
server.start.start-mode=Le mode dans lequel les serveurs doivent \u00EAtre d\u00E9marr\u00E9s doit \u00EAtre en attente ou normal.
server.start.reply=Le statut du serveur suite \u00E0 l'ex\u00E9cution de cette op\u00E9ration.
server.restart=D\u00E9marrer \u00E0 nouveau le serveur en cours.
server.restart.blocking=Indique si l'op\u00E9ration doit \u00EAtre bloqu\u00E9e et mise en attente en attendant qu'un serveur d\u00E9marre \u00E0 nouveau.
server.restart.start-mode=Le mode dans lequel les serveurs doivent \u00EAtre d\u00E9marr\u00E9s \u00E0 nouveau doit \u00EAtre en attente ou normal.
server.restart.reply=Le statut du serveur suite \u00E0 l'ex\u00E9cution de cette op\u00E9ration.
server.stop=Stopper un serveur en cours.
server.stop.blocking=Indique si l'op\u00E9ration doit \u00EAtre bloqu\u00E9e et mise en attente en attendant qu'un serveur doit arr\u00EAt\u00E9.
server.stop.suspend-timeout=Le timeout gracieux en quelques secondes. Si cette valeur est z\u00E9ro (valeur par d\u00E9faut), le serveur s'arr\u00EAte imm\u00E9diatement. Une valeur sup\u00E9rieure \u00E0 z\u00E9ro signifie que le serveur attendra jusqu'\u00E0 ce que toutes les requ\u00EAtes actives soient termin\u00E9es. Une valeur inf\u00E9rieure \u00E0 z\u00E9ro signifie que le serveur attendra ind\u00E9finiment la fin de toutes les requ\u00EAtes actives.
server.stop.timeout=Si le d\u00E9lai d'expiration est d\u00E9fini, la fermeture se fera gracieusement . Si d\u00E9fini sur z\u00E9ro (par d\u00E9faut), alors le serveur se fermera imm\u00E9diatement. Une valeur sup\u00E9rieure \u00E0 z\u00E9ro signifie que le serveur patientera le nombre de secondes indiqu\u00E9 pour terminer toutes les requ\u00EAtes actives. Une valeur inf\u00E9rieure \u00E0 z\u00E9ro signifie que le serveur attendra ind\u00E9finiment pour terminer toutes les requ\u00EAtes actives.
server.stop.timeout.deprecated=Utilisez plut\u00F4t le d\u00E9lai d'attente de suspension.
server.stop.reply=Le statut du serveur suite \u00E0 l'ex\u00E9cution de cette op\u00E9ration.
server.destroy=D\u00E9truire le processus de serveur. Si le serveur n'est pas en \u00E9tat d'arr\u00EAt, il y aura tentative d'arr\u00EAt du serveur pour commencer.
server.kill=D\u00E9truire (kill) le processus de serveur. Dans le cas o\u00F9 le serveur n'est pas dans l'\u00E9tat d'arr\u00EAt, il tentera d'arr\u00EAter le serveur tout d'abord. Cette op\u00E9ration peut ne pas fonctionner sur toutes les plateformes et tentera de d\u00E9truire le processus si non disponible.
server.shutdown=Ferme le serveur via un appel vers System.exit(0)
server.shutdown.restart=Si true, une fois \u00E9teint, le serveur sera red\u00E9marr\u00E9
server.shutdown.suspend-timeout=Le timeout gracieux en quelques secondes. Si cette valeur est z\u00E9ro (valeur par d\u00E9faut), le serveur s'arr\u00EAte imm\u00E9diatement. Une valeur sup\u00E9rieure \u00E0 z\u00E9ro signifie que le serveur attendra jusqu'\u00E0 ce que toutes les requ\u00EAtes actives soient termin\u00E9es. Une valeur inf\u00E9rieure \u00E0 z\u00E9ro signifie que le serveur attendra ind\u00E9finiment la fin de toutes les requ\u00EAtes actives.
server.shutdown.timeout=Si le d\u00E9lai d'expiration est d\u00E9fini, la fermeture se fera gracieusement . Si d\u00E9fini sur z\u00E9ro (par d\u00E9faut), alors le serveur se fermera imm\u00E9diatement. Une valeur sup\u00E9rieure \u00E0 z\u00E9ro signifie que le serveur patientera le nombre de secondes indiqu\u00E9 pour terminer toutes les requ\u00EAtes actives. Une valeur inf\u00E9rieure \u00E0 z\u00E9ro signifie que le serveur attendra ind\u00E9finiment pour terminer toutes les requ\u00EAtes actives.
server.shutdown.timeout.deprecated=Utilisez plut\u00F4t le d\u00E9lai d'attente de suspension.
server.suspend=Suspend les op\u00E9rations de serveur de mani\u00E8re appropri\u00E9e. Toutes les requ\u00EAtes en cours se termineront normalement, mais aucune nouvelle requ\u00EAte ne sera accept\u00E9e.
server.suspend.suspend-timeout=La dur\u00E9e pendant laquelle une op\u00E9ration en attente va patienter avant de se terminer et reprendre. Si elle correspond \u00E0 z\u00E9ro, l'op\u00E9ration reprend imm\u00E9diatement. Une valeur sup\u00E9rieure \u00E0 z\u00E9ro signifie que l'op\u00E9ration attendra jusqu'\u00E0 plusieurs secondes avant de revenir. Une valeur inf\u00E9rieure \u00E0 z\u00E9ro signifie que l'op\u00E9ration attendra ind\u00E9finiment la fin de toutes les requ\u00EAtes actives. Notez que l'op\u00E9ration ne reviendra pas en arri\u00E8re si le d\u00E9lai d'attente est d\u00E9pass\u00E9, cela signifie simplement que toutes les demandes en cours n'ont pas \u00E9t\u00E9 trait\u00E9es dans le d\u00E9lai sp\u00E9cifi\u00E9.
server.suspend.timeout=La dur\u00E9e pendant laquelle une op\u00E9ration en attente va patienter avant de se terminer et reprendre. Si elle correspond \u00E0 z\u00E9ro, l'op\u00E9ration reprend imm\u00E9diatement, -1 signifie un d\u00E9lai infini. Notez que l'op\u00E9ration ne sera pas annul\u00E9e si le d\u00E9lai d'expiration est d\u00E9pass\u00E9. Cela signifie simplement que toutes les demandes en cours ne seront pas achev\u00E9es dans le d\u00E9lai (timeout) sp\u00E9cifi\u00E9.
server.suspend.timeout.deprecated=Utilisez plut\u00F4t le d\u00E9lai d'attente de suspension.
server.resume=Reprend des op\u00E9rations normales sur un serveur suspendu.
