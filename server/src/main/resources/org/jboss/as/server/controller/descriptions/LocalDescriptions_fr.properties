deployment.enabled-timestamp=Les derni\u00E8res heure et date auxquelles l'application a \u00E9t\u00E9 activ\u00E9e. Format aaaa-MM-jj HH:mm:ss,SSS zzz.
deployment.disabled-time=La derni\u00E8re fois que l'application a \u00E9t\u00E9 d\u00E9sactiv\u00E9e
deployment.disabled-timestamp=Les derni\u00E8res heure et date auxquelles l'application a \u00E9t\u00E9 d\u00E9sactiv\u00E9e. Format aaaa-MM-jj HH:mm:ss,SSS zzz.
deployment.deployment-deployed=Notification envoy\u00E9e lorsque qu'un d\u00E9ploiement est d\u00E9ploy\u00E9.
deployment.deployment-undeployed=Notification envoy\u00E9e lorsqu'un d\u00E9ploiement est annul\u00E9.
deployment.list-modules=Liste toutes les d\u00E9pendances du module du d\u00E9ploiement en cours.
deployment.list-modules.verbose=Facultatif, la valeur par d\u00E9faut est false et donne de br\u00E8ves informations sur les d\u00E9pendances du module, sur true, inclut des informations d\u00E9taill\u00E9es sur les d\u00E9pendances du module ajout\u00E9es au d\u00E9ploiement en cours.
