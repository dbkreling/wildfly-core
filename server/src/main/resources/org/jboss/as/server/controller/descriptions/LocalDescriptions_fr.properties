server.stop.deprecated=Cette op\u00E9ration peut \u00EAtre supprim\u00E9e de la ressource server-config dans une version ult\u00E9rieure ; utilisez la ressource /host=*/server= pour les op\u00E9rations du cycle de vie du serveur.
server.destroy.deprecated=Cette op\u00E9ration peut \u00EAtre supprim\u00E9e de la ressource server-config dans une version ult\u00E9rieure ; utilisez la ressource /host=*/server= pour les op\u00E9rations du cycle de vie du serveur.
server.kill.deprecated=Cette op\u00E9ration peut \u00EAtre supprim\u00E9e de la ressource server-config dans une version ult\u00E9rieure ; utilisez la ressource /host=*/server= pour les op\u00E9rations du cycle de vie du serveur.
