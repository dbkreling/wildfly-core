named_path=O caminho do sistema de arquivos nomeado, mas sem uma solicita\u00E7\u00E3o para especificar o caminho atual. Se nenhum caminho de fato for especificado, ele atuar\u00E1 como um espa\u00E7o reservado no modelo (ex.: no n\u00EDvel do dom\u00EDnio) at\u00E9 que uma defini\u00E7\u00E3o de caminho totalmente especificada seja aplicada no n\u00EDvel mais inferior (ex.: no n\u00EDvel do host, onde os endere\u00E7os dispon\u00EDveis s\u00E3o conhecidos.)
named_path.name=O nome do caminho de acesso. N\u00E3o pode ser um dos caminhos padr\u00E3o fixados fornecidos pelo sistema: jboss.home - o diret\u00F3rio root da distribui\u00E7\u00E3o JBoss AS; user.home - diret\u00F3rio inicial do usu\u00E1rio; user.dir - diret\u00F3rio atual de trabalho do usu\u00E1rio; java.home - diret\u00F3rio de instala\u00E7\u00E3o java; jboss.server.base.dir - diret\u00F3rio root para uma inst\u00E2ncia de servidor individual. Note que o sistema fornece outros caminhos padr\u00F5es que podem ser substitu\u00EDdos pela declara\u00E7\u00E3o dos mesmos no arquivo da configura\u00E7\u00E3o. Consulte a documenta\u00E7\u00E3o do atributo 'relative-to' para uma lista completa dos caminhos padr\u00F5es. 
named_path.path=O caminho do sistema de arquivos atual. Tratado como um caminho absoluto, a n\u00E3o ser que o atributo "relative-to" seja especificado. Nesse caso, o valor \u00E9 tratado como relativo \u00E0quele caminho. Se tratado como um caminho absoluto, o nome do caminho do tempo de execu\u00E7\u00E3o real especificado pelo valor desse atributo ser\u00E1 determinado como segue: se esse valor j\u00E1 for absoluto, ent\u00E3o o valor ser\u00E1 usado diretamente. Caso contr\u00E1rio, o nome do caminho do tempo de execu\u00E7\u00E3o ser\u00E1 resolvido de modo dependente do sistema. Em sistemas UNIX, um nome do caminho relativo \u00E9 tornado absoluto por sua resolu\u00E7\u00E3o em rela\u00E7\u00E3o ao diret\u00F3rio do usu\u00E1rio atual. Em sistemas Microsoft Windows, um nome do caminho relativo \u00E9 tornado absoluto por sua resolu\u00E7\u00E3o em rela\u00E7\u00E3o ao diret\u00F3rio atual da unidade nomeada pelo nome do caminho, se houver; se n\u00E3o houver, ele ser\u00E1 resolvido em rela\u00E7\u00E3o ao diret\u00F3rio do usu\u00E1rio atual.
named_path.relative-to=O nome do outro caminho nomeado anteriormente, ou de um dos caminhos padr\u00F5es fornecidos pelo sistema. Caso o 'relative-to' seja fornecido, o valor do atributo 'path' \u00E9 tratado como relativo ao caminho especificado por esse atributo. Os caminhos padr\u00F5es fornecidos pelo sistema incluem: jboss.home - o diret\u00F3rio root da distribui\u00E7\u00E3o JBoss AS; user.home - diret\u00F3rio inicial do usu\u00E1rio; user.dir - diret\u00F3rio de trabalho atual do usu\u00E1rio; java.home - diret\u00F3rio de instala\u00E7\u00E3o java; jboss.server.base.dir - diret\u00F3rio root para uma inst\u00E2ncia de servidor individual; jboss.server.data.dir - diret\u00F3rio que o servidor ir\u00E1 utilizar para armazenar arquivos de dados persistentes; jboss.server.log.dir - diret\u00F3rio que o servidor ir\u00E1 utilizar para armazenamento de arquivo de log; jboss.server.tmp.dir - diret\u00F3rio que o servidor ir\u00E1 utilizar para armazenar arquivos tempor\u00E1rios; jboss.domain.servers.dir - diret\u00F3rio sob o qual um controlador de host criar\u00E1 a \u00E1rea de trabalho para inst\u00E2ncias de servidor individual.
named_path.read-only=Verdadeiro caso adicionado pelo sistema, falso caso configurado pelo usu\u00E1rio. Caso verdadeiro, o caminho n\u00E3o pode ser removido ou modificado.
