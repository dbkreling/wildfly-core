# Paths
named_path=Ein benannter Dateisystempfad, ohne dass ein Spezifizieren des eigentlichen Pfads n\u00F6tig ist. Falls kein eigentlicher Pfad spezifiziert ist, fungiert dies als Platzhalter im Modell (z.B. auf Domain-Ebene), bis eine voll spezifizierte Pfaddefinition auf niedrigerer Ebene (z.B. auf Host-Ebene, wo verf\u00FCgbare Adressen bekannt sind) angewendet wird.
named_path.name=Der Name des Pfads. Kann nicht einer der vom System bereitgestellten standardm\u00E4\u00DFigen, festen Pfade sein: jboss.home - das Stammverzeichnis der JBoss AS Distribution; user.home - das Home-Verzeichnis des Benutzers; user.dir - das aktuelle Arbeitsverzeichnis des Benutzers; java.home - Java-Installationsverzeichnis; jboss.server.base.dir - Stammverzeichnis f\u00FCr eine einzelne Serverinstanz. Beachten Sie, dass das System andere Standardpfade bereitstellt, die au\u00DFer Kraft gesetzt werden k\u00F6nnen, indem sie in der Konfigurationsdatei deklariert werden. Werfen Sie einen Blick auf die Dokumentation f\u00FCr das "relative-to" Attribut f\u00FCr eine vollst\u00E4ndige Liste der Standardpfade.
named_path.path=Der tats\u00E4chliche Dateisystempfad. Wird als absoluter Pfad gehandhabt, sofern nicht der "relative-to" Parameter spezifiziert ist, in welchem Fall der Wert relativ zu diesem Pfad gilt. Falls als absoluter Pfad gehandhabt, wird der tats\u00E4chliche Laufzeit-Pfadname, der vom Wert dieses Attributs spezifiziert wird, folgenderma\u00DFen bestimmt: Falls dieser Wert bereits absolut ist, dann wird der Wert direkt verwendet. Andernfalls wird der Laufzeit-Pfadname abh\u00E4ngig vom Systemtyp aufgel\u00F6st. Auf UNIX-Systemen wird ein relativer Pfadname in einen absoluten Pfad umgewandelt, indem er gegen das aktuelle Benutzerverzeichnis aufgel\u00F6st wird. Auf Microsoft Windows-Systemen wird ein relativer Pfadname in einen absoluten Pfad umgewandelt, indem er gegen das aktuelle Verzeichnis des Laufwerks, das vom Pfadnamen genannt wird, aufgel\u00F6st wird. Falls keines angegeben ist, wird gegen das aktuelle Benutzerverzeichnis aufgel\u00F6st.
named_path.relative-to=Der Name eines anderen vorher benannten Pfads, oder einer der Standardpfade des Systems. Falls "relative-to" angegeben ist, gilt der Wert des "path" Attributs als relativ zu dem Pfad, der von diesem Attribut spezifiziert ist. Die Standardpfade des Systems sind u.a.: jboss.home - Das Stammverzeichnis der JBoss AS Distribution; user.home - Home-Verzeichnis des Benutzers; user.dir - Arbeitsverzeichnis des Benutzers; java.home - Java-Installationsverzeichnis; jboss.server.base.dir - Stammverzeichnis f\u00FCr eine einzelne Serverinstanz; jboss.server.data.dir - Verzeichnis zur persistenten Datenspeicherung durch den Server; jboss.server.log.dir - Verzeichnis zur Speicherung von Protokolldateien durch den Server; jboss.server.tmp.dir - Verzeichnis zur Speicherung tempor\u00E4rer Dateien durch den Server; jboss.domain.servers.dir - Verzeichnis, unter dem ein Host-Controller den Arbeitsbereich f\u00FCr einzelne Serverinstanzen erstellt.
named_path.read-only="True", wenn durch das System hinzugef\u00FCgt, "False", wenn vom Benutzer konfiguriert wurde. Wenn "True" kann der Pfad nicht entfernt oder ge\u00E4ndert werden.
named_path.add=Einen neuen Pfad hinzuf\u00FCgen.
named_path.add.path=Der Wert des "path"-Attributs des Pfads
