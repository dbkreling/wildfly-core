# Sockets
socket-binding-group=Contiene una lista de configuraciones de socket.
socket-binding-group.name=El nombre del grupo de enlaces de sockets.
socket-binding-group.default-interface=Nombre de una interfaz que se debe utilizar como la interfaz para cualquier socket que no declare uno expl\u00EDcitamente.
socket-binding-group.socket-binding=Configuraciones de sockets individuales.
socket-binding-group.port-offset=Incremento a aplicar a los valores de puertos base definidos en los enlaces de socket para derivar los valores de tiempo de ejecuci\u00F3n a utilizar en este servidor.
socket-binding-group.includes=Una lista de nombres de grupos de enlace de socket, cuyos enlaces se incluyan en este grupo de enlace de socket. Esta interfaz predeterminada del grupo de enlace se aplicar\u00E1 a cualquier enlace incluido que no especifique una interfaz.
socket-binding-group.add=Agrega un grupo de enlaces de sockets
socket-binding-group.remove=Borra un grupo de enlaces de sockets
socket-binding-group.include.add=Agrega un grupo de enlaces de sockets al atributo 'includes' del grupo de enlaces de sockets.
socket-binding-group.include.add.include=El nombre del grupo de enlaces de sockets a incluir.
socket-binding-group.include.remove=Borra un grupo de enlaces de sockets del atributo 'includes' del grupo de enlaces de sockets.
socket-binding-group.include.remove.include=El nombre del grupo de enlaces de sockets que ya no se va a incluir.

socket-binding=Informaci\u00F3n de configuraci\u00F3n para un socket.
socket-binding.name=Borra un elemento de configuraci\u00F3n de bloqueo del cach\u00E9.
socket-binding.interface=Nombre de la interfaz a la cual el socket se debe enlazar o para sockets multicast, la interfaz en la cual se debe escuchar. Esta debe ser una de las interfaces declaradas.
socket-binding.port=N\u00FAmero del puerto al cual se debe enlazar el socket.
socket-binding.fixed-port=Si el valor del puerto debe permanecer fijo incluso si se aplican compensaciones num\u00E9ricas a los otros sockets en el grupo de sockets.
socket-binding.multicast-address=Direcci\u00F3n multicast en la cual el socket debe recibir tr\u00E1fico multicast. Si no se especifica el socket no se configurar\u00E1 para recibir multicast.
socket-binding.multicast-port=Puerto en el cual el socket debe recibir tr\u00E1fico multicast. Se debe configurar si 'multicast-address' es configurado.
socket-binding.add=Agrega una configuraci\u00F3n de enlaces de sockets al grupo.
socket-binding.remove=Borra una configuraci\u00F3n de enlaces de sockets del grupo.
socket-binding.bound=Si se ha enlazado un socket utilizando esta configuraci\u00F3n de enlace de sockets.
socket-binding.bound-address=La direcci\u00F3n a la cual el socket utilizando esta configuraci\u00F3n de enlace de sockets se ha enlazado o es indefinido si no se ha enlazado ning\u00FAn socket.
socket-binding.bound-port=El puerto al cual se ha enlazado el socket que est\u00E1 utilizando esta configuraci\u00F3n de enlace de sockets o es indefinido si no se ha enlazado ning\u00FAn socket.
socket-binding.client-mappings=Especifica cero o m\u00E1s mapeos de cliente para este enlace de sockets. Un cliente que se conecta a este socket debe usar la direcci\u00F3n de destino especificada en el mapeo que coincide con su interfaz de salida deseada. Esto tiene en cuenta las topolog\u00EDas de red avanzadas que usan la traducci\u00F3n de direcciones de red o tienen enlaces en m\u00FAltiples interfaces de red a funcionar. Cada mapeo se debe evaluar en el orden declarado y se utiliza la primera coincidencia para determinar el destino.
socket-binding.client-mappings.source-network=Red fuente a la cual se enlaza la conexi\u00F3n del cliente. Este valor es de la forma ip/m\u00E1scara de red. Un cliente debe coincidir con este valor frente a la interfaz de red host cliente deseado y si coincide entonces el cliente debe conectarse a los valores de destino correspondientes. Si se omite entonces este mapeo debe coincidir con cualquier interfaz.
socket-binding.client-mappings.destination-address=La direcci\u00F3n de destino a la cual se debe conectar un cliente si la red fuente coincide. Este valor puede ser un nombre de host o una direcci\u00F3n IP.
socket-binding.client-mappings.destination-port=El puerto de destino al cual se debe conectar un cliente si la red fuente coincide. Si se omite entonces este mapeo re-utilizar\u00E1 el puerto de enlace de sockets efectivo.

