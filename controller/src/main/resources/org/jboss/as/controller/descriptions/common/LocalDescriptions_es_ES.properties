specified_path=Una ruta nombrada del sistema de archivos.
specified_path.name=El nombre de la ruta. No puede ser una de las rutas fijas est\u00E1ndares que el sistema proporciona: jboss.home - el directorio ra\u00EDz de la distribuci\u00F3n JBoss AS - directorio de inicio del usuario - user.dir - directorio de trabajo actual del usuario; java.home - directorio de instalaci\u00F3n de java; jboss.server.base.dir - directorio ra\u00EDz para una instancia individual del servidor. Note que el sistema proporciona otras rutas est\u00E1ndares que se pueden sobrescribir declar\u00E1ndolas en el archivo de configuraci\u00F3n. Vea la documentaci\u00F3n del atributo 'relative-to' para ver una lista completa de las rutas est\u00E1ndares.
specified_path.path=La ruta de sistema de archivos real. Tratada como una ruta absoluta, a menos que se especifique el atributo "relative-to", en cuyo caso el valor se trata como relativo a esa ruta. Si se trata como una ruta absoluta, el nombre de ruta en tiempo de ejecuci\u00F3n real especificado por el valor de este atributo se determinar\u00E1 de la siguiente manera: Si este valor es ya absoluto, el valor se usa directamente. De lo contrario, el nombre de ruta en tiempo de ejecuci\u00F3n se resuelve de forma dependiente del sistema. En los sistemas UNIX, un nombre de ruta relativo se hace absoluto si se resuelve con el directorio del usuario actual. En los sistemas Microsoft Windows, un nombre de ruta relativo se hace absoluto al resolverlo con el directorio actual de la unidad con el nombre de la ruta, si lo hay, y si no, se resuelve con el directorio del usuario actual.
specified_path.relative-to=El nombre de otra ruta nombrada previamente o de una de las rutas est\u00E1ndares que el sistema proporciona. Si se brinda 'relative-to' entonces el valor del atributo 'path' se trata como relativo a la ruta especificada por este atributo. Las rutas est\u00E1ndares que el sistema proporciona incluyen: jboss.home - el directorio ra\u00EDz de la distribuci\u00F3n JBoss AS distribution.user.home - el directorio de inicio del usuario; directoryuser.dir - el directorio de trabajo actual del usuario directory; java.home - directorio de instalaci\u00F3n java; jboss.server.base.dir - directorio ra\u00EDz para una instancia individual del servidor; jboss.server.data.dir - directorio que el servidor utilizar\u00E1 para almacenamiento de archivos de datos persistentes; jboss.server.log.dir - directorio que el servidor utilizar\u00E1 para el almacenamiento de archivos de registro; jboss.server.tmp.dir - directorio que el servidor utilizar\u00E1 para almacenamiento de archivos temporales; jboss.domain.servers.dir - directorio bajo el cual un controlador de hosts crear\u00E1 el \u00E1rea de trabajo para instancias individuales del servidor.
specified_path.read-only=Es 'true', si es agregado por el sistema, 'false' si es configurado por el usuario. Si es 'true' entonces la ruta no se puede borrar o modificar.
