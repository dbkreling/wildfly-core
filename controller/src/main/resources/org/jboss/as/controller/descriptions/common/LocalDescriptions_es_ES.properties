socket-binding-group.local-destination-outbound-socket-binding=Informaci\u00F3n de configuraci\u00F3n para un destino local o un enlace de socket saliente. 

remote-destination-outbound-socket-binding=Informaci\u00F3n de configuraci\u00F3n para un enlace de socket saliente de destino remoto.
remote-destination-outbound-socket-binding.name=Nombre del enlace de socket saliente. Los servicios que necesitan acceder a la informaci\u00F3n de configuraci\u00F3n del socket la encontrar\u00E1n usando este nombre.
remote-destination-outbound-socket-binding.source-interface=El nombre de la interfaz que se utilizar\u00E1 para la direcci\u00F3n fuente del socket saliente.
remote-destination-outbound-socket-binding.source-port=N\u00FAmero del puerto el cual se utilizar\u00E1 como puerto fuente del socket saliente.
remote-destination-outbound-socket-binding.host=El nombre del host o la direcci\u00F3n IP del destino remoto al cual se conectar\u00E1 este socket saliente.
remote-destination-outbound-socket-binding.port=N\u00FAmero del puerto del destino remoto al cual se debe conectar el socket saliente. 
