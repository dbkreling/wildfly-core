# Interfaces
named_interface=Una interfaz de red nominada, pero sin ning\u00FAn criterio requerido para determinar la direcci\u00F3n IP a la cual asociar esa interfaz. Si no se define un criterio de selecci\u00F3n de la direcci\u00F3n IP, entonces act\u00FAa como un comod\u00EDn en el modelo (por ejemplo, a nivel del dominio) hasta que se aplica una definici\u00F3n de interfaz completamente especificada en un nivel inferior (por ejemplo, a nivel de host, donde se conocen las direcciones disponibles).
specified_interface=Una interfaz de red nominada junto con el criterio requerido para determinar la direcci\u00F3n IP que va a asociar con esa interfaz.
interface=Definici\u00F3n de la interfaz
interface.name=El nombre de la interfaz.
interface.criteria=Obsoleto. Un grupo de criterios que se pueden utilizar en tiempo de ejecuci\u00F3n para determinar la direcci\u00F3n IP a utilizar para una interfaz.
interface.add=Agregar una nueva especificaci\u00F3n de la interfaz.
interface.add.criteria=Obsoleto.
interface.remove=Borra una especificaci\u00F3n de interfaz.
interface.any-address=Atributo que indica que los sockets utilizando esta interfaz se deben enlazar a una direcci\u00F3n comod\u00EDn. LA direcci\u00F3n comod\u00EDn IPv6 (::) se utilizar\u00E1 a menos de que la propiedad del sistema java.net.preferIpV4Stack se configure como 'true', en cuyo caso se utilizar\u00E1 la direcci\u00F3n comod\u00EDn IPv4 (0.0.0.0). Si un socket est\u00E1 enlazado a una direcci\u00F3n local IPv6 en una m\u00E1quina con doble pila, puede aceptar tr\u00E1fico IPv6 y IPv4; si est\u00E1 enlazado a una direcci\u00F3n local IPv4 (mapeado para IPv4) s\u00F3lo puede aceptar tr\u00E1fico IPv4.
interface.any-ipv4-address=Atributo que indica que los sockets utilizando esta interfaz se deben enlazar a la direcci\u00F3n comod\u00EDn IPv4 (0.0.0.0).
interface.any-ipv4-address.deprecated=Ante la ausencia de -Djava.net.preferIPv4Stack=true, no se puede indicar al JVM que vincule un socket a todas las direcciones IPv4 sin tambi\u00E9n vincularlo a todas las direcciones IPv6, por lo que la sem\u00E1ntica pretendida no se puede obtener a trav\u00E9s de esta configuraci\u00F3n \u00FAnicamente. Debido a que el uso de any-address y la configuraci\u00F3n -Djava.net.preferIPv4Stack=true causa el mismo efecto, este atributo any-ipv4-address se eliminar\u00E1 en una versi\u00F3n futura
interface.any-ipv6-address=Atributo que indica que los sockets que utilizan esta interfaz se deben enlazar a la direcci\u00F3n comod\u00EDn IPv6 (::).
interface.any-ipv6-address.deprecated=El nombre de este atributo implica que los sockets tendr\u00E1n acceso \u00FAnicamente a trav\u00E9s de direcciones IPv6 y no IPv4, pero este no es el caso. Puesto que al usar any-address se obtiene el mismo efecto, este any-ipv6-address ser\u00E1 retirado en un lanzamiento futuro.
interface.inet-address=Atributo que indica si una parte del criterio para seleccionar una direcci\u00F3n IP para esta interfaz, debe o no debe ser la direcci\u00F3n que coincida con el valor especificado. El valor puede ser una direcci\u00F3n IP en IPv6 o en notaci\u00F3n decimal IPv4 o un nombre de host que pueda ser resuelto a una direcci\u00F3n IP. Un valor 'indefinido' significa que este atributo no es relevante para la selecci\u00F3n de direcci\u00F3n IP.
interface.link-local-address=Atributo que indica que parte del criterio de selecci\u00F3n para escoger una direcci\u00F3n IP para esta interfaz debe o no debe ser que la direcci\u00F3n es de enlace local (link-local). Un valor de 'indefinido' o ''false'' significa que este atributo no es relevante para la selecci\u00F3n de direcci\u00F3n IP.
interface.loopback=Atributo que indica que parte del criterio de selecci\u00F3n para escoger una direcci\u00F3n IP para esta interfaz debe ser si la direcci\u00F3n es o no de loopback. Un valor de "undefined" o "false" significa que este atributo no es relevante para la selecci\u00F3n de direcci\u00F3n IP.
interface.loopback-address=Atributo que indica que la direcci\u00F3n IP para esta interfaz debe ser el valor dado si existe una interfaz loopback en la m\u00E1quina. Es posible que una 'direcci\u00F3n loopback' no est\u00E9 configurada en la interfaz loopback de la m\u00E1quina. Difiere de la direcci\u00F3n inet ya que el valor dado se utilizar\u00E1 incluso si no se puede encontrar un NIC que tenga la direcci\u00F3n IP especificada asociada con esta. Un valor de 'indefinido' o ''false'' significa que este atributo no es relevante para la selecci\u00F3n de direcci\u00F3n IP.
interface.multicast=Atributo que indica que parte del criterio de selecci\u00F3n para escoger una direcci\u00F3n IP para esta interfaz es si la interfaz de red es compatible o no con multicast. Un valor de "undefined" o "false" significa que este atributo no es relevante para la selecci\u00F3n de direcci\u00F3n IP.
interface.nic=Atributo que indica que parte del criterio de selecci\u00F3n para escoger una direcci\u00F3n IP para esta interfaz debe o no debe ser que la interfaz de red tenga el nombre dado. El nombre de una interfaz de red (por ejemplo, eth0, eth1, lo). Un valor de 'indefinido' significa que este atributo no es relevante para la selecci\u00F3n de direcci\u00F3n IP.
interface.nic-match=Atributo que indica que parte del criterio de selecci\u00F3n para escoger una direcci\u00F3n IP para esta interfaz debe ser si su interfaz de red tiene un nombre que coincida con la expresi\u00F3n regular dada. El valor es una expresi\u00F3n regular frente a la cual los nombres de las interfaces de red disponibles en la m\u00E1quina coincidan para poder encontrar una interfaz aceptable. Un valor de 'indefinido' significa que este atributo no es relevante para la selecci\u00F3n de direcci\u00F3n IP.
interface.point-to-point=Atributo que indica que parte del criterio de selecci\u00F3n para escoger una direcci\u00F3n IP para esta interfaz debe ser o no que la interfaz de red sea una interfaz de punto-a-punto. Un valor de 'indefinido' o ''false'' significa que este atributo no es relevante para la selecci\u00F3n de direcci\u00F3n IP.
interface.public-address=Atributo que indica que parte del criterio de selecci\u00F3n para escoger una direcci\u00F3n IP para esta interfaz debe ser o no que la direcci\u00F3n sea una direcci\u00F3n enrutable p\u00FAblicamente. Un valor de 'indefinido' o ''false'' significa que este atributo no es relevante para la selecci\u00F3n de direcci\u00F3n IP.
interface.resolved-address=Atributo que muestra la direcci\u00F3n ip resuelta para esta interfaz.
interface.site-local-address=Atributo que indica que parte del criterio de selecci\u00F3n para escoger una direcci\u00F3n IP para esta interfaz debe ser o no que la direcci\u00F3n sea local. Un valor de 'indefinido' o ''false'' significa que este atributo no es relevante para la selecci\u00F3n de direcci\u00F3n IP.
interface.subnet-match=Atributo que indica que parte del criterio de selecci\u00F3n para escoger una direcci\u00F3n IP para esta interfaz debe ser o no que la direcci\u00F3n est\u00E9 incluida en la definici\u00F3n de la subred dada. El valor es una direcci\u00F3n IP de red y el n\u00FAmero de bits en el prefijo de red de la direcci\u00F3n escrita despu\u00E9s de la "barra"; por ejemplo, "192.168.0.0/16". Un valor 'indefinido' significa que este atributo no es relevante a la selecci\u00F3n de direcci\u00F3n IP.
interface.up=Atributo que indica que parte del criterio de selecci\u00F3n para escoger una direcci\u00F3n IP para esta interfaz debe o no debe ser que la interfaz de red est\u00E9 trabajando. Un valor de 'indefinido' o ''false'' significa que este atributo no es relevante para la selecci\u00F3n de direcci\u00F3n IP.
interface.virtual=Atributo que indica que parte del criterio de selecci\u00F3n para escoger una direcci\u00F3n IP para esta interfaz debe o no debe ser que la interfaz de red sea virtual. Un valor de 'indefinido' o ''false'' significa que este atributo no es relevante para la selecci\u00F3n de direcci\u00F3n IP.
interface.not=Atributo que indica que parte del criterio de selecci\u00F3n para escoger una direcci\u00F3n IP para esta interfaz debe ser que la direcci\u00F3n IP *no* coincida con ning\u00FAn del criterio del grupo anidado. El valor del atributo es un grupo de criterios (por ejemplo, 'loopback') cuyo significado normal se invierte). Un valor de 'indefinido' significa que este atributo no es relevante para la selecci\u00F3n de direcci\u00F3n IP.
interface.any=Atributo que indica que parte del criterio de selecci\u00F3n para escoger una direcci\u00F3n IP para esta interfaz debe ser que la direcci\u00F3n IP coincida con por lo menos uno de los criterios de un grupo anidado sin necesariamente coincidir con todos los criterios anidados. El valor del atributo es un grupo de criterios. Un valor de 'indefinido' significa que este atributo no es relevante para la selecci\u00F3n de direcci\u00F3n IP.

