memory-pool=La interfaz de administraci\u00F3n para un grupo de memoria. Un grupo de memoria representa el recurso de memoria administrada por la m\u00E1quina virtual Java y es administrada por uno o m\u00E1s administradores de memoria.
memory-pool.name=El nombre que representa este grupo de memoria.
memory-pool.type=El tipo de este pool de memoria.
memory-pool.valid=Si este pool de memoria es v\u00E1lido en la m\u00E1quina virtual Java. Un pool de memoria se vuelve no v\u00E1lido una vez que la m\u00E1quina virtual Java lo borra del sistema de memoria.
memory-pool.usage=Un estimado del uso de la memoria de este pool de memoria. Puede ser "dndefinido" si el atributo "valid" es "falso".
memory-pool.peak-usage=El pico del uso de memoria de este grupo de memoria desde que se inici\u00F3 la m\u00E1quina virtual Java o desde que el pico se re-inicio. Puede ser "indefinido" si el atributo "v\u00E1lido" es "'false'".
memory-pool.memory-manager-names=Los nombres de los administradores de memoria que administran este grupo de memoria.
memory-pool.usage-threshold=El valor del l\u00EDmite de uso de este grupo de memoria en bytes. Puede que un grupo de memoria no soporte un l\u00EDmite de uso. Si "usage-threshold-supported" es "false" entonces el tratar de leer este atributo por medio de la operaci\u00F3n "read-attribute" fallar\u00E1 y el valor de este atributo en el resultado de una operaci\u00F3n "read-resource" ser\u00E1 "indefinido".
memory-pool.usage-threshold-exceeded=Si el uso de memoria de este pool de memoria alcanza o excede su valor l\u00EDmite de uso. Puede que un pool de memoria no soporte un l\u00EDmite de uso. Si "usage-threshold-supported" es "false", intentar leer este atributo por medio de la operaci\u00F3n "read-attribute" fallar\u00E1 y el valor de este atributo en el resultado de una operaci\u00F3n "read-resource" ser\u00E1 "indefinido".
memory-pool.usage-threshold-count=El n\u00FAmero de veces que el uso de memoria ha traspasado el l\u00EDmite de uso. Puede que un pool de memoria no soporte un l\u00EDmite de uso. Si "usage-threshold-supported" es "false" entonces el tratar de leer este atributo por medio de la operaci\u00F3n "read-attribute" fallar\u00E1 y el valor de este atributo en el resultado de una operaci\u00F3n "read-resource" ser\u00E1 "indefinido".
memory-pool.usage-threshold-supported=Si este grupo de memoria soporta un l\u00EDmite de uso.
memory-pool.collection-usage-threshold=El valor del l\u00EDmite de uso de esta colexi\u00F3n en bytes. Puede que un grupo de memoria no soporte un l\u00EDmite de uso de colecciones. Si "collection-usage-threshold-supported" es "false" entonces el tratar de leer este atributo por medio de la operaci\u00F3n "read-attribute" fallar\u00E1 y el valor de este atributo en el resultado de una operaci\u00F3n "read-resource" ser\u00E1 "indefinido".
memory-pool.collection-usage-threshold-exceeded=Si el uso de memoria de este grupo de memoria despu\u00E9s de que la colecci\u00F3n m\u00E1s reciente en la cual la m\u00E1quina virtual Java ha invertido su esfuerzo ha alcanzado o excedido su valor l\u00EDmite de uso de colecciones. Puede que un grupo de memoria no soporte un l\u00EDmite de uso de colecciones. Si "collection-usage-threshold-supported" es "false" entonces el tratar de leer este atributo por medio de la operaci\u00F3n "read-attribute" fallar\u00E1 y el valor de este atributo en el resultado de una operaci\u00F3n "read-resource" ser\u00E1 "indefinido".
memory-pool.collection-usage-threshold-count=El n\u00FAmero de veces que la m\u00E1quina virtual Java ha detectado que el uso de memoria ha alcanzado o ha excedido el l\u00EDmite de uso de la colecci\u00F3n. Puede que un grupo de memoria no soporte un l\u00EDmite de uso de colecciones. Si "collection-usage-threshold-supported" es "false" entonces el tratar de leer este atributo por medio de la operaci\u00F3n "read-attribute" fallar\u00E1 y el valor de este atributo en el resultado de una operaci\u00F3n "read-resource" ser\u00E1 "indefinido".
memory-pool.collection-usage=El uso de memoria despu\u00E9s de que la m\u00E1quina virtual Java se esforz\u00F3 reciclando objetos no utilizados en este grupo de memoria o es "undefined" si este atributo no se soporta.
memory-pool.collection-usage-threshold-supported=Si este pool de memoria soporta un l\u00EDmite de uso de colecciones.
memory-pool.reset-peak-usage=Re-establece la estad\u00EDstica de uso de memoria pico de este grupo de memoria al uso actual de la memoria.

