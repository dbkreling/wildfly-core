runtime.system-properties.sys-prop=Propiedad \u00FAnica

threading=La interfaz de administraci\u00F3n para el sistema de hilos de la m\u00E1quina virtual Java.
threading.thread-count=El n\u00FAmero de hilos vivos incluyendo los hilos demonios y los que no son demonios.
threading.peak-thread-count=El conteo de hilos vivos picos desde que la m\u00E1quina virtual Java inici\u00F3 o desde cuando se re-estableci\u00F3 el pico.
threading.total-started-thread-count=El n\u00FAmero total de hilos creados e iniciados desde que la m\u00E1quina virtual Java ha iniciado ejecuci\u00F3n.
threading.daemon-thread-count=El n\u00FAmero actual de hilos demonios vivos.
threading.all-thread-ids=Todos los ids de hilos vivos. Si un administrador de seguridad se instala y el que realiza la llamada no tiene ManagementPermission("monitor") entonces el tratar de leer este atributo por medio de la operaci\u00F3n "read-attribute" fallar\u00E1 y el valor de este atributo en el resultado de una operaci\u00F3n "read-resource" ser\u00E1 "indefinido".
threading.thread-contention-monitoring-supported=Si la m\u00E1quina virtual Java soporta el monitoreamiento de contenci\u00F3n de hilos.
threading.thread-contention-monitoring-enabled=Si el monitoreamiento de contenci\u00F3n de hilos est\u00E1 habilitada.
threading.current-thread-cpu-time=El tiempo total de la CPU para el hilo actual en nanosegundos o -1 si "thread-cpu-time-enabled" es "false". Es posible que una implementaci\u00F3n de la m\u00E1quina virtual Java no soporte la medida del tiempo de la CPU. Si "compilation-time-monitoring-supported" es "false" entonces el tratar de leer este atributo por medio de la operaci\u00F3n "read-attribute" fallar\u00E1 y el valor de este atributo en el resultado de una operaci\u00F3n "read-resource" ser\u00E1 "indefinido".
threading.current-thread-user-time=El tiempo de la CPU que el hilo actual ha ejecutado en nanosegundos o -1 si "thread-cpu-time-enabled" es "false". Es posible que una implementaci\u00F3n de la m\u00E1quina virtual Java no soporte la medida del tiempo de la CPU. Si "thread-cpu-time-supported" es "false" entonces el tratar de leer este atributo por medio de la operaci\u00F3n "read-attribute" fallar\u00E1 y el valor de este atributo en el resultado de una operaci\u00F3n "read-resource" ser\u00E1 "indefinido".
threading.thread-cpu-time-supported=Si la implementaci\u00F3n de la m\u00E1quina virtual Java soporta la medida del tiempo de CPU para cualquier hilo.
threading.current-thread-cpu-time-supported=Si la m\u00E1quina virtual Java soporta la medida del tiempo de CPU para el hilo actual.
threading.thread-cpu-time-enabled=Si la medida del tiempo CPU de hilos est\u00E1 habilitada. 
threading.object-monitor-usage-supported=Si la m\u00E1quina virtual Java soporta el monitoreamiento del uso del monitor de objetos.
threading.synchronizer-usage-supported=Si la m\u00E1quina virtual Java soporta el monitoreamiento del uso del sincronizador propietario.

threading.reset-peak-thread-count=Re-establece el conteo de hilos pico al n\u00FAmero actual de hilos vivos.
threading.find-deadlocked-threads=Encuentra los ciclos de hilos que se encuentran en un punto muerto en espera de adquirir monitores de objetos o sincronizadores propios.
threading.find-monitor-deadlocked-threads=Encuentra los ciclos de hilos que se encuentran en un punto muerto en espera de adquirir monitores de objetos.
threading.find-threads.reply=Una lista de ids de hilos de los hilos que se encuentren en puntos muertos, si hay alguno o de otra manera "undefined".
threading.get-thread-info=Retorna la informaci\u00F3n del hilo para un hilo del id especificado. El rastro de la pila, los monitores bloqueados y los sincronizadores bloqueados en el objeto de respuesta retornado estar\u00E1n vac\u00EDos.
threading.get-thread-info.reply=Representaci\u00F3n sin tipo de un objeto java.lang.management.ThreadInfo para el hilo del ID dado; es "undefined" si el hilo del ID dado no est\u00E1 vivo o no existe.
threading.get-thread-infos=Retorna la informaci\u00F3n del hilo para cada hilo cuyo ID se encuentre en la lista de entrada.
threading.get-thread-infos.reply=Una lista de representaciones sin tipo de objetos java.lang.management.ThreadInfo, cada uno de los cuales contiene informaci\u00F3n sobre un hilo cuyo ID est\u00E1 en el elemento correspondiente de la lista de entradas de IDs. Un elemento ser\u00E1 "indefinido" si el hilo del ID dado no est\u00E1 vivo o no existe.
threading.get-thread-cpu-time=Retorna el tiempo total de CPU para un hilo del id especificado en nanosegundos.
threading.get-thread-user-time=Retorna el tiempo de CPU que un hilo del id especificado ha ejecutado en modo de usuario en nanosegundos.
threading.dump-all-threads=Retorna la informaci\u00F3n del hilo para todos los hilos vivos con informaci\u00F3n de rastros de pilas y sincronizaci\u00F3n.
threading.dump-threads.reply=Una lista de representaciones sin tipo de objetos java.lang.management.ThreadInfo.
