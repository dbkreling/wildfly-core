runtime.spec-version=La versi\u00F3n de la especificaci\u00F3n de la m\u00E1quina virtual Java. Si un administrador de seguridad se instala y no permite acceso a la propiedad del sistema "java.vm.specification.version" entonces el tratar de leer este atributo por medio de la operaci\u00F3n "read-attribute" fallar\u00E1 y el valor de este atributo en el resultado de una operaci\u00F3n "read-resource" ser\u00E1 "indefinido".
