# Realm Definitions #
#####################

elytron.aggregate-realm=Uma defini\u00E7\u00E3o de realm que \u00E9 uma agrega\u00E7\u00E3o de dois realms: um para etapas de autentica\u00E7\u00E3o e outro para carregar a identidade para as etapas de autoriza\u00E7\u00E3o.
# Operations
elytron.aggregate-realm.add=A opera\u00E7\u00E3o de adi\u00E7\u00E3o para o realm de seguran\u00E7a.
elytron.aggregate-realm.remove=A opera\u00E7\u00E3o de remo\u00E7\u00E3o para o realm de seguran\u00E7a.
# Attributes
elytron.aggregate-realm.authentication-realm=Refer\u00EAncia ao realm de seguran\u00E7a a ser usado para etapas de autentica\u00E7\u00E3o (obten\u00E7\u00E3o ou valida\u00E7\u00E3o de credenciais).
elytron.aggregate-realm.authorization-realm=Refer\u00EAncia ao realm de seguran\u00E7a a ser usado para carregar a identidade das etapas de autentica\u00E7\u00E3o (obten\u00E7\u00E3o da identidade).
elytron.aggregate-realm.authorization-realms=Refer\u00EAncia a um ou mais realms de seguran\u00E7a a serem usados para carregar a identidade das etapas de autentica\u00E7\u00E3o e agregar os atributos (carregamento da identidade).
elytron.aggregate-realm.principal-transformer=Refer\u00EAncia a um transformador principal a ser aplicado entre o carregamento da identidade para autentica\u00E7\u00E3o e o carregamento da identidade para autoriza\u00E7\u00E3o

elytron.custom-modifiable-realm=O realm personalizado configurado como sendo modific\u00E1vel que se espera implementar na interface ModifiableSecurityRealm. Ao configurar um realm como sendo modific\u00E1vel, opera\u00E7\u00F5es de gerenciamento se tornar\u00E3o dispon\u00EDveis para manipul\u00E1-lo.
# Operations
elytron.custom-modifiable-realm.add=A opera\u00E7\u00E3o de adi\u00E7\u00E3o para o realm de seguran\u00E7a.
elytron.custom-modifiable-realm.remove=A opera\u00E7\u00E3o de remo\u00E7\u00E3o para o realm de seguran\u00E7a.
# Attributes
elytron.custom-modifiable-realm.class-name=O nome da classe da implementa\u00E7\u00E3o do realm personalizado.
elytron.custom-modifiable-realm.configuration=A configura\u00E7\u00E3o de chave/valor opcional do realm personalizado.
elytron.custom-modifiable-realm.identity=Uma identidade que pode ser gerenciada por um realm de seguran\u00E7a.
elytron.custom-modifiable-realm.module=O m\u00F3dulo usado para carregar o realm personalizado.

elytron.custom-realm=Uma defini\u00E7\u00E3o personalizada de realm pode implementar a interface SecurityRealm ou a interface ModifiableSecurityRealm. Independentemente de qual interface for implementada, as opera\u00E7\u00F5es de gerenciamento n\u00E3o ser\u00E3o expostas para gerenciar o realm. No entanto, outros servi\u00E7os que dependem do realm ainda poder\u00E3o executar uma verifica\u00E7\u00E3o de tipo e converter para obter acesso \u00E0 API de modifica\u00E7\u00E3o.
# Operations
elytron.custom-realm.add=A opera\u00E7\u00E3o de adi\u00E7\u00E3o para o realm de seguran\u00E7a.
elytron.custom-realm.remove=A opera\u00E7\u00E3o de remo\u00E7\u00E3o para o realm de seguran\u00E7a.
# Attributes
elytron.custom-realm.module=O m\u00F3dulo usado para carregar o realm personalizado.
elytron.custom-realm.class-name=O nome da classe da implementa\u00E7\u00E3o do realm personalizado.
elytron.custom-realm.configuration=A configura\u00E7\u00E3o de chave/valor opcional do realm personalizado.


elytron.jdbc-realm=Uma defini\u00E7\u00E3o de realm de seguran\u00E7a protegido por banco de dados usando JDBC.
# Operations
elytron.jdbc-realm.add=A opera\u00E7\u00E3o de adi\u00E7\u00E3o para o realm de seguran\u00E7a.
elytron.jdbc-realm.remove=A opera\u00E7\u00E3o de remo\u00E7\u00E3o para o realm de seguran\u00E7a.

# Authentication Query Complex Attribute
elytron.jdbc-realm.principal-query=A consulta de autentica\u00E7\u00E3o usada para autenticar servidores com base em tipos de chave espec\u00EDficos
elytron.jdbc-realm.principal-query.sql=A declara\u00E7\u00E3o SQL usada para obter as chaves (como colunas de tabela) para um usu\u00E1rio espec\u00EDfico e mape\u00E1-las conforme o tipo.
elytron.jdbc-realm.principal-query.data-source=O nome da fonte de dados utilizado para conectar ao banco de dados. 
elytron.jdbc-realm.principal-query.algorithm=O algoritmo para um mapeador de chave de senha espec\u00EDfico.
elytron.jdbc-realm.principal-query.password-index=O \u00EDndice da coluna de uma consulta de autentica\u00E7\u00E3o que representa a senha do usu\u00E1rio.
elytron.jdbc-realm.principal-query.salt-index=O \u00EDndice da coluna de uma consulta de autentica\u00E7\u00E3o que representa o valor de sal da senha do usu\u00E1rio, se for suportado.
elytron.jdbc-realm.principal-query.iteration-count-index=O \u00EDndice da coluna de uma consulta de autentica\u00E7\u00E3o que representa a contagem de intera\u00E7\u00E3o da senha do usu\u00E1rio, se for suportado.
elytron.jdbc-realm.principal-query.hash-encoding=A codifica\u00E7\u00E3o do hash da senha do usu\u00E1rio.
elytron.jdbc-realm.principal-query.salt-encoding=A codifica\u00E7\u00E3o do sal da senha.
elytron.jdbc-realm.hash-charset=O conjunto de caracteres a ser usado ao converter a sequ\u00EAncia de senhas em uma matriz de bytes.
# Password Mapper Complex Attributes
elytron.jdbc-realm.principal-query.clear-password-mapper=Um mapeador de chaves que mapeia uma coluna retornada de uma consulta SQL para um tipo de chave Clear Password.
elytron.jdbc-realm.principal-query.bcrypt-mapper=Um mapeador de chaves que mapeia uma coluna retornada de uma consulta SQL para um tipo de chave Bcrypt.
elytron.jdbc-realm.principal-query.salted-simple-digest-mapper=Um mapeador de chaves que mapeia uma coluna retornada de uma consulta SQL para um tipo de chave Salted Simple Digest.
elytron.jdbc-realm.principal-query.simple-digest-mapper=Um mapeador de chaves que mapeia uma coluna retornada de uma consulta SQL para um tipo de chave Simple Digest.
elytron.jdbc-realm.principal-query.scram-mapper=Um mapeador de chaves que mapeia uma coluna retornada de uma consulta SQL para um tipo de chave Scram.
elytron.jdbc-realm.principal-query.modular-crypt-mapper=Um mapeador de chaves que mapeia uma coluna retornada de uma consulta SQL para um tipo de chave Modular Crypt.
# Attribute Mapping Attributes
elytron.jdbc-realm.principal-query.attribute-mapping=Os mapeamentos de atributos definidos para este recurso.
elytron.jdbc-realm.principal-query.index=O \u00EDndice da coluna de uma consulta que representa o atributo mapeado.
elytron.jdbc-realm.principal-query.to=O nome do atributo de identidade mapeado de uma coluna retornada de uma consulta SQL.

elytron.identity-realm=Defini\u00E7\u00E3o de realm para um realm com uma \u00FAnica identidade predefinida.
