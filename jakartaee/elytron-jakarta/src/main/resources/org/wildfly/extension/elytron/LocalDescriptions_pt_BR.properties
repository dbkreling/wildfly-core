elytron.filesystem-realm.credential-store=A refer\u00EAncia ao armazenamento de chaves que cont\u00E9m a chave secreta para criptografar e decodificar o reino.
elytron.filesystem-realm.secret-key=O pseud\u00F4nimo da chave secreta para criptografar e decodificar o reino.
elytron.filesystem-realm.key-store=A refer\u00EAncia ao armazenamento de chaves que cont\u00E9m o par de chaves a ser usado para verificar a integridade.
elytron.filesystem-realm.key-store-alias=O pseud\u00F4nimo que identifica a PrivateKeyEntry no armazenamento de chaves ser usado para verificar a integridade.
