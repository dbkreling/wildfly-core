elytron.regex-role-mapper.replacement=Substitui\u00E7\u00E3o que ser\u00E1 usada no mapeamento das fun\u00E7\u00F5es que cont\u00EAm o padr\u00E3o. Pode fazer uso de grupos capturados a partir do padr\u00E3o.
elytron.regex-role-mapper.keep-non-mapped=Quando a defini\u00E7\u00E3o for 'true', as fun\u00E7\u00F5es que n\u00E3o corresponderam ao padr\u00E3o ser\u00E3o mantidas e n\u00E3o ser\u00E3o removidas.
elytron.regex-role-mapper.replace-all=Quando a defini\u00E7\u00E3o for 'false', somente a primeira ocorr\u00EAncia do padr\u00E3o ser\u00E1 substitu\u00EDda na fun\u00E7\u00E3o. Quando a defini\u00E7\u00E3o for 'true', todas as ocorr\u00EAncias ser\u00E3o substitu\u00EDdas por substitui\u00E7\u00E3o.

