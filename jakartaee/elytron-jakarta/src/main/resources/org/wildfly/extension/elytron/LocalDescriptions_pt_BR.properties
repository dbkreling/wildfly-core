elytron.filesystem-realm.levels=O n\u00FAmero de n\u00EDveis do hash de diret\u00F3rio a ser aplicado.
elytron.filesystem-realm.encoded=Se os nomes de identidade devem ser armazenados codificados (Base32) em nomes de arquivos. Se a criptografia for configurada, esse atributo \u00E9 ignorado.
elytron.filesystem-realm.identity=Uma identidade que pode ser gerenciada por um realm de seguran\u00E7a.
