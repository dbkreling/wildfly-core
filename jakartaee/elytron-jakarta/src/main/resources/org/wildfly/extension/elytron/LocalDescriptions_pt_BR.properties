elytron.filesystem-realm.update-key-pair=Atualiza o reino do sistema de arquivos para fazer uso do novo par de chaves para verificar a integridade.
elytron.filesystem-realm.verify-integrity=Verificar a integridade de todo o reino do sistema de arquivos.

elytron.token-realm=Uma defini\u00E7\u00E3o de realm de seguran\u00E7a capaz de validar e extrair identidades de tokens de seguran\u00E7a.
# Operations
elytron.token-realm.add=A opera\u00E7\u00E3o de adi\u00E7\u00E3o para o realm de seguran\u00E7a.
elytron.token-realm.remove=A opera\u00E7\u00E3o de remo\u00E7\u00E3o para o realm de seguran\u00E7a.
# Attributes
elytron.token-realm.principal-claim=O nome da declara\u00E7\u00E3o que deve ser usada para obter o nome do principal.
# JWT Validator Complex Attribute
elytron.token-realm.jwt=Um validador de token a ser usado juntamente com um realm com base em token que manipula tokens de seguran\u00E7a com base no padr\u00E3o JWT/JWS.
elytron.token-realm.jwt.issuer=Uma lista de cadeia de caracteres que representam os emissores compat\u00EDveis com esta configura\u00E7\u00E3o. Durante a valida\u00E7\u00E3o, os tokens JWT devem ter uma declara\u00E7\u00E3o "iss" que contenha um dos valores definidos aqui.
elytron.token-realm.jwt.audience=Uma lista de cadeia de caracteres que representam as audi\u00EAncias compat\u00EDveis com esta configura\u00E7\u00E3o. Durante a valida\u00E7\u00E3o, os tokens JWT devem ter uma declara\u00E7\u00E3o "aud" que contenha um dos valores definidos aqui.
elytron.token-realm.jwt.public-key=Uma chave p\u00FAblica no formato PEM. Durante a valida\u00E7\u00E3o, se uma chave p\u00FAblica for fornecida, a assinatura ser\u00E1 verificada com base na chave que voc\u00EA forneceu aqui.
elytron.token-realm.jwt.key-store=Um armazenamento de chaves onde o certificado com uma chave p\u00FAblica deve ser carregado.
elytron.token-realm.jwt.key-map=Um mapa de chaves p\u00FAblicas nomeadas para verifica\u00E7\u00E3o de token.
elytron.token-realm.jwt.certificate=O nome do certificado com uma chave p\u00FAblica a ser carregado no armazenamento de chaves.
elytron.token-realm.jwt.client-ssl-context=O contexto SSL a ser usado para buscar chaves jku usando HTTPS.
elytron.token-realm.jwt.host-name-verification-policy=Uma pol\u00EDtica que define como nomes de host devem ser verificados ao usar HTTPS.
# OAuth2 Introspection Validator Complex Attribute
elytron.token-realm.oauth2-introspection=Um validador de token para ser usado em conjunto com um realm baseado em token que lida com tokens de acesso OAuth2 e os valida usando um ponto de extremidade compat\u00EDvel com a especifica\u00E7\u00E3o de introspec\u00E7\u00E3o de token OAuth2 (RFC-7662).
elytron.token-realm.oauth2-introspection.client-id=O identificador do cliente no Servidor de Autoriza\u00E7\u00E3o OAuth2.
elytron.token-realm.oauth2-introspection.client-secret=O segredo do cliente.
elytron.token-realm.oauth2-introspection.introspection-url=O URL do ponto de extremidade de introspec\u00E7\u00E3o do token.
elytron.token-realm.oauth2-introspection.client-ssl-context=O contexto SSL a ser usado se o ponto de extremidade de introspec\u00E7\u00E3o estiver usando HTTPS.
elytron.token-realm.oauth2-introspection.host-name-verification-policy=Uma pol\u00EDtica que define como nomes de host devem ser verificados ao usar HTTPS. Valores permitidos: 'ANY'.

# Identity management descriptions
elytron.modifiable-security-realm.add-identity=Adicionar uma identidade ao realm de seguran\u00E7a.
elytron.modifiable-security-realm.add-identity.identity=O nome da identidade.
elytron.modifiable-security-realm.remove-identity=Remover uma identidade do realm de seguran\u00E7a.
elytron.modifiable-security-realm.remove-identity.identity=O nome da identidade.
elytron.modifiable-security-realm.read-identity=Ler uma identidade em um realm de seguran\u00E7a, se existir.
elytron.modifiable-security-realm.read-identity.identity=O nome da identidade.
elytron.modifiable-security-realm.add-identity-attribute=Adicionar um atributo a uma identidade existente.
elytron.modifiable-security-realm.add-identity-attribute.identity=O nome da identidade.
elytron.modifiable-security-realm.add-identity-attribute.name=O nome do atributo.
elytron.modifiable-security-realm.add-identity-attribute.value=O valor do atributo.
elytron.modifiable-security-realm.remove-identity-attribute=Remover um atributo de uma identidade existente.
elytron.modifiable-security-realm.remove-identity-attribute.identity=O nome da identidade.
elytron.modifiable-security-realm.remove-identity-attribute.name=O nome do atributo.
elytron.modifiable-security-realm.remove-identity-attribute.value=O valor do atributo.
elytron.modifiable-security-realm.set-password=Adicionar uma senha a uma identidade existente.
elytron.modifiable-security-realm.set-password.identity=O nome da identidade.

elytron.modifiable-security-realm.bcrypt.algorithm=O algoritmo usado para criptografar a senha.
elytron.modifiable-security-realm.bcrypt.iteration-count=A contagem ou o custo de itera\u00E7\u00E3o para aplicar \u00E0 senha.
elytron.modifiable-security-realm.bcrypt.salt=O sal a ser aplicado \u00E0 senha.
elytron.modifiable-security-realm.bcrypt.password=A senha real a ser definida.
elytron.modifiable-security-realm.set-password.bcrypt=Uma senha que usa o algoritmo Bcrypt.

elytron.modifiable-security-realm.clear.password=A senha real a ser definida.
elytron.modifiable-security-realm.set-password.clear=Uma senha com texto n\u00E3o criptografado.

elytron.modifiable-security-realm.simple-digest.algorithm=O algoritmo usado para criptografar a senha.
elytron.modifiable-security-realm.simple-digest.password=A senha real a ser definida.
elytron.modifiable-security-realm.set-password.simple-digest=Uma senha resumida simples.

elytron.modifiable-security-realm.salted-simple-digest.algorithm=O algoritmo usado para criptografar a senha.
elytron.modifiable-security-realm.salted-simple-digest.salt=O sal a ser aplicado \u00E0 senha.
elytron.modifiable-security-realm.salted-simple-digest.password=A senha real a ser definida.
elytron.modifiable-security-realm.set-password.salted-simple-digest=Uma senha resumida simples com valor de sal.

elytron.modifiable-security-realm.digest.algorithm=O algoritmo usado para criptografar a senha.
elytron.modifiable-security-realm.digest.realm=O realm.
elytron.modifiable-security-realm.digest.password=A senha real a ser definida.
elytron.modifiable-security-realm.set-password.digest=Um senha resumida.

elytron.modifiable-security-realm.otp.algorithm=O algoritmo usado para criptografar a senha.
elytron.modifiable-security-realm.otp.seed=A semente usada para gerar o hash.
elytron.modifiable-security-realm.otp.sequence=O n\u00FAmero da sequ\u00EAncia usada para gerar o hash.
elytron.modifiable-security-realm.otp.password=A senha real a ser definida.
elytron.modifiable-security-realm.set-password.otp=Uma senha \u00FAnica usada pelo mecanismo SASL do OTP.

elytron.modifiable-security-realm.scram-digest.algorithm=O algoritmo usado para criptografar a senha.
elytron.modifiable-security-realm.scram-digest.iteration-count=A contagem ou o custo de itera\u00E7\u00E3o para aplicar \u00E0 senha.
elytron.modifiable-security-realm.scram-digest.salt=O sal a ser aplicado \u00E0 senha.
elytron.modifiable-security-realm.scram-digest.password=A senha real a ser definida.
elytron.modifiable-security-realm.set-password.scram-digest=Uma senha que usa o algoritmo resumido SCRAM.

elytron.caching-realm=Uma defini\u00E7\u00E3o de realm que permite o armazenamento em cache para outro realm de seguran\u00E7a. A estrat\u00E9gia de cache \u00E9 LRU (menos utilizado recentemente), na qual as entradas menos acessadas s\u00E3o descartadas quando o n\u00FAmero m\u00E1ximo de entradas \u00E9 atingido.
# Operations
elytron.caching-realm.add=A opera\u00E7\u00E3o de adi\u00E7\u00E3o para o realm de seguran\u00E7a.
elytron.caching-realm.remove=A opera\u00E7\u00E3o de remo\u00E7\u00E3o para o realm de seguran\u00E7a.
# Attributes
elytron.caching-realm.realm=Uma refer\u00EAncia a um realm de seguran\u00E7a armazen\u00E1vel em cache.
elytron.caching-realm.maximum-entries=O n\u00FAmero m\u00E1ximo de entradas a serem mantidas em cache.
elytron.caching-realm.maximum-age=O tempo em milissegundos que um item pode permanecer em cache.
elytron.caching-realm.clear-cache=Remove todas as entradas do cache.

elytron.distributed-realm=Uma defini\u00E7\u00E3o de realm para autentica\u00E7\u00E3o e autoriza\u00E7\u00E3o de identidades distribu\u00EDdas entre v\u00E1rios realms.
# Operations
elytron.distributed-realm.add=A opera\u00E7\u00E3o de adi\u00E7\u00E3o para o realm de seguran\u00E7a.
elytron.distributed-realm.remove=A opera\u00E7\u00E3o de remo\u00E7\u00E3o para o realm de seguran\u00E7a.
# Attributes
elytron.distributed-realm.realms=Refer\u00EAncia a um ou mais realms de seguran\u00E7a para autentica\u00E7\u00E3o e autoriza\u00E7\u00E3o.
elytron.distributed-realm.realms.realm=Nome do realm referenciado.

elytron.failover-realm=Uma defini\u00E7\u00E3o do realm que envolve dois realms. Um para a opera\u00E7\u00E3o padr\u00E3o e o segundo para failover, caso o primeiro n\u00E3o esteja dispon\u00EDvel.
# Operations
elytron.failover-realm.add=A opera\u00E7\u00E3o de adi\u00E7\u00E3o para o realm de seguran\u00E7a.
elytron.failover-realm.remove=A opera\u00E7\u00E3o de remo\u00E7\u00E3o para o realm de seguran\u00E7a.
# Attributes
elytron.failover-realm.delegate-realm=Refer\u00EAncia ao realm de seguran\u00E7a a ser usado como padr\u00E3o.
elytron.failover-realm.failover-realm=Refer\u00EAncia ao realm de seguran\u00E7a a ser usado caso o realm delegado n\u00E3o esteja dispon\u00EDvel.
elytron.failover-realm.emit-events=Se a indisponibilidade do realm delegado significativo SecurityEvent deve ser emitida.

elytron.jaas-realm=Uma defini\u00E7\u00E3o do reino de seguran\u00E7a JAAS. Ela usa um Contexto de Login para verificar as credenciais do usu\u00E1rio.
# Operations
elytron.jaas-realm.add=A opera\u00E7\u00E3o de adi\u00E7\u00E3o para o realm de seguran\u00E7a.
elytron.jaas-realm.remove=A opera\u00E7\u00E3o de remo\u00E7\u00E3o para o realm de seguran\u00E7a.
elytron.jaas-realm.callback-handler=Manipulador de retorno de chamada para usar com o Contexto de Login. A propriedade de seguran\u00E7a "auth.login.defaultCallbackHandler" pode ser usada em seu lugar. O manipulador de callback padr\u00E3o do reino ser\u00E1 usado se nenhum desses for definido.
elytron.jaas-realm.path=Caminho para o arquivo de configura\u00E7\u00E3o do Contexto de Login JAAS. Voc\u00EA tamb\u00E9m pode especificar a localiza\u00E7\u00E3o da configura\u00E7\u00E3o com a propriedade java system "java.security.auth.login.config" ou com a propriedade de seguran\u00E7a java "login.config.url".
elytron.jaas-realm.entry=Nome do arquivo de entrada de configura\u00E7\u00E3o JAAS.
elytron.jaas-realm.module=O m\u00F3dulo a ser usado para obter o carregador de classe para carregar os LoginModules personalizados e o CallbackHandler personalizado. O classloader que carrega o recurso ser\u00E1 usado se nenhum estiver definido.
elytron.jaas-realm.relative-to=O caminho b\u00E1sico do arquivo de configura\u00E7\u00E3o do JAAS.

#########################
# SASL Server Factories #
#########################

elytron.aggregate-sasl-server-factory=Uma defini\u00E7\u00E3o de f\u00E1brica de servidores SASL na qual a f\u00E1brica de servidores SASL \u00E9 uma agrega\u00E7\u00E3o de outras f\u00E1bricas de servidores SASL.
# Operations
elytron.aggregate-sasl-server-factory.add=A opera\u00E7\u00E3o de adi\u00E7\u00E3o para a f\u00E1brica de servidores SASL.
elytron.aggregate-sasl-server-factory.remove=A opera\u00E7\u00E3o de remo\u00E7\u00E3o para a f\u00E1brica de servidores SASL.
# Attributes
elytron.aggregate-sasl-server-factory.sasl-server-factories=As f\u00E1bricas de servidores SASL referenciadas a serem agregadas.
# Runtime Attributes
elytron.aggregate-sasl-server-factory.available-mechanisms=Os mecanismos SASL dispon\u00EDveis nesta f\u00E1brica ap\u00F3s todos os filtros terem sido aplicados.

elytron.configurable-sasl-server-factory=Uma defini\u00E7\u00E3o SaslServerFactory que encapsula outra SaslServerFactory e aplica a configura\u00E7\u00E3o e os filtros especificados.
# Operations
elytron.configurable-sasl-server-factory.add=A opera\u00E7\u00E3o de adi\u00E7\u00E3o para a f\u00E1brica de servidores SASL.
elytron.configurable-sasl-server-factory.remove=A opera\u00E7\u00E3o de remo\u00E7\u00E3o para a f\u00E1brica de servidores SASL.
# Attributes
elytron.configurable-sasl-server-factory.sasl-server-factory=A f\u00E1brica de servidores SASL a ser encapsulada.
elytron.configurable-sasl-server-factory.protocol=O protocolo que deve ser passado na f\u00E1brica ao criar o mecanismo.
elytron.configurable-sasl-server-factory.server-name=O nome de servidor que deve ser passado na f\u00E1brica ao criar o mecanismo.
elytron.configurable-sasl-server-factory.properties=Propriedades personalizadas a serem passadas nas chamadas da f\u00E1brica dos servidores SASL.
elytron.configurable-sasl-server-factory.filters=Lista de filtros a serem avaliados sequencialmente combinando os resultados usando "ou".
elytron.configurable-sasl-server-factory.filters.predefined-filter=Um filtro predefinido a ser usado para filtrar o nome do mecanismo.
elytron.configurable-sasl-server-factory.filters.pattern-filter=Um filtro com base em uma express\u00E3o regular do nome do mecanismo.
elytron.configurable-sasl-server-factory.filters.enabling=Este filtro est\u00E1 habilitando ou desabilitando os nomes correspondidos?
# Runtime Attributes
elytron.configurable-sasl-server-factory.available-mechanisms=Os mecanismos SASL dispon\u00EDveis nesta f\u00E1brica ap\u00F3s todos os filtros terem sido aplicados.

elytron.mechanism-provider-filtering-sasl-server-factory=Uma defini\u00E7\u00E3o SaslServerFactory que encapsula outra SaslServerFactory e ativa a filtragem de mecanismos com base no nome do mecanismo, nome do Provedor e vers\u00E3o. Todos os mecanismos carregados por f\u00E1bricas que n\u00E3o forem localizados usando um Provedor n\u00E3o ser\u00E3o filtrados por esta defini\u00E7\u00E3o.
# Operations
elytron.mechanism-provider-filtering-sasl-server-factory.add=A opera\u00E7\u00E3o de adi\u00E7\u00E3o para a f\u00E1brica de servidores SASL.
elytron.mechanism-provider-filtering-sasl-server-factory.remove=A opera\u00E7\u00E3o de remo\u00E7\u00E3o para a f\u00E1brica de servidores SASL.
# Attributes
elytron.mechanism-provider-filtering-sasl-server-factory.sasl-server-factory=Refer\u00EAncia a uma f\u00E1brica de servidor SASL a ser encapsulada por esta defini\u00E7\u00E3o.
elytron.mechanism-provider-filtering-sasl-server-factory.enabling=Quando definido como "verdadeiro", nenhum mecanismo carregado do provedor \u00E9 ativado, a menos que corresponda a um dos filtros. Definir como "falso" tem efeito inverso.
elytron.mechanism-provider-filtering-sasl-server-factory.filters=Os filtros a serem aplicados ao comparar os mecanismos dos provedores. Um filtro corresponde quando todos os valores especificados correspondem ao par do mecanismo/provedor.
elytron.mechanism-provider-filtering-sasl-server-factory.filters.mechanism-name=Esta configura\u00E7\u00E3o ser\u00E1 aplicada somente quando um mecanismo com o nome especificado for usado. Se o atributo for omitido, isso corresponder\u00E1 a qualquer nome de mecanismo.
elytron.mechanism-provider-filtering-sasl-server-factory.filters.provider-name=O nome do provedor para a correspond\u00EAncia.
elytron.mechanism-provider-filtering-sasl-server-factory.filters.provider-version=Vers\u00E3o para comparar com a vers\u00E3o relatada pelo provedor.
elytron.mechanism-provider-filtering-sasl-server-factory.filters.version-comparison=Quando definido como "menor que", um Provedor corresponder\u00E1 ao filtro se a vers\u00E3o do Provedor for menor do que a vers\u00E3o especificada aqui. A defini\u00E7\u00E3o de "maior que" tem o efeito inverso. N\u00E3o ter\u00E1 nenhuma efeito se uma vers\u00E3o do provedor n\u00E3o tiver sido especificada no filtro.
# Runtime Attributes
elytron.mechanism-provider-filtering-sasl-server-factory.available-mechanisms=Os mecanismos SASL dispon\u00EDveis nesta f\u00E1brica ap\u00F3s todos os filtros terem sido aplicados.

elytron.provider-sasl-server-factory=Uma defini\u00E7\u00E3o de f\u00E1brica de servidores SASL na qual a f\u00E1brica de servidores SASL \u00E9 uma agrega\u00E7\u00E3o de f\u00E1bricas do Provedor []
# Operations
elytron.provider-sasl-server-factory.add=A opera\u00E7\u00E3o de adi\u00E7\u00E3o para a f\u00E1brica de servidores SASL.
elytron.provider-sasl-server-factory.remove=A opera\u00E7\u00E3o de remo\u00E7\u00E3o para a f\u00E1brica de servidores SASL.
# Attributes
elytron.provider-sasl-server-factory.providers=Os provedores usados para localizar as f\u00E1bricas. Se n\u00E3o forem especificados, a lista registrada global de Provedores ser\u00E1 usada.
# Runtime Attributes
elytron.provider-sasl-server-factory.available-mechanisms=Os mecanismos SASL dispon\u00EDveis nesta f\u00E1brica ap\u00F3s todos os filtros terem sido aplicados.

elytron.service-loader-sasl-server-factory=Uma defini\u00E7\u00E3o de f\u00E1brica de servidores SASL na qual a f\u00E1brica de servidores SASL \u00E9 uma agrega\u00E7\u00E3o de f\u00E1bricas identificadas usando um ServiceLoader
# Operations
elytron.service-loader-sasl-server-factory.add=A opera\u00E7\u00E3o de adi\u00E7\u00E3o para a f\u00E1brica de servidores SASL.
elytron.service-loader-sasl-server-factory.remove=A opera\u00E7\u00E3o de remo\u00E7\u00E3o para a f\u00E1brica de servidores SASL.
# Attributes
elytron.service-loader-sasl-server-factory.module=O m\u00F3dulo usado para obter o classloader para carregar as f\u00E1bricas. Se n\u00E3o for especificado, ser\u00E1 usado o classloader para carregar o recurso.
# Runtime Attributes
elytron.service-loader-sasl-server-factory.available-mechanisms=Os mecanismos SASL dispon\u00EDveis nesta f\u00E1brica ap\u00F3s todos os filtros terem sido aplicados.


##################
# TLS / KeyStore #
##################

elytron.key-store=Uma defini\u00E7\u00E3o de KeyStore.
# Operations
elytron.key-store.add=Adicionar uma nova defini\u00E7\u00E3o de KeyStore.
elytron.key-store.remove=Remover a defini\u00E7\u00E3o de KeyStore.
elytron.key-store.load=Carregar o KeyStore. Se o KeyStore estiver protegido por um arquivo, isso envolver\u00E1 a releitura do conte\u00FAdo do arquivo.
elytron.key-store.store=Armazenar o KeyStore para o arquivo. Esta opera\u00E7\u00E3o falhar\u00E1 para qualquer inst\u00E2ncia KeyStore n\u00E3o protegida por um arquivo. Se o arquivo n\u00E3o existir e n\u00E3o for sinalizado como necess\u00E1rio, ele ser\u00E1 criado.
# Configuration Attributes
elytron.key-store.type=O tipo de KeyStore usado ao criar a nova inst\u00E2ncia do KeyStore.
elytron.key-store.provider-name=O nome do provedor a ser usado para carregar o KeyStore desativa a pesquisa do primeiro Provedor, que pode criar um KeyStore do tipo especificado.
elytron.key-store.credential-reference=A refer\u00EAncia da credencial armazenada em CredentialStore no alias definido ou na senha com texto n\u00E3o criptografado. 
elytron.key-store.credential-reference.store=O nome do reposit\u00F3rio de credenciais contendo o alias da credencial.
elytron.key-store.credential-reference.alias=O alias que denota credencial ou segredo armazenado no reposit\u00F3rio.
elytron.key-store.credential-reference.type=O tipo de credencial que esta refer\u00EAncia est\u00E1 denotando.
elytron.key-store.credential-reference.clear-text=O segredo especificado usando texto n\u00E3o criptografado. Verifique como o reposit\u00F3rio de credenciais fornece credenciais/segredos aos servi\u00E7os.
elytron.key-store.relative-to=O caminho base ao qual este armazenamento \u00E9 relativo.
elytron.key-store.path=O caminho para o arquivo do KeyStore.
elytron.key-store.required=\u00C9 preciso existir um arquivo no momento em que o servi\u00E7o do KeyStore inicia?
elytron.key-store.providers=Uma refer\u00EAncia aos provedores que devem ser usados para obter a lista de inst\u00E2ncias do Provedor para pesquisar. Se n\u00E3o for especificada, a lista global de provedores ser\u00E1 usada.
elytron.key-store.alias-filter=Um filtro a ser aplicado aos alias retornados do KeyStore. Pode ser tanto uma lista separada por v\u00EDrgulas de alias a serem retornados ou um dos seguintes formatos ALL:-alias1:-alias2, NONE:+alias1:+alias2
# Runtime Attributes
