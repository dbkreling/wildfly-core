elytron.properties-realm.users-properties.relative-to=O caminho predefinido ao qual o caminho est\u00E1 relacionado.
elytron.properties-realm.users-properties.digest-realm-name=O nome de realm padr\u00E3o a ser usado para senhas resumidas se nenhuma for descoberto no arquivo de propriedades.
elytron.properties-realm.users-properties.plain-text=As senhas no arquivo de propriedades s\u00E3o armazenadas em texto simples ou com hash anterior? (formato de hash anterior: HEX( MD5( nome de usu\u00E1rio ':' realm ':' senha ) ) )
elytron.properties-realm.groups-properties=O arquivo de propriedades que cont\u00E9m os usu\u00E1rios e seus grupos.
elytron.properties-realm.groups-properties.path=O caminho do arquivo que cont\u00E9m os usu\u00E1rios e seus grupos.
elytron.properties-realm.groups-properties.relative-to=O caminho predefinido ao qual o caminho est\u00E1 relacionado.
elytron.properties-realm.groups-attribute=O nome do atributo na Autoriza\u00E7\u00E3oIdentity devolvida que deve conter as informa\u00E7\u00F5es de associa\u00E7\u00E3o de grupo para a identidade.
elytron.properties-realm.hash-encoding=O formato de string para a senha se ela n\u00E3o estiver armazenada em texto simples.
elytron.properties-realm.hash-charset=O conjunto de caracteres a ser usado ao converter a sequ\u00EAncia de senhas em uma matriz de bytes.
