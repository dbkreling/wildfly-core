elytron.ldap-realm.hash-encoding=O formato de string para a senha se ela n\u00E3o estiver armazenada em texto simples.
elytron.ldap-realm.hash-charset=O conjunto de caracteres a ser usado ao converter a sequ\u00EAncia de senhas em uma matriz de bytes.
elytron.ldap-realm.dir-context=A configura\u00E7\u00E3o para conectar a um servidor LDAP.
elytron.ldap-realm.dir-context.url=O URL de conex\u00E3o.
elytron.ldap-realm.dir-context.authentication-level=O n\u00EDvel de autentica\u00E7\u00E3o.
elytron.ldap-realm.dir-context.principal=O principal a ser autenticado e conectado ao servidor LDAP.
elytron.ldap-realm.dir-context.credential=A credencial a ser autenticada e conectada ao servidor LDAP.
elytron.ldap-realm.dir-context.enable-connection-pooling=Indica se o pool de conex\u00F5es est\u00E1 ativado.
elytron.ldap-realm.identity-mapping=As op\u00E7\u00F5es de configura\u00E7\u00E3o que definem como os principais s\u00E3o mapeados para as entradas correspondentes no servidor LDAP subjacente.
elytron.ldap-realm.identity-mapping.rdn-identifier=A parte RDN do DN do principal a ser usada para obter o nome do principal de uma entrada LDAP. Usado tamb\u00E9m ao criar novas identidades.
elytron.ldap-realm.identity-mapping.search-base-dn=O DN base para pesquisar identidades.
elytron.ldap-realm.identity-mapping.use-recursive-search=Indica se as consultas de pesquisa de identidade s\u00E3o recursivas.
elytron.ldap-realm.identity-mapping.attribute-mapping=Os mapeamentos de atributos definidos para este recurso.
elytron.ldap-realm.identity-mapping.attribute-mapping.attribute=A configura\u00E7\u00E3o usada para mapear um atributo LDAP espec\u00EDfico como um atributo de identidade.
elytron.ldap-realm.identity-mapping.from=O nome do atributo LDAP a ser mapeado para um atributo de identidade. Se n\u00E3o estiver definido, o DN de entrada ser\u00E1 usado.
elytron.ldap-realm.identity-mapping.to=O nome do atributo de identidade mapeado de um atributo LDAP espec\u00EDfico. Se n\u00E3o for fornecido, o nome do atributo ser\u00E1 o mesmo que o definido em "from". Se o "from" tamb\u00E9m n\u00E3o estiver definido, o valor "dn" ser\u00E1 usado.
elytron.ldap-realm.identity-mapping.reference=O nome do atributo LDAP que cont\u00E9m o DN de entrada para obter o valor.
elytron.ldap-realm.identity-mapping.filter=O filtro a ser usado para obter os valores de um atributo espec\u00EDfico. A string '{0}' ser\u00E1 substitu\u00EDda pelo nome de usu\u00E1rio e '{1}' pelo DN de identidade do usu\u00E1rio.
elytron.ldap-realm.identity-mapping.filter-base-dn=O nome do contexto no qual o filtro deve ser executado.
elytron.ldap-realm.identity-mapping.search-recursive=Indica se as consultas de pesquisa LDAP de atributo s\u00E3o recursivas.
elytron.ldap-realm.identity-mapping.role-recursion=Define a atribui\u00E7\u00E3o de fun\u00E7\u00F5es recursivas \u2013 o valor determina a profundidade m\u00E1xima de recurs\u00E3o. (0 para nenhuma recurs\u00E3o)
elytron.ldap-realm.identity-mapping.role-recursion-name=Determine o atributo LDAP da entrada de fun\u00E7\u00E3o que substituir\u00E1 '{0}' no filter-name ao pesquisar fun\u00E7\u00F5es de fun\u00E7\u00E3o.
elytron.ldap-realm.identity-mapping.extract-rdn=A chave RDN a ser usada omo valor para um atributo, caso o valor em sua forma bruta esteja no formato X.500.
elytron.ldap-realm.identity-mapping.filter-name=O filtro LDAP para obter a identidade por nome. Se n\u00E3o estiver especificado, o valor padr\u00E3o ser\u00E1 (rdn_identifier={0}). A cadeia de caracteres '{0}' ser\u00E1 substitu\u00EDda pelo nome da identidade pesquisada e 'rdn_identifier' ser\u00E1 o valor do atributo 'rdn-identifier'.
elytron.ldap-realm.identity-mapping.iterator-filter=O filtro LDAP para iterar sobre as identidades do realm.
elytron.ldap-realm.identity-mapping.new-identity-parent-dn=O DN do pai de identidades rec\u00E9m-criadas. Obrigat\u00F3rio para a modifica\u00E7\u00E3o do realm.
elytron.ldap-realm.identity-mapping.new-identity-attributes=Os atributos das identidades rec\u00E9m-criadas. Obrigat\u00F3rio para a modifica\u00E7\u00E3o do realm.
elytron.ldap-realm.identity-mapping.name=O nome do atributo.
elytron.ldap-realm.identity-mapping.value=O valor do atributo opcional
elytron.ldap-realm.identity-mapping.credential-mapping=Os mapeamentos de credencial definidos para este recurso.
elytron.ldap-realm.identity-mapping.credential-mapping.credential=A configura\u00E7\u00E3o usada para mapear um atributo LDAP espec\u00EDfico como um atributo de senha de usu\u00E1rio.
elytron.ldap-realm.identity-mapping.user-password-mapper=O mapeamento de credenciais para o atributo de credencial userPassword-like.
elytron.ldap-realm.identity-mapping.otp-credential-mapper=O mapeamento de credencial para credencial OTP.
elytron.ldap-realm.identity-mapping.algorithm-from=O nome do atributo LDAP para mapear a um algoritmo de credencial OTP.
elytron.ldap-realm.identity-mapping.hash-from=O nome do atributo LDAP para mapear a um hash de credencial OTP codificado em Base64.
elytron.ldap-realm.identity-mapping.seed-from=O nome do atributo LDAP para mapear a uma semente de credencial OTP.
elytron.ldap-realm.identity-mapping.sequence-from=O nome do atributo LDAP para mapear a um n\u00FAmero de sequ\u00EAncia de credencial OTP.
elytron.ldap-realm.identity-mapping.writable=Indica se a senha pode se alterada.
elytron.ldap-realm.identity-mapping.verifiable=Indica se a senha pode ser usada para verificar o usu\u00E1rio.
elytron.ldap-realm.identity-mapping.x509-credential-mapper=A configura\u00E7\u00E3o que permite usar LDAP como armazenamento de credenciais X509. A credencial X509 \u00E9 um certificado de usu\u00E1rio ou informa\u00E7\u00F5es que permitem identific\u00E1-lo. Pelo menos um atributo *-from deve ser especificado. Esta defini\u00E7\u00E3o ser\u00E1 ignorada de outra forma. Se mais atributos *-from forem definidos, o certificado de usu\u00E1rio dever\u00E1 corresponder a todos os crit\u00E9rios definidos.
elytron.ldap-realm.identity-mapping.digest-from=O nome do atributo LDAP a ser mapeado para um resumo do certificado de usu\u00E1rio. Se n\u00E3o for definido, o resumo do certificado n\u00E3o ser\u00E1 verificado.
elytron.ldap-realm.identity-mapping.digest-algorithm=O algoritmo de resumo (fun\u00E7\u00E3o de hash) usado para calcular o resumo do certificado de usu\u00E1rio. Ser\u00E1 usado somente se digest-from tiver sido definido.
elytron.ldap-realm.identity-mapping.certificate-from=O nome do atributo LDAP a ser mapeado para um certificado de usu\u00E1rio codificado. Se n\u00E3o for definido, o certificado codificado n\u00E3o ser\u00E1 verificado.
elytron.ldap-realm.identity-mapping.serial-number-from=O nome do atributo LDAP a ser mapeado para um n\u00FAmero de s\u00E9rie do certificado de usu\u00E1rio. Se n\u00E3o for definido, o n\u00FAmero de s\u00E9rie n\u00E3o ser\u00E1 verificado.
elytron.ldap-realm.identity-mapping.subject-dn-from=O nome do atributo LDAP a ser mapeado para um DN de entidade do certificado de usu\u00E1rio. Se n\u00E3o for definido, o DN da entidade n\u00E3o ser\u00E1 verificado.

elytron.ldap-realm.direct-verification=Este realm suporta verifica\u00E7\u00E3o de credenciais conectando-se diretamente ao LDAP como a conta que est\u00E1 sendo autenticada?
elytron.ldap-realm.allow-blank-password=Este realm aceita a verifica\u00E7\u00E3o direta de senha em branco? Caso contr\u00E1rio, a tentativa de senha em branco ser\u00E1 rejeitada.
elytron.ldap-realm.identity=Uma identidade que pode ser gerenciada por um realm de seguran\u00E7a.

