elytron.properties-realm.synchronized=A hora em que os arquivos de propriedades que acompanham esse realm foram carregadas pela \u00FAltima vez.

elytron.ldap-realm=Uma defini\u00E7\u00E3o de realm de seguran\u00E7a protegido por LDAP.
