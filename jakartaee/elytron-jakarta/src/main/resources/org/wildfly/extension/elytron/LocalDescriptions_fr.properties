elytron.ldap-realm.identity-mapping.certificate-from=Le nom de l'attribut LDAP \u00E0 mapper avec un certificat d'utilisateur cod\u00E9. S'il n'est pas d\u00E9fini, le certificat cod\u00E9 ne sera pas v\u00E9rifi\u00E9.
elytron.ldap-realm.identity-mapping.serial-number-from=Le nom de l'attribut LDAP \u00E0 mapper avec un num\u00E9ro de s\u00E9rie du certificat d'utilisateur. S'il n'est d\u00E9fini, le num\u00E9ro de s\u00E9rie ne sera pas v\u00E9rifi\u00E9.
