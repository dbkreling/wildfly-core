elytron.modifiable-security-realm.set-password.scram-digest=Un mot de passe utilisant l'algorithme digest SCRAM.

elytron.caching-realm=Une d\u00E9finition de domaine qui permet la mise en cache dans un autre domaine de s\u00E9curit\u00E9. La strat\u00E9gie de mise en cache est de type LRU (dernier r\u00E9cemment utilis\u00E9) dans laquelle les entr\u00E9es les moins acc\u00E9d\u00E9es sont rejet\u00E9es lorsque le nombre maximum d'entr\u00E9es est atteint.
# Operations
elytron.caching-realm.add=L'op\u00E9ration d'ajout pour le domaine de s\u00E9curit\u00E9.
elytron.caching-realm.remove=L'op\u00E9ration de suppression pour le domaine de s\u00E9curit\u00E9.
# Attributes
elytron.caching-realm.realm=Une r\u00E9f\u00E9rence \u00E0 un domaine de s\u00E9curit\u00E9 pouvant \u00EAtre mis en cache.
elytron.caching-realm.maximum-entries=Le nombre maximum d'entr\u00E9es \u00E0 conserver dans le cache.
elytron.caching-realm.maximum-age=La dur\u00E9e en millisecondes pendant laquelle un \u00E9l\u00E9ment peut rester dans le cache.
elytron.caching-realm.clear-cache=Supprime toutes les entr\u00E9es du cache.

elytron.distributed-realm=Une d\u00E9finition de domaine pour l'authentification et l'autorisation des identit\u00E9s distribu\u00E9es entre plusieurs domaines.
# Operations
elytron.distributed-realm.add=L'op\u00E9ration d'ajout pour le domaine de s\u00E9curit\u00E9.
elytron.distributed-realm.remove=L'op\u00E9ration de suppression pour le domaine de s\u00E9curit\u00E9.
# Attributes
elytron.distributed-realm.realms=R\u00E9f\u00E9rences \u00E0 un ou plusieurs domaines de s\u00E9curit\u00E9 pour l'authentification et l'autorisation.
elytron.distributed-realm.realms.realm=Nom du domaine r\u00E9f\u00E9renc\u00E9.

elytron.failover-realm=Une d\u00E9finition de domaine qui englobe deux domaines. L'un pour le fonctionnement par d\u00E9faut et le second pour le basculement en cas d'indisponibilit\u00E9 du premier.
# Operations
elytron.failover-realm.add=L'op\u00E9ration d'ajout pour le domaine de s\u00E9curit\u00E9.
elytron.failover-realm.remove=L'op\u00E9ration de suppression pour le domaine de s\u00E9curit\u00E9.
# Attributes
elytron.failover-realm.delegate-realm=R\u00E9f\u00E9rence au domaine de s\u00E9curit\u00E9 \u00E0 utiliser par d\u00E9faut.
elytron.failover-realm.failover-realm=R\u00E9f\u00E9rence au domaine de s\u00E9curit\u00E9 \u00E0 utiliser si le domaine d\u00E9l\u00E9gu\u00E9 n'est pas disponible.
elytron.failover-realm.emit-events=Indique si le SecurityEvent signifiant l'indisponibilit\u00E9 de delegate-realm doit \u00EAtre \u00E9mis.

elytron.jaas-realm=Une d\u00E9finition de la zone de s\u00E9curit\u00E9 JAAS. Utilise un contexte de connexion pour v\u00E9rifier les informations d'identification de l'utilisateur.
# Operations
elytron.jaas-realm.add=L'op\u00E9ration d'ajout pour le domaine de s\u00E9curit\u00E9.
elytron.jaas-realm.remove=L'op\u00E9ration de suppression pour le domaine de s\u00E9curit\u00E9.
elytron.jaas-realm.callback-handler=Handler de rappel \u00E0 utiliser avec le Contexte de connexion. La propri\u00E9t\u00E9 de s\u00E9curit\u00E9 "auth.login.defaultCallbackHandler" peut \u00EAtre utilis\u00E9e \u00E0 la place. Le handler \nde rappel par d\u00E9faut du domaine sera utilis\u00E9 si aucune de ces propri\u00E9t\u00E9s n'est d\u00E9finie.
elytron.jaas-realm.path=Chemin d'acc\u00E8s au fichier de configuration du contexte de connexion JAAS. Vous pouvez \u00E9galement sp\u00E9cifier l'emplacement de la configuration avec la propri\u00E9t\u00E9 syst\u00E8me java "java.security.auth.login.config" ou avec la propri\u00E9t\u00E9 s\u00E9curit\u00E9 java "login.config.url".
elytron.jaas-realm.entry=Nom de l'entr\u00E9e du fichier de configuration JAAS.
elytron.jaas-realm.module=Le module \u00E0 utiliser pour obtenir le classloader afin de charger les LoginModules et CallbackHandler personnalis\u00E9s. Le classloader qui charge la ressource sera utilis\u00E9 si aucun n'est d\u00E9fini.
elytron.jaas-realm.relative-to=Le chemin de base du fichier de configuration de JAAS.

