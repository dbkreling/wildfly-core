elytron.filesystem-realm.key-store=La r\u00E9f\u00E9rence au store de cl\u00E9s qui contient la paire de cl\u00E9s \u00E0 utiliser pour v\u00E9rifier l'int\u00E9grit\u00E9.
elytron.filesystem-realm.key-store-alias=L'alias qui identifie l'entr\u00E9e PrivateKeyEntry dans le store de cl\u00E9s \u00E0 utiliser pour v\u00E9rifier l'int\u00E9grit\u00E9.
# Operations
elytron.filesystem-realm.update-key-pair=Met \u00E0 jour le domaine du syst\u00E8me de fichiers afin d'utiliser la nouvelle paire de cl\u00E9s pour v\u00E9rifier l'int\u00E9grit\u00E9.
elytron.filesystem-realm.verify-integrity=V\u00E9rifier l'int\u00E9grit\u00E9 de l'ensemble du syst\u00E8me de fichiers.

elytron.token-realm=Une d\u00E9finition de domaine de s\u00E9curit\u00E9 capable de valider et d'extraire des identit\u00E9s \u00E0 partir de jetons de s\u00E9curit\u00E9.
# Operations
elytron.token-realm.add=L'op\u00E9ration d'ajout pour le domaine de s\u00E9curit\u00E9.
elytron.token-realm.remove=L'op\u00E9ration de suppression pour le domaine de s\u00E9curit\u00E9.
# Attributes
elytron.token-realm.principal-claim=Le nom de la demande qui doit \u00EAtre utilis\u00E9e pour obtenir le nom du principal.
# JWT Validator Complex Attribute
elytron.token-realm.jwt=Un validateur de jetons \u00E0 utiliser en conjonction avec un domaine bas\u00E9 sur les jetons qui g\u00E8re les jetons de s\u00E9curit\u00E9 en fonction de la norme JWT/JWS.
elytron.token-realm.jwt.issuer=Une liste de cha\u00EEnes repr\u00E9sentant les \u00E9metteurs pris en charge par cette configuration. Pendant la validation, les tokens JWT doivent avoir une demande \u00AB\u00A0iss\u00A0\u00BB qui contienne l'une des valeurs d\u00E9finies ici.
elytron.token-realm.jwt.audience=Une liste de cha\u00EEnes repr\u00E9sentant les audiences prises en charge par cette configuration. Pendant la validation, les tokens JWT doivent avoir une revendication \u00AB\u00A0aud\u00A0\u00BB qui contient l'une des valeurs d\u00E9finies ici.
elytron.token-realm.jwt.public-key=Une cl\u00E9 publique au format PEM. Lors de la validation, si une cl\u00E9 publique est fournie, la signature sera v\u00E9rifi\u00E9e en fonction de la cl\u00E9 que vous avez fournie ici.
elytron.token-realm.jwt.key-store=Un key-store \u00E0 partir duquel le certificat avec une cl\u00E9 publique doit \u00EAtre charg\u00E9.
elytron.token-realm.jwt.key-map=Une mappe des cl\u00E9s publiques nomm\u00E9es pour la v\u00E9rification des jetons.
elytron.token-realm.jwt.certificate=Le nom du certificat avec une cl\u00E9 publique \u00E0 charger \u00E0 partir du key-store.
elytron.token-realm.jwt.client-ssl-context=Le contexte SSL \u00E0 utiliser pour r\u00E9cup\u00E9rer les cl\u00E9s jku en utilisant HTTPS.
elytron.token-realm.jwt.host-name-verification-policy=Une strat\u00E9gie qui d\u00E9finit comment les noms d'h\u00F4te doivent \u00EAtre v\u00E9rifi\u00E9s lors de l'utilisation du protocole HTTPS. 
# OAuth2 Introspection Validator Complex Attribute
elytron.token-realm.oauth2-introspection=Un validateur de jetons \u00E0 utiliser en conjonction avec un domaine bas\u00E9 sur les jetons qui g\u00E8re les jetons d'acc\u00E8s OAuth2 et les valide \u00E0 l'aide d'un point de terminaison compatible avec la sp\u00E9cification d'introspection de jetons OAuth2 (RFC-7662).
elytron.token-realm.oauth2-introspection.client-id=L'identifiant du client sur le serveur d'autorisation OAuth2.
elytron.token-realm.oauth2-introspection.client-secret=Le secret du client.
elytron.token-realm.oauth2-introspection.introspection-url=L'URL du point de terminaison d'introspection de jetons.
elytron.token-realm.oauth2-introspection.client-ssl-context=Le contexte SSL \u00E0 utiliser si le point de terminaison d'introspection utilise le protocole HTTPS.
elytron.token-realm.oauth2-introspection.host-name-verification-policy=Une strat\u00E9gie qui d\u00E9finit comment les noms d'h\u00F4te doivent \u00EAtre v\u00E9rifi\u00E9s lors de l'utilisation du protocole HTTPS. Valeurs autoris\u00E9es\u00A0: \u00AB\u00A0ANY\u00A0\u00BB.

