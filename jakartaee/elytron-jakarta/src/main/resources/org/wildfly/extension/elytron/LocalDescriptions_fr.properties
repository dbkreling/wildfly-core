elytron.mechanism-provider-filtering-sasl-server-factory.remove=L'op\u00E9ration de suppression pour l'usine de serveurs sasl.
# Attributes
elytron.mechanism-provider-filtering-sasl-server-factory.sasl-server-factory=R\u00E9f\u00E9rence \u00E0 une usine de serveurs sasl qui doit \u00EAtre encapsul\u00E9e par cette d\u00E9finition.
elytron.mechanism-provider-filtering-sasl-server-factory.enabling=Lorsqu'il sont d\u00E9finis sur \u00AB\u00A0vrai\u00A0\u00BB, aucun m\u00E9canisme charg\u00E9 par le fournisseur n'est activ\u00E9, \u00E0 moins d'\u00EAtre associ\u00E9 \u00E0 l'un des filtres, la d\u00E9finition sur \u00AB\u00A0faux\u00A0\u00BB a l'effet inverse.
elytron.mechanism-provider-filtering-sasl-server-factory.filters=Les filtres \u00E0 appliquer lors de la comparaison des m\u00E9canismes des fournisseurs, un filtre correspond lorsque toutes les valeurs sp\u00E9cifi\u00E9es correspondent \u00E0 la paire m\u00E9canisme/fournisseur.
elytron.mechanism-provider-filtering-sasl-server-factory.filters.mechanism-name=Cette configuration ne s'applique que lorsqu'un m\u00E9canisme avec le nom sp\u00E9cifi\u00E9 est utilis\u00E9. Si cet attribut est omis, cela correspond \u00E0 n'importe quel nom de m\u00E9canisme.|
elytron.mechanism-provider-filtering-sasl-server-factory.filters.provider-name=Le nom du fournisseur devant correspondre.
elytron.mechanism-provider-filtering-sasl-server-factory.filters.provider-version=Version \u00E0 comparer \u00E0 la version signal\u00E9e par le fournisseur.
elytron.mechanism-provider-filtering-sasl-server-factory.filters.version-comparison=Lorsqu'il est d\u00E9fini sur \u00AB\u00A0inf\u00E9rieur \u00E0\u00A0\u00BB, un fournisseur correspond au filtre si la version du fournisseur est inf\u00E9rieure \u00E0 la version sp\u00E9cifi\u00E9e ici. Le r\u00E9glage sur \u00AB\u00A0sup\u00E9rieur \u00E0\u00A0\u00BB a l'effet inverse. N'a pas d'effet si aucune version de fournisseur n'a \u00E9t\u00E9 sp\u00E9cifi\u00E9e dans le filtre.
# Runtime Attributes
elytron.mechanism-provider-filtering-sasl-server-factory.available-mechanisms=Les m\u00E9canismes SASL disponibles \u00E0 partir de cette usine apr\u00E8s l'application de tous les filtres.

elytron.provider-sasl-server-factory=Une d\u00E9finition d'usine de serveurs sasl dans laquelle l'usine de serveurs http est une agr\u00E9gation d'usines du fournisseur []
