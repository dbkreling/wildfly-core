elytron.configurable-sasl-server-factory.server-name=Le nom de serveur qui doit \u00EAtre d\u00E9fini en usine lors de la cr\u00E9ation du m\u00E9canisme.
elytron.configurable-sasl-server-factory.properties=Les propri\u00E9t\u00E9s personnalis\u00E9es \u00E0 transmettre aux appels de l'usine de serveurs sasl.
elytron.configurable-sasl-server-factory.filters=Liste des filtres \u00E0 \u00E9valuer en combinant s\u00E9quentiellement les r\u00E9sultats \u00E0 l'aide de \u00AB\u00A0ou\u00A0\u00BB.
elytron.configurable-sasl-server-factory.filters.predefined-filter=Un filtre pr\u00E9d\u00E9fini \u00E0 utiliser pour filtrer le nom du m\u00E9canisme.
elytron.configurable-sasl-server-factory.filters.pattern-filter=Un filtre bas\u00E9 sur une expression r\u00E9guli\u00E8re du nom du m\u00E9canisme.
elytron.configurable-sasl-server-factory.filters.enabling=Est-ce que ce filtre active ou d\u00E9sactive les noms correspondants\u00A0?
# Runtime Attributes
elytron.configurable-sasl-server-factory.available-mechanisms=Les m\u00E9canismes SASL disponibles \u00E0 partir de cette usine apr\u00E8s l'application de tous les filtres.

elytron.mechanism-provider-filtering-sasl-server-factory=Une d\u00E9finition SaslServerFactory qui encapsule un autre SaslServerFactory et permet le filtrage des m\u00E9canismes en fonction du nom du m\u00E9canisme et du nom et de la version du fournisseur. Tous les m\u00E9canismes charg\u00E9s par les usines non situ\u00E9es \u00E0 l'aide d'un fournisseur ne seront pas filtr\u00E9s par cette d\u00E9finition.
