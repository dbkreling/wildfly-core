elytron.ldap-realm.identity-mapping.reference=Le nom de l'attribut LDAP contenant le DN de l'entr\u00E9e dont la valeur doit \u00EAtre obtenue.
elytron.ldap-realm.identity-mapping.filter=Le filtre \u00E0 utiliser pour obtenir les valeurs d'un attribut sp\u00E9cifique. La cha\u00EEne "{0}" sera remplac\u00E9e par le nom d'utilisateur, "{1}" par le DN de l'identit\u00E9 de l'utilisateur.
