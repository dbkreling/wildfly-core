elytron.ldap-realm.identity-mapping=Les options de configuration qui d\u00E9finissent la fa\u00E7on dont les principaux sont mapp\u00E9s avec leurs entr\u00E9es correspondantes dans le serveur LDAP sous-jacent.
elytron.ldap-realm.identity-mapping.rdn-identifier=La partie RDN du DN du principal \u00E0 utiliser pour obtenir le nom du principal \u00E0 partir d'une entr\u00E9e LDAP. Utilis\u00E9 \u00E9galement lors de la cr\u00E9ation de nouvelles identit\u00E9s.
