elytron.dir-context.remove=Supprimer la d\u00E9finition DirContext.
elytron.dir-context.url=L'URL de connexion.
elytron.dir-context.authentication-level=Le niveau d'authentification (niveau de s\u00E9curit\u00E9/m\u00E9canisme d'authentification) \u00E0 utiliser. Correspond \u00E0 la propri\u00E9t\u00E9 d'environnement SECURITY_AUTHENTICATION ("java.naming.security.authentication"). Valeurs autoris\u00E9es\u00A0: \u00AB\u00A0none\u00A0\u00BB, \u00AB\u00A0simple\u00A0\u00BB, sasl_mech, o\u00F9 sasl_mech est une liste s\u00E9par\u00E9e par des espaces des noms de m\u00E9canismes SASL.
elytron.dir-context.authentication-context=Le contexte d'authentification permettant d'obtenir des identifiants de connexion pour se connecter au serveur LDAP. Peut \u00EAtre omis si le niveau d'authentification correspond \u00E0 \u00AB\u00A0none\u00A0\u00BB (anonyme).
elytron.dir-context.principal=Le principal permettant de s'authentifier et de se connecter au serveur LDAP. Peut \u00EAtre omis si le niveau d'authentification correspond \u00E0 \u00AB\u00A0none\u00A0\u00BB (anonyme).
elytron.dir-context.credential-reference=La r\u00E9f\u00E9rence d'identifiant permettant de s'authentifier et de se connecter au serveur LDAP. Peut \u00EAtre omise si le niveau d'authentification correspond \u00E0 \u00AB\u00A0none\u00A0\u00BB (anonyme).
elytron.dir-context.credential-reference.store=Nom du magasin d'identifiants contenant l'alias vers l'identifiant.
elytron.dir-context.credential-reference.alias=Alias d\u00E9signant un secret ou un identifiant stock\u00E9 dans le magasin.  
elytron.dir-context.credential-reference.type=Type d'identifiant d\u00E9sign\u00E9 par cette r\u00E9f\u00E9rence.
elytron.dir-context.credential-reference.clear-text=Secret indiqu\u00E9 en texte clair. V\u00E9rifier la fa\u00E7on dont le magasin d'identifiants fournit les identifiants/secrets aux services.
elytron.dir-context.enable-connection-pooling=Indique si le regroupement des connexions est activ\u00E9.
elytron.dir-context.module=Nom du module qui sera utilis\u00E9 comme base de chargement de classe.
elytron.dir-context.referral-mode=Indique si des r\u00E9f\u00E9rences doivent \u00EAtre suivies.
elytron.dir-context.ssl-context=Le nom du ssl-context utilis\u00E9 pour s\u00E9curiser la connexion au serveur LDAP.
elytron.dir-context.connection-timeout=D\u00E9lai d'attente pour la connexion au serveur LDAP en millisecondes.
elytron.dir-context.read-timeout=D\u00E9lai d'attente de lecture pour une op\u00E9ration LDAP en millisecondes.
elytron.dir-context.properties=Les propri\u00E9t\u00E9s de connexion suppl\u00E9mentaires pour le DirContext.

