elytron.ldap-realm.identity-mapping.verifiable=Indique si le mot de passe peut \u00EAtre utilis\u00E9 pour v\u00E9rifier l'utilisateur.
elytron.ldap-realm.identity-mapping.x509-credential-mapper=La configuration permettant d'utiliser LDAP comme stockage des identifiants X509. L'identifiant X509 est un certificat d'utilisateur ou des informations permettant de l'identifier. Au moins un attribut *-from doit \u00EAtre sp\u00E9cifi\u00E9. Sinon, cette d\u00E9finition sera ignor\u00E9e. Si plus d'attributs *-from sont d\u00E9finis, le certificat d'utilisateur doit correspondre \u00E0 tous les crit\u00E8res d\u00E9finis.
