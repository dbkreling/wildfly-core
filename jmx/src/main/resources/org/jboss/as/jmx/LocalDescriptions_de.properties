jmx=Die Konfiguration des JMX-Untersystems.
jmx.add=F\u00FCgt das JMX-Untersystem hinzu.
jmx.remove=Entfernt das JMX-Untersystem.
jmx.show-model=Alias f\u00FCr das Vorhandensein der 'resolved' Modell-Controller jmx-Fassade. Falls beim Schreiben auf 'true' eingestellt, so f\u00FCgt es die 'resolved' Modell-Controller jmx-Fassadenressource mit dem standardm\u00E4\u00DFigen Domain-Namen hinzu.
jmx.show-model.deprecated=Die "show-model"-Konfiguration ist veraltet und wird aus zuk\u00FCnftigen Versionen ggf. entfernt oder verlegt.
jmx.non-core-mbean-sensitivity=Ob Kern-MBeans, d.h. mbeans die nicht vom Modell-Controller kommen, als sensitiv angesehen werden sollten.
jmx.expose-model=Offenlegung des Modell-Controllers im MBeanServer. Empfohlen wird das 'expression'-Child. 
jmx.connector=Connectors f\u00FCr das JMX-Untersystem.
jmx.remoting-connector=JBoss Remoting-Connectors f\u00FCr das JMX-Untersystem.
jmx.configuration=Konfiguration des JMX Audit Loggers.


expose-model.expression=Die Konfiguration f\u00FCr die Offenlegung des 'expression' Modell-Controllers im MBeanServer. Diese Fassade legt alle einfachen Attribute und Operationsparameter als String offen. Lesevorg\u00E4nge geben den nicht aufgel\u00F6sten Ausdruck wieder. Sie k\u00F6nnen beim Schreiben von Attributen und der Einstellung von Operationsparametern Ausdr\u00FCcke verwenden.
expose-model.expression.add=F\u00FCgt dem MBeanServer die 'expression' Modell-Controller JMX-Fassade hinzu.
expose-model.expression.remove=Entfernt die 'expression' Modell-Controller JMX-Fassade aus dem dem MBeanServer.
expose-model.expression.domain-name=Der Domain-Name, der f\u00FCr die 'expression' Modell-Controller JMX-Fassade im MBeanServer verwendet werden soll.

expose-model.resolved=Die Konfiguration f\u00FCr die Offenlegung des 'resolved' Modell-Controllers im MBeanServer. Diese Fassade legt alle einfachen Attribute und Operationsparameter als ihren Typ im zugrundeliegenden Modell offen. Lesevorg\u00E4nge geben - falls verwendet - den aufgel\u00F6sten Ausdruck oder den unbearbeiteten Wert wieder. Sie k\u00F6nnen beim Schreiben von Attributen und der Einstellung von Operationsparametern Ausdr\u00FCcke verwenden.
expose-model.resolved.add=F\u00FCgt dem MBeanServer die 'resolved' Modell-Controller JMX-Fassade hinzu.
expose-model.resolved.remove=Entfernt die 'resolved' Modell-Controller JMX-Fassade aus dem dem MBeanServer.
expose-model.resolved.domain-name=Der Domain-Name, der f\u00FCr die 'resolved' Modell-Controller JMX-Fassade im MBeanServer verwendet werden soll.
expose-model.resolved.proper-property-format=Falls "false" werden PROPERTY Typ Attributes als ein DMR-String repr\u00E4sentiert, was das Legacy-Verhalten ist. Falls "true" werden PROPERTY Typ Attribute durch einen zusammengesetzten Typ repr\u00E4sentiert, wobei der Schl\u00FCssel ein String ist und der Wert denselben Typ besitzt wie die Property im zugrundeliegenden Modell.

connector=Der Remote-Connector f\u00FCr das JMX-Untersystem.
connector.add=F\u00FCgt den Remote-Connector f\u00FCr das JMX-Untersystem hinzu.
connector.remove=Entfernt den Remote-Connector f\u00FCr das JMX-Untersystem hinzu.
connector.registry-binding=Der Name des Socket-Bindings, mit dem sich externe Clients verbinden.
connector.server-binding=Der Name eines Socket Bindings, an den der RMI-Server des JMX-Untersystems und die von ihm erstellten RMIConnectionImpl exportiert werden.

remoting-connector=Ein JBoss Remoting-Connector f\u00FCr das JMX-Untersystem.
remoting-connector.add=F\u00FCgt den Remote-Connector f\u00FCr das JMX-Untersystem hinzu.
remoting-connector.remove=Entfernt den Remote-Connector f\u00FCr das JMX-Untersystem hinzu.
remoting-connector.use-management-endpoint=Falls "true" verwendet der Connector den Management-Endpunkt, andernfalls verwendet es denjenigen des Remoting-Untersystems

audit-log=Die h\u00F6chste Ebene des Management Audit Protokollierungsdienstes.
audit-log.add=F\u00FCgt die Ressource der h\u00F6chsten Ebene des Management-Audit hinzu.
audit-log.remove=Entfernt die Ressource der h\u00F6chsten Ebene des Management-Audit.
audit-log.logger=Der Management Audit Protokollierungsdienst.
audit-log.logger.add=F\u00FCgt den Management Audit Protokollierungsdienst hinzu.
audit-log.logger.remove=Entfernt den Management Audit Protokollierungsdienst.
audit-log.server-logger=Der Management Audit Protokollierungsdienst zur Verwendung an den gemanagten Servern.
audit-log.server-logger.add=F\u00FCgt den Management Audit Protokollierungsdienst zur Verwendung an den gemanagten Servern hinzu.
audit-log.server-logger.remove=Entfernt den Management Audit Protokollierungsdienst zur Verwendung an den gemanagten Servern.
audit-log.log-boot=Ob Operationen beim Server-Boot protokolliert werden sollen.
audit-log.log-read-only=Ob Operationen, die die Konfiguration oder Runtime-Dienste nicht ver\u00E4ndern protokolliert werden sollen.
audit-log.enabled=Ob Audit-Protokollierung aktiviert ist.
audit-log.handler=Eine Referenz zu einem Datei oder syslog Audit Protokoll Handler. Der Name des Handler ist durch den Wert der Adresse gekennzeichnet.
audit-log.handler.add=F\u00FCgt einer Datei oder einem Syslog Audit Protokoll Handler eine Referenz hinzu.
audit-log.handler.remove=Entfernt aus einer Datei oder einem Syslog Audit Protokoll Handler eine Referenz.
audit-log.json-formatter=Formattierer f\u00FCr die Formattierung der Audit Protokoll Nachrichten mittels json.
audit-log.file-handler=Datei-Handler zur Verwendung mit dem Management Audit Protokollierungsdienst.
audit-log.syslog-handler=Syslog-Handler zur Verwendung mit dem Management Audit Protokollierungsdienst.

