jmx=La configuraci\u00F3n del sub-sistema JMX.
jmx.add=Agrega el sub-sistema JMX.
jmx.remove=Borra el sub-sistema JMX.
jmx.show-model=Alias para la existencia de la fachada jmx del controlador modelo 'resuelto'. Al escribir, si se configura como 'true', agregar\u00E1 el recurso de la fachada jmx del controlador modelo 'resuelto' con el nombre del dominio predeterminado.
jmx.show-model.deprecated=La configuraci\u00F3n del modelo de muestra ya no se utiliza y es posible que se borre o que se mueva en versiones futuras.
jmx.non-core-mbean-sensitivity=Si las MBeans n\u00FAcleo, es decir las mbeans que no provienen del controlador modelo, se deben considerar como sensibles.
jmx.expose-model=Expone el controlador modelo en el MBeanServer. El recomendado es el hijo 'expression'.
jmx.connector=Conectores para el subsistema JMX.
jmx.remoting-connector=Conectores remotos JBoss para el sub-sistema JMX.
jmx.configuration=Configuraci\u00F3n del registro de auditor\u00EDas JMX.


expose-model.expression=La configuraci\u00F3n para exponer el controlador modelo 'expression' en el MBeanServer. Esta fachada expondr\u00E1 todos los atributos simples y los par\u00E1metros de la operaci\u00F3n como String. Las lecturas retornan la expresi\u00F3n no resuelta. Puede utilizar expresiones al escribir atributos y configurar par\u00E1metros de la operaci\u00F3n.
expose-model.expression.add=Agrega la fachada JMX del controlador modelo 'expression' para el MBeanServer.
expose-model.expression.remove=Borra la fachada JMX del controlador modelo 'expression' del MBeanServer.
expose-model.expression.domain-name=El nombre del dominio a utilizar para la fachada JMX del controlador modelo 'expression' en el MBeanServer.

expose-model.resolved=La configuraci\u00F3n para exponer el controlador modelo 'resolved' en el MBeanServer. Esta fachada expondr\u00E1 todos los atributos simples y los par\u00E1metros de operaci\u00F3n como su tipo en el modelo subyacente. Las lecturas retornan la expresi\u00F3n resuelta si se utiliza o el valor crudo. No debe utilizar las expresiones al escribir atributos y configurar par\u00E1metros de la operaci\u00F3n.
expose-model.resolved.add=Agrega la fachada JMX del controlador modelo 'resolved' para el MBeanServer.
expose-model.resolved.remove=Borra la fachada JMX del controlador modelo 'resolved' del MBeanServer.
expose-model.resolved.domain-name=El nombre del dominio a utilizar para la fachada JMX del controlador modelo 'resolved' en el MBeanServer.
expose-model.resolved.proper-property-format=Si es falso, los atributos de tipo PROPERTY se representan como una cadena DMR, este es el comportamiento de legado. Si es verdadero, los atributos de tipo PROPERTY se representan por un tipo compuesto en donde la clave es una cadena y el valor tiene el mismo tipo que la propiedad en el modelo subyacente.

connector=El conector remoto para el subsistema JMX.
connector.add=Agrega el conector remoto para el subsistema JMX.
connector.remove=Borra el conector remoto para el subsistema JMX.
connector.registry-binding=El nombre de un enlace socket al cual se conectar\u00E1n los clientes externos.
connector.server-binding=El nombre de un enlace de socket, en el cual el servidor RMI del sub-sistema JMX y los objetos RMIConnectionImpl que crea se exportar\u00E1n.

remoting-connector=Un conector remoto JBoss para el sub-sistema JMX.
remoting-connector.add=Agrega el conector remoto para el subsistema JMX.
remoting-connector.remove=Borra el conector remoto para el subsistema JMX.
remoting-connector.use-management-endpoint=Si es verdadero entonces el conector utilizar\u00E1 el punto final de administraci\u00F3n, de otra manera utilizar\u00E1 el del sub-sistema remoto

audit-log=El recurso a nivel superior de registro de auditor\u00EDa de administraci\u00F3n.
audit-log.add=Agrega el recurso a nivel superior de auditor\u00EDa de administraci\u00F3n.
audit-log.remove=Borra el recurso a nivel superior de auditor\u00EDa de administraci\u00F3n.
audit-log.logger=El servicio de registro de auditor\u00EDa de administraci\u00F3n.
audit-log.logger.add=Agrega el servicio de registro de auditor\u00EDa de administraci\u00F3n.
audit-log.logger.remove=Borra el servicio de registro de auditor\u00EDa de administraci\u00F3n.
audit-log.server-logger=El servicio de registro de auditor\u00EDa de administraci\u00F3n para uso en los servidores administrados.
audit-log.server-logger.add=Agrega el servicio de registro de auditor\u00EDa de administraci\u00F3n para uso en los servidores administrados.
audit-log.server-logger.remove=Borra el servicio de registro de auditor\u00EDa de administraci\u00F3n para uso en los servidores administrados.
audit-log.log-boot=Si las operaciones se deben registrar en el arranque del servidor.
audit-log.log-read-only=Si se deben registrar las operaciones que no modifican la configuraci\u00F3n o los servicios en tiempo de ejecuci\u00F3n.
audit-log.enabled=Si el registro de auditor\u00EDa est\u00E1 activado.
audit-log.handler=Una referencia a un archivo o un controlador de registros de auditor\u00EDa syslog. El nombre del controlador se denota por el valor de la direcci\u00F3n.
audit-log.handler.add=Agrega una referencia a un archivo o un controlador de registros de auditor\u00EDa syslog.
audit-log.handler.remove=Borra una referencia a un archivo o un controlador de registros de auditor\u00EDa syslog.
audit-log.json-formatter=Formateadores para formatear los mensajes de registro de auditor\u00EDa usando json.
audit-log.file-handler=Controladores de archivos a utilizar con el servicio de registro de auditor\u00EDa de administraci\u00F3n.
audit-log.syslog-handler=Controladores syslog a utilizar con el servicio de registro de auditor\u00EDa de administraci\u00F3n.

