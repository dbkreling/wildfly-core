logging.xml-formatter.meta-data=Establece los metadatos a utilizar en el formato XML. Las propiedades se agregar\u00E1n a cada mensaje de registro.
logging.xml-formatter.namespace-uri=Establece la URI del espacio de nombres utilizada para cada registro, si el atributo print-namespace es verdadero. Observe que, si no se define una namespace-uri y hay claves sobrescritas, no se escribir\u00E1 ning\u00FAn espacio de nombres, independientemente de si el atributo print-namespace se establece como verdadero.
logging.xml-formatter.pretty-print=Indica si se debe utilizar o no una impresi\u00F3n bonita al formatear.
logging.xml-formatter.print-details=Establece si se deben imprimir o no los detalles. Imprimir los detalles puede ser costoso, ya que los valores se debitan de quien realiza la llamada. Entre los detalles, se incluye el nombre de la clase de fuente, el nombre del archivo de fuente, el nombre del m\u00E9todo de fuente, el nombre del m\u00F3dulo de fuente, la versi\u00F3n del m\u00F3dulo de fuente y el n\u00FAmero de l\u00EDnea de fuente.
