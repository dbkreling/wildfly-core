# Logging Deployment descriptions
logging.deployment=Informaci\u00F3n sobre la configuraci\u00F3n de registro para esta implementaci\u00F3n. Observe que no puede ser exacta si la implementaci\u00F3n est\u00E1 utilizando algunos medios de configuraci\u00F3n de un gestor de registro, tal como logback. La configuraci\u00F3n resuelta es lo que los registradores no cubrieron mediante las implementaciones espec\u00EDficas que el gestor de registro utilizar\u00EDa.
logging.deployment.configuration=La configuraci\u00F3n utilizada para la implementaci\u00F3n. Para configuraciones dentro de la implementaci\u00F3n es la ruta al archivo de configuraci\u00F3n utilizada. Para los perfiles es "profile-" seguido del nombre del perfil. De lo contrario, el valor ser\u00E1 "default" para indicar que est\u00E1 utilizando la configuraci\u00F3n de registro como es definida por el subsistema de registro.

