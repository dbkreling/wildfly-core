logging.filter=Un filtro para usar con manejadores y registradores. Tenga en cuenta que el nombre del filtro debe comenzar con un car\u00E1cter alfab\u00E9tico y no debe contener ning\u00FAn car\u00E1cter especial. Los siguientes nombres se consideran nombres reservados; accept, deny, not, all, any, levelChange, levels, levelRange, match, substitute, substituteAll.
