# Root resource attributes
logging.add-logging-api-dependencies=Zeigt an, ob Protokoll API-Abh\u00E4ngigkeiten den Deployments w\u00E4hred des Deploymentvorgangs hinzugef\u00FCgt werden sollen. A Wert von "true" f\u00FCgt dem Deployment Abh\u00E4ngigkeiten hinzu. Ein Wert von "false" \u00FCberspringt die Bearbeitung des Deployments hinsichtlich Protokoll API-Abh\u00E4ngigkeiten.
logging.use-deployment-logging-config=Zeigt an, ob Deployments eine im Deployment vorliegende Protokollierungskonfigurationsdatei verwenden sollen, um den Prototoll-Manager zu konfigurieren. Falls "true" und eine Protokollierungskonfigurationsdatei wurde im Verzeichnis META-INF oder WEB-INF/classes des Deployments gefunden, dann wird ein Protokoll-Manager mit diesen Einstellungen konfiguriert. Falls "false", wird die Protokollierungskonfiguration des Servers verwendet ungeachtet dessen, ob im Deployment andere Protokollierungskonfigurationsdateien vorliegen.

