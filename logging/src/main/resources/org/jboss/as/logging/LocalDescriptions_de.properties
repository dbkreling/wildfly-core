# Custom formatter descriptions
logging.custom-formatter=Ein benutzerdefinierter Formattierer zur Verwendung mit Handlern. Beachten Sie, dass die meisten Protokolleintr\u00E4ge im printf-Format formattiert sind. Es ist m\u00F6glich, dass f\u00FCr Formattierer ein Aufruf von org.jboss.logmanager.ExtLogRecord#getFormattedMessage() notwendig ist, damit die Nachricht ordnungsgem\u00E4\u00DF formattiert wird.
# Operations
logging.custom-formatter.add=F\u00FCgt einen neuen benutzerdefinierten Formattierer hinzu.
logging.custom-formatter.remove=Entfernt den benutzerdefinierten Formattierer.
# Attributes
logging.custom-formatter.class=Die zu verwendende Logging-Formattierer-Klasse. 
logging.custom-formatter.module=Das Modul, von dem der Logging-Formattierer abh\u00E4ngt.
logging.custom-formatter.properties=Definiert die f\u00FCr den Logging-Formattierer verwendeten Properties. Alle Properties m\u00FCssen \u00FCber eine Setter-Methode zug\u00E4nglich sein.
logging.custom-formatter.properties.name=Definiert den Namen der einzustellenden Property.
logging.custom-formatter.properties.value=Definiert den Wert der Property.

# Custom filter descriptions
logging.filter=Ein Filter, der mit Handlern und Loggern verwendet werden kann. Bitte beachten Sie, dass der Name des Filters mit einem Buchstaben beginnen und keine Sonderzeichen enthalten sollte. Die folgenden Namen gelten als reservierte Namen: accept, deny, not, all, any, levelChange, levels, levelRange, match, substitute, substituteAll.
# Operations
logging.filter.add=F\u00FCgt einen neuen Filter hinzu.
logging.filter.remove=Entfernt den Filter.
# Attributes
logging.filter.class=Die zu verwendende Protokollierungsfilterklasse.
logging.filter.module=Das Modul, von dem der Protokollierungsfilter abh\u00E4ngt.
logging.filter.constructor-properties=Definiert die Konstruktoreigenschaften, die f\u00FCr den Protokollierungsfilter verwendet werden.
logging.filter.constructor-properties.name=Definiert den Namen der festzulegenden Konstrukteureigenschaft.
logging.filter.constructor-properties.value=Definiert den Wert der Konstrukteureigenschaft.
logging.filter.properties=Definiert die f\u00FCr den Protokollierungsfilter verwendeten Properties. Alle Properties m\u00FCssen \u00FCber eine Setter-Methode zug\u00E4nglich sein.
logging.filter.properties.name=Definiert den Namen der einzustellenden Property.
