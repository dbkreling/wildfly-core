# Logging Deployment descriptions
logging.deployment=Informationen \u00FCber die Protokollierungskonfiguration f\u00FCr dieses Deployment. Beachten Sie, dass diese ggf. nicht korrekt sind, falls das Deployment einen anderen Weg zur Konfiguration eines Protokoll-Managers verwendet wie z.B. Logback. Logger, die nicht vom Deployment-spezifischen Protokoll-Manager gehandhabt werden, w\u00FCrden die aufgel\u00F6ste Konfiguration verwenden.
logging.deployment.configuration=Die f\u00FCr das Deployment verwendete Konfiguration. F\u00FCr Konfigurationen innerhalb des Deployments ist dies der Pfad zur verwendeten Konfigurationsdatei. F\u00FCr Protokollierungsprofile ist dies "profile-" gefolgt vom Namen des Profils. Andernfalls lautet der Wert "default", um anzuzeigen, dass die vom Protokollierungs-Untersystem definierte Protokollierungskonfiguration verwendet wird.

