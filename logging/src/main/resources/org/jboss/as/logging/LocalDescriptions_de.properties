logging.xml-formatter.namespace-uri=Legt die f\u00FCr den jeweiligen Datensatz verwendete Namespace-URI fest, wenn das Attribut print_namespace auf "true" gesetzt ist. Beachten Sie Folgendes: Wenn keine Namespace-URI definiert ist und \u00FCberschriebene Schl\u00FCssel vorhanden sind, wird kein Namespace geschrieben\u00A0\u2013 unabh\u00E4ngig davon, ob das Attribut print-namespace auf "true" gesetzt ist.
