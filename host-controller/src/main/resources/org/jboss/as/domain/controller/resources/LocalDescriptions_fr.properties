# Domain root
domain=Le n\u0153ud root du mod\u00E8le de gestion niveau-domaine.
domain.name=Le nom donn\u00E9 \u00E0 ce domaine.
domain.extension=Liste des modules d'extension.
domain.path=Une liste des chemins de syst\u00E8mes de fichiers. Les chemins peuvent \u00EAtre ou non sp\u00E9cifi\u00E9s compl\u00E8tement (par ex. inclure le chemin r\u00E9el)
domain.core-service=Configuration des services principaux fournis par les serveurs et les h\u00F4tes de domaines g\u00E9r\u00E9s.
domain.profile=Une liste de profils disponibles \u00E0 utiliser dans le domaine
domain.interface=Une liste d'interface de r\u00E9seaux disponibles \u00E0 utiliser dans le domaine. Les interfaces peuvent \u00EAtre ou nom compl\u00E8tement sp\u00E9cifi\u00E9es (par ex. inclure un crit\u00E8re sur la fa\u00E7on de d\u00E9terminer leur adresse IP.
domain.socket-binding-group=Une liste de groupes de liaisons de sockets disponibles \u00E0 utiliser dans le domaine
domain.system-property=Une liste de propri\u00E9t\u00E9s syst\u00E8me \u00E0 utiliser sur tous les serveurs dans le domaine.
domain.deployment=Une liste des d\u00E9ploiements disponibles \u00E0 utiliser dans le domaine
domain.deployment-overlay=Liste de couches de d\u00E9ploiement \u00E0 disponibilit\u00E9 pour une utilisation sur le serveur
domain.server-group=Une liste de groupes de serveurs disponibles \u00E0 utiliser dans le domaine
domain.host-exclude=Une liste de configurations de ressources qui doivent \u00EAtre cach\u00E9es par le contr\u00F4leur de domaine \u00E0 certains contr\u00F4leurs d'h\u00F4tes secondaires.
domain.local-host-name=Le nom d'un contr\u00F4leur h\u00F4te ex\u00E9cutant localement.
domain.host=Contr\u00F4leurs h\u00F4te ex\u00E9cutant actuellement dans le domaine
domain.domain-organization=Identification de l'organisation actuelle de laquelle ce domaine fait partie.
domain.process-type=Un type de processus repr\u00E9sent\u00E9 par cette ressource root. Soit "Domain Controller" ou "Host Controller".
domain.release-version=La version de WildFly Core qui est ex\u00E9cut\u00E9e par le contr\u00F4leur h\u00F4te et qui agit en tant que contr\u00F4leur de domaine.
domain.release-codename=Le code nom de la version de WildFly Core qui est ex\u00E9cut\u00E9 par le contr\u00F4leur h\u00F4te et qui agit comme contr\u00F4leur de domaine.
domain.management-client-content=Plans de lancement d\u00E9finis pour ce domaine.
domain.product-name=Le nom du produit bas\u00E9 WildFly Core ex\u00E9cut\u00E9 par le contr\u00F4leur h\u00F4te qui agit en tant que contr\u00F4leur de domaine.
domain.product-version=La version de WildFly Core qui est ex\u00E9cut\u00E9e par le contr\u00F4leur h\u00F4te qui agit en tant que contr\u00F4leur de domaine.
domain.management-major-version=La version majeure de l'interface de gestion WildFly Core fournie par le contr\u00F4leur h\u00F4te qui agit en tant que contr\u00F4leur de domaine.
domain.management-minor-version=La version mineure de l'interface de gestion WildFly Core fournie par le contr\u00F4leur h\u00F4te qui agit en tant que contr\u00F4leur de domaine.
domain.management-micro-version=La version micro de l'interface de gestion WildFly Core fournie par le contr\u00F4leur h\u00F4te qui agit en tant que contr\u00F4leur de domaine.
domain.deployment.remove=Supprime un d\u00E9ploiement de la liste de contenu disponible dans tous les domaines. Le d\u00E9ploiement ne peut pas \u00EAtre actuellement mapp\u00E9 \u00E0 aucun groupe de serveurs.
domain.namespaces=Mappe les espace-noms utilis\u00E9s dans la configuration de document XML, quand les cl\u00E9s correspondent \u00E0 des pr\u00E9fixes d'espace-noms et les valeurs \u00E0 des sch\u00E9ma URI.
domain.schema-locations=Mappage des locations de sch\u00E9ma XML utilis\u00E9s dans la configuration du document XML, quand les cl\u00E9s correspondent \u00E0 des sch\u00E9ma URI et les valeurs \u00E0 des locations dans lesquelles le sch\u00E9ma se trouve.
domain.launch-type=Mani\u00E8re par laquelle le processus serveur a \u00E9t\u00E9 lanc\u00E9. "DOMAIN" pour un serveur en mode domaine lanc\u00E9 par un contr\u00F4leur h\u00F4te, "STANDALONE" pour un serveur autonome lanc\u00E9 depuis la ligne de commande, ou "EMBEDDED" pour un serveur autonome lanc\u00E9 \u00E9tant incorpor\u00E9 \u00E0 une application ex\u00E9cut\u00E9e sur la m\u00EAme machine virtuelle.
domain.list-unclean-host-unregistrations=Renvoie une liste de noms d'h\u00F4te dont l'annulation d'enregistrement n'a pas fonctionn\u00E9, ce qui peut indiquer un probl\u00E8me avec les h\u00F4tes r\u00E9pertori\u00E9s.

domain.reload-servers=Recharge tous les serveurs en cours d'ex\u00E9cution dans le domaine.
domain.reload-servers.blocking=Patienter jusqu'au d\u00E9marrage complet des serveurs avant de quitter l'op\u00E9ration.
domain.reload-servers.timeout=Le d\u00E9lai d'expiration de la fermeture facilit\u00E9e. Si d\u00E9fini sur z\u00E9ro, aucune fermeture facilit\u00E9e ne sera mise en \u0153uvre. Si d\u00E9fini sur -1, alors le serveur attendra une fermeture facilit\u00E9e ind\u00E9finiment.
domain.reload-servers.start-mode=Le mode de rechargement des serveurs, doit \u00EAtre en attente ou normal.
domain.restart-servers=D\u00E9marre \u00E0 nouveau tous les serveurs en cours d'ex\u00E9cution dans le domaine.
domain.restart-servers.blocking=Patienter jusqu'au d\u00E9marrage complet des serveurs avant de quitter l'op\u00E9ration.
domain.restart-servers.timeout=Le d\u00E9lai d'expiration de la fermeture facilit\u00E9e. Si d\u00E9fini sur z\u00E9ro, aucune fermeture facilit\u00E9e ne sera mise en \u0153uvre. Si d\u00E9fini sur -1, alors le serveur attendra une fermeture facilit\u00E9e ind\u00E9finiment.
domain.restart-servers.start-mode=Le mode dans lequel les serveurs doivent \u00EAtre d\u00E9marr\u00E9s \u00E0 nouveau, doit \u00EAtre en attente ou normal.
domain.start-servers=D\u00E9marre tous les serveurs configur\u00E9s dans le domaine qui ne sont pas actuellement en cours d'ex\u00E9cution.
domain.start-servers.blocking=Patienter jusqu'au d\u00E9marrage complet des serveurs avant de quitter l'op\u00E9ration.
domain.start-servers.start-mode=Le mode dans lequel les serveurs doivent commencer \u00E0 ex\u00E9cuter, doit \u00EAtre en attente ou normal.
domain.stop-servers=Interrompt tous les serveurs en cours d'ex\u00E9cution dans le domaine.
domain.stop-servers.blocking=Patienter jusqu'\u00E0 l'arr\u00EAt des serveurs avant de quitter l'op\u00E9ration.
domain.stop-servers.suspend-timeout=Le timeout gracieux en quelques secondes. Si cette valeur est z\u00E9ro (valeur par d\u00E9faut), le serveur s'arr\u00EAte imm\u00E9diatement. Une valeur sup\u00E9rieure \u00E0 z\u00E9ro signifie que le serveur attendra jusqu'\u00E0 ce que toutes les requ\u00EAtes actives soient termin\u00E9es. Une valeur inf\u00E9rieure \u00E0 z\u00E9ro signifie que le serveur attendra ind\u00E9finiment la fin de toutes les requ\u00EAtes actives.
domain.stop-servers.timeout=Le d\u00E9lai d'expiration de la fermeture facilit\u00E9e. Si d\u00E9fini sur z\u00E9ro, aucune fermeture facilit\u00E9e ne sera mise en \u0153uvre. Si d\u00E9fini sur -1, alors le serveur attendra une fermeture facilit\u00E9e ind\u00E9finiment.
domain.stop-servers.timeout.deprecated=Utilisez plut\u00F4t le d\u00E9lai d'attente de suspension.
domain.resume-servers=Reprend le traitement sur tous les serveurs du domaine
domain.suspend-servers=Suspend tous les serveurs du domaine, toutes les op\u00E9rations actuelles se termineront et aucune nouvelle op\u00E9ration ne sera permise.
domain.suspend-servers.suspend-timeout=La dur\u00E9e pendant laquelle une op\u00E9ration en attente va patienter avant de se terminer et reprendre. Si elle correspond \u00E0 z\u00E9ro, l'op\u00E9ration reprend imm\u00E9diatement. Une valeur sup\u00E9rieure \u00E0 z\u00E9ro signifie que l'op\u00E9ration attendra jusqu'\u00E0 plusieurs secondes avant de revenir. Une valeur inf\u00E9rieure \u00E0 z\u00E9ro signifie que l'op\u00E9ration attendra ind\u00E9finiment la fin de toutes les requ\u00EAtes actives. Notez que l'op\u00E9ration ne reviendra pas en arri\u00E8re si le d\u00E9lai d'attente est d\u00E9pass\u00E9, cela signifie simplement que toutes les demandes en cours n'ont pas \u00E9t\u00E9 trait\u00E9es dans le d\u00E9lai sp\u00E9cifi\u00E9.
domain.suspend-servers.timeout=D\u00E9lai d'expiration en secondes. S'il correspond \u00E0 z\u00E9ro, l'op\u00E9ration reprend imm\u00E9diatement, -1 signifie un d\u00E9lai infini. Notez que l'op\u00E9ration ne sera pas annul\u00E9e si le d\u00E9lai d'expiration est d\u00E9pass\u00E9. Cela signifie simplement que toutes les demandes en cours ne seront pas achev\u00E9es dans le d\u00E9lai (timeout) sp\u00E9cifi\u00E9.
domain.suspend-servers.timeout.deprecated=Utilisez plut\u00F4t le d\u00E9lai d'attente de suspension.

profile=Un ensemble nomm\u00E9 de configurations de sous-syst\u00E8mes.
profile.name=Le nom du profil
profile.add=Ajouter un nouveau \u00ABprofile\u00BB (profil)
profile.add.includes=La valeur du nouvel attribut \u00ABincludes\u00BB du profil
profile.describe=Produit les sous-syst\u00E8mes du profil sous forme de liste des op\u00E9rations qui pourront \u00EAtre ex\u00E9cut\u00E9es pour cr\u00E9er le m\u00EAme mod\u00E8le
profile.remove=Supprimer un \u00ABprofile\u00BB (profil)
profile.remove.name=La valeur de l'attribut \u00ABname\u00BB (nom) du profil
profile.includes=Une liste des noms de profils \u00E0 inclure dans ce profil. Le remplacement des sous-syst\u00E8mes n'est pas pris en charge.
profile.include.profile=Le nom du profil inclus
profile.includes.add=Ajouter un profil \u00E0 la liste des profils inclus
profile.includes.add.include=Le nom du profil inclus
profile.includes.remove=Supprimer un profil de la liste des profils inclus
profile.includes.remove.include=Le nom du profil inclus
profile.subsystem=Les sous-syst\u00E8mes qui constituent le profil.
profile.clone=Clone ce profil \u00E0 un autre. Le clone est une copie de la configuration et des sous-syst\u00E8mes de ce profil.
profile.clone.to-profile=Le nom du nouveau profil \u00E0 cr\u00E9er.


server-group=Le configuration du groupe de serveurs.
server-group.add=Ajouter un nouveau groupe de serveurs.
server-group.add.jvm=Le nom jvm.
server-group.remove=Supprime un nouveau groupe de serveurs existant.
server-group.profile=Le nom du profil.
server-group.jvm=Le jvm nomm\u00E9.
server-group.graceful-startup=D\u00E9marrez les serveurs de mani\u00E8re \u00E9l\u00E9gante, en mettant en file d'attente ou en rejetant proprement les demandes entrantes jusqu'\u00E0 ce que le serveur soit compl\u00E8tement d\u00E9marr\u00E9.
server-group.socket-binding-group=Le groupe de liaison de socket par d\u00E9faut utilis\u00E9 pour les serveurs associ\u00E9s \u00E0 ce groupe.
server-group.socket-binding-default-interface=L'interface par d\u00E9faut du groupe de liaison de socket pour ce serveur.
server-group.socket-binding-port-offset=La valeur de compensation par d\u00E9faut \u00E0 ajouter aux valeurs de ports donn\u00E9es par le groupe de liaisons de sockets.
server-group.management-subsystem-endpoint=D\u00E9finir \u00E0 true pour que les serveurs qui appartiennent au groupe de serveurs se connectent \u00E0 nouveau au contr\u00F4leur h\u00F4te par le point de terminaison de leur sous-syst\u00E8me d'acc\u00E8s \u00E0 distance. Le sous-syst\u00E8me doit \u00EAtre pr\u00E9sent pour que cela fonctionne.
server-group.deployment=Une liste de tous les d\u00E9ploiements disponibles \u00E0 utiliser dans le groupe de serveurs.
server-group.system-property=Une liste des propri\u00E9t\u00E9s syst\u00E8me \u00E0 d\u00E9finir sur tous les serveurs pour ce server-group.

server-group.deployment.remove=Supprimer un d\u00E9ploiement de la liste du contenu disponible \u00E0 utiliser sur les serveurs du groupe. Si le d\u00E9ploiement est actuellement d\u00E9ploy\u00E9 en cours d'ex\u00E9cution, il sera le premier \u00E0 \u00EAtre retir\u00E9.

server-group.reload-servers=Recharge tous les serveurs qui appartiennent au groupe de serveurs en cours d'ex\u00E9cution sur le domaine.
server-group.reload-servers.blocking=Patienter jusqu'au d\u00E9marrage complet des serveurs avant de quitter l'op\u00E9ration.
server-group.reload-servers.timeout=Le d\u00E9lai d'expiration de la fermeture facilit\u00E9e. Si d\u00E9fini sur z\u00E9ro, aucune fermeture facilit\u00E9e ne sera mise en \u0153uvre. Si d\u00E9fini sur -1, alors le serveur attendra une fermeture facilit\u00E9e ind\u00E9finiment.
server-group.reload-servers.start-mode=Le mode dans lequel les serveurs doivent commencer \u00E0 charger \u00E0 nouveau, doit \u00EAtre en attente ou normal.
server-group.restart-servers=D\u00E9marre \u00E0 nouveau tous les serveurs qui appartiennent au groupe de serveurs en cours d'ex\u00E9cution sur le domaine.
server-group.restart-servers.blocking=Patienter jusqu'au d\u00E9marrage complet des serveurs avant de quitter l'op\u00E9ration.
server-group.restart-servers.timeout=Le d\u00E9lai d'expiration de la fermeture facilit\u00E9e. Si d\u00E9fini sur z\u00E9ro, aucune fermeture facilit\u00E9e ne sera mise en \u0153uvre. Si d\u00E9fini sur -1, alors le serveur attendra une fermeture facilit\u00E9e ind\u00E9finiment.
server-group.restart-servers.start-mode=Le mode dans lequel les serveurs doivent \u00EAtre d\u00E9marr\u00E9s \u00E0 nouveau, doit \u00EAtre en attente ou normal.
server-group.start-servers=D\u00E9marre tous les serveurs configur\u00E9s qui appartiennent au groupe de serveurs du domaine qui ne sont pas en cours d'ex\u00E9cution actuellement.
server-group.start-servers.blocking=Patienter jusqu'au d\u00E9marrage complet des serveurs avant de quitter l'op\u00E9ration.
server-group.start-servers.start-mode=Le mode dans lequel les serveurs doivent commencer \u00E0 ex\u00E9cuter, doit \u00EAtre en attente ou normal.
server-group.stop-servers=Stoppe tous les serveurs qui appartiennent au groupe de serveurs en cours d'ex\u00E9cution sur le domaine.
server-group.stop-servers.blocking=Patienter jusqu'\u00E0 l'arr\u00EAt total des serveurs avant de quitter l'op\u00E9ration.
server-group.stop-servers.suspend-timeout=Le timeout gracieux en quelques secondes. Si cette valeur est z\u00E9ro (valeur par d\u00E9faut), le serveur s'arr\u00EAte imm\u00E9diatement. Une valeur sup\u00E9rieure \u00E0 z\u00E9ro signifie que le serveur attendra jusqu'\u00E0 ce que toutes les requ\u00EAtes actives soient termin\u00E9es. Une valeur inf\u00E9rieure \u00E0 z\u00E9ro signifie que le serveur attendra ind\u00E9finiment la fin de toutes les requ\u00EAtes actives.
server-group.stop-servers.timeout=Le d\u00E9lai d'expiration de la fermeture facilit\u00E9e. Si d\u00E9fini sur z\u00E9ro, aucune fermeture facilit\u00E9e ne sera mise en \u0153uvre. Si d\u00E9fini sur -1, alors le serveur attendra une fermeture facilit\u00E9e ind\u00E9finiment.
server-group.stop-servers.timeout.deprecated=Utilisez plut\u00F4t le d\u00E9lai d'attente de suspension.
server-group.suspend-servers=Suspend les op\u00E9rations sur tous les serveurs dans le groupe de serveurs. Toutes les op\u00E9rations actuelles seront autoris\u00E9es \u00E0 se terminer, et les nouvelles op\u00E9rations seront rejet\u00E9es.
server-group.suspend-servers.suspend-timeout=La dur\u00E9e pendant laquelle une op\u00E9ration en attente va patienter avant de se terminer et reprendre. Si elle correspond \u00E0 z\u00E9ro, l'op\u00E9ration reprend imm\u00E9diatement. Une valeur sup\u00E9rieure \u00E0 z\u00E9ro signifie que l'op\u00E9ration attendra jusqu'\u00E0 plusieurs secondes avant de revenir. Une valeur inf\u00E9rieure \u00E0 z\u00E9ro signifie que l'op\u00E9ration attendra ind\u00E9finiment la fin de toutes les requ\u00EAtes actives. Notez que l'op\u00E9ration ne reviendra pas en arri\u00E8re si le d\u00E9lai d'attente est d\u00E9pass\u00E9, cela signifie simplement que toutes les demandes en cours n'ont pas \u00E9t\u00E9 trait\u00E9es dans le d\u00E9lai sp\u00E9cifi\u00E9.
server-group.suspend-servers.timeout=D\u00E9lai d'expiration en secondes. S'il correspond \u00E0 z\u00E9ro, l'op\u00E9ration reprend imm\u00E9diatement, -1 signifie un d\u00E9lai infini. Notez que l'op\u00E9ration ne sera pas annul\u00E9e si le d\u00E9lai d'expiration est d\u00E9pass\u00E9. Cela signifie simplement que toutes les demandes en cours ne seront pas achev\u00E9es dans le d\u00E9lai (timeout) sp\u00E9cifi\u00E9.
server-group.suspend-servers.timeout.deprecated=Utilisez plut\u00F4t le d\u00E9lai d'attente de suspension.
server-group.resume-servers=Reprend les op\u00E9rations sur tous les serveurs dans le groupe de serveurs
server-group.kill-servers=D\u00E9truire (kill) tous les processus de serveur. Dans le cas o\u00F9 le serveur n'est pas dans l'\u00E9tat d'arr\u00EAt, il tentera d'arr\u00EAter le serveur tout d'abord. Cette op\u00E9ration peut ne pas fonctionner sur toutes les plateformes et tentera de d\u00E9truire le processus si non disponible.
server-group.destroy-servers=D\u00E9truire le processus de serveur dans le groupe de serveurs. Si le serveur n'est pas en \u00E9tat d'arr\u00EAt, il y aura tentative d'arr\u00EAt du serveur pour commencer.

server-group.deployment-overlay=Liens entre une couche de d\u00E9ploiement d\u00E9finie et les d\u00E9ploiements de ce groupe de serveurs
server-group.deployment-overlay.add=Ajoute un lien \u00E0 une couche de d\u00E9ploiement
server-group.deployment-overlay.redeploy-links=Red\u00E9ploie les d\u00E9ploiements affect\u00E9s par cette couche de d\u00E9ploiement
server-group.deployment-overlay.redeploy-links.deployments=Liste des noms de runtime de d\u00E9ploiements \u00E0 red\u00E9velopper. Si cette liste est vide ou \u00AB\u00A0non d\u00E9finie\u00A0\u00BB, tous les d\u00E9ploiements affect\u00E9s seront red\u00E9ploy\u00E9s.
server-group.deployment-overlay.remove=Supprime un lien \u00E0 une couche de d\u00E9ploiement
server-group.deployment-overlay.deployment=Un d\u00E9ploiement auquel cette couche s'applique
server-group.deployment-overlay.deployment.add=Ajoute un lien entre cette couche et un d\u00E9ploiement
server-group.deployment-overlay.deployment.remove=Supprime un lien entre cette couche et un d\u00E9ploiement
server-group.deployment-overlay.deployment.remove.redeploy-affected=Si d\u00E9fini sur \u00AB\u00A0true\u00A0\u00BB, red\u00E9ployer les d\u00E9ploiements affect\u00E9s par cette couche apr\u00E8s suppression.
server-group.deployment-overlay.deployment.regular-expression=Indique si le nom du d\u00E9ploiment cdoit \u00EAtre trait\u00E9 comme une expression standard

host-exclude=Configuration des ressources qui doivent \u00EAtre cach\u00E9es par le contr\u00F4leur de domaine depuis un contr\u00F4leur h\u00F4te secondaire qui ex\u00E9cute une version particuli\u00E8re.
host-exclude.add=Ajoute une configuration host-ignore. Cet ajout n'affecte aucun h\u00F4te enregistr\u00E9 actuellement.
host-exclude.remove=Supprime une configuration host-ignore. Cette suppression n'affecte aucun h\u00F4te enregistr\u00E9 actuellement.
host-exclude.management-major-version=La version majeure de l'API de gestion du noyau qui est prise en charge par les h\u00F4tes secondaires qui devraient \u00EAtre affect\u00E9s par cette configuration.
host-exclude.management-minor-version=La version mineure de l'API de gestion du noyau qui est prise en charge par les h\u00F4tes secondaires qui devraient \u00EAtre affect\u00E9s par cette configuration.
host-exclude.management-micro-version=La version micro de l'API de gestion du noyau prise en charge par les h\u00F4tes secondaires qui devraient \u00EAtre affect\u00E9s par cette configuration. Si elle n'est pas d\u00E9finie, cette configuration s'applique \u00E0 toutes les versions de la version majeure/minor donn\u00E9e, \u00E0 l'exception de celles pour lesquelles une configuration diff\u00E9rente avec une version micro \u00E9galement sp\u00E9cifi\u00E9e est pr\u00E9sente.
host-exclude.host-release=Un identifiant abr\u00E9g\u00E9 pour une distribution logicielle bien connue bas\u00E9e sur EAP ou WildFly Core qu'un contr\u00F4leur d'h\u00F4te secondaire ex\u00E9cute et qui devrait \u00EAtre affect\u00E9 par cette configuration. Utilis\u00E9 comme une alternative plus simple \u00E0 la sp\u00E9cification des versions de l'API de gestion du noyau.
host-exclude.excluded-extensions=Une liste de noms d'extension dont la ressource (/extension=X) doit \u00EAtre masqu\u00E9e des h\u00F4tes cibles.
host-exclude.active-server-groups=Une liste de noms de groupes de serveurs dont les ressources associ\u00E9es devraient \u00EAtre masqu\u00E9es des h\u00F4tes cibles. Ces groupes sont utilis\u00E9s par les serveurs de l'h\u00F4te. Le server-group et le profil, le socket-binding-group et les ressources de d\u00E9ploiement associ\u00E9s ne seront pas masqu\u00E9s. Tous les autres seront masqu\u00E9s.
host-exclude.active-socket-binding-groups=Une liste de noms de socket-binding-group sp\u00E9cifiant tous les groupes de liaison de socket utilis\u00E9s par des serveurs ex\u00E9cutant sur les h\u00F4tes cibles. Uniquement utilis\u00E9e si \u00AB\u00A0active-server-groups\u00A0\u00BB est d\u00E9fini\u00A0; sinon, elle sera ignor\u00E9e. Elle doit uniquement \u00EAtre d\u00E9finie si les groupes de liaison de socket sp\u00E9cifi\u00E9s dans la configuration des groupes de serveurs r\u00E9pertori\u00E9s dans \u00AB\u00A0active-server-groups\u00A0\u00BB n'est pas l'ensemble complet de groupes de liaison de socket utilis\u00E9 sur les serveurs (d'autres groupes de liaison de socket sont sp\u00E9cifi\u00E9s dans les ressources \u00AB\u00A0server-config\u00A0\u00BB des h\u00F4tes cibles.)

rollout-plans=Informations de stockage sur un ensemble de plans de lancement de gestion mis \u00E0 jour nomm\u00E9s, utiles aux clients de gestion qui sont stock\u00E9s dans le r\u00E9f\u00E9rentiel de contenu de domaine. Les ressources de l'enfant en vertu de cette ressource donnent acc\u00E8s \u00E0 ces plans aux clients de gestion, permettant aux clients d'utiliser les plans par leur nom, \u00E9vitant ainsi de les recr\u00E9er \u00E0 chaque utilisation.
rollout-plans.hash=Le hachage de tous les plans de lancement stock\u00E9s. Utilis\u00E9 en interne par les contr\u00F4leurs d'h\u00F4te pour situer le contenu du plan de lancement.
rollout-plans.add=Ajoute la possibilit\u00E9 de stocker les plans de lancement nomm\u00E9s.
rollout-plans.remove=Supprime la capacit\u00E9 de stocker des plans de lancement nomm\u00E9s.
rollout-plan=Un plan de lancement stock\u00E9.
rollout-plan.hash=Le hachage du contenu du plan de lancement.
rollout-plan.content=Le contenu du plan de lancement, au format JBoss DMR.
rollout-plan.add=Ajoute un plan de lancement au store persistant.
rollout-plan.remove=Supprime un plan de lancement du store persistant.
rollout-plan.store=Met \u00E0 jour le contenu d'un plan de lancement existant persistant, apr\u00E8s avoir commenc\u00E9 par v\u00E9rifier que le param\u00E8tre 'hash' (hachage) corresponde au hachage du plan de lancement en cours. \u00C9choue si les hachages ne correspondent pas. Utiliser cette op\u00E9ration \u00E0 la place de l'op\u00E9ration 'write-attribute' pour l'attribut 'content' procure une garantie que la mise \u00E0 jour en va pas rentrer en conflit avec une mise \u00E0 jour ant\u00E9rieure, inconnue de l'appelant.
rollout-plan.store.hash=La valeur qui, selon l'appelant, correspond au hachage du contenu du plan de lancement en cours de remplacement.
rollout-plan.store.content=Le contenu du plan de lancement actualis\u00E9, au format JBoss DMR.

# Misc
domain.resolve-expression-on-domain=Op\u00E9ration qui accepte une expression comme entr\u00E9e ( ou un string qui puisse \u00EAtre analys\u00E9 en expression) et la r\u00E9soudre en fonction des propri\u00E9t\u00E9s du syst\u00E8me local et des variables d'environnement sur tous les serveurs du domaine.
domain.resolve-expression-on-domain.expression=Expression \u00E0 r\u00E9soudre.
domain.resolve-expression-on-domain.reply=Expression r\u00E9solue, ou la chaine de caract\u00E8res de la valeur d'entr\u00E9e d'origine si elle ne repr\u00E9sente pas une expression.

# secondary host info
host-connection=Informations sur l'\u00E9tat de connexion d'un contr\u00F4leur h\u00F4te secondaire.
host-connection.connected=Si le contr\u00F4leur d'h\u00F4te est connect\u00E9 ou non.
host-connection.events=Les \u00E9v\u00E9nements de l'h\u00F4te secondaire.
host-connection.events.address=L'adresse de l'h\u00F4te secondaire, si elle est disponible.
host-connection.events.timestamp=L'heure de l'\u00E9v\u00E9nement.
host-connection.events.type=L'\u00E9tat de la connexion du contr\u00F4leur d'h\u00F4te.
host-connection.prune-expired=\u00C9laguer les entr\u00E9es d'\u00E9v\u00E9nements d'h\u00F4tes expir\u00E9es.
host-connection.prune-disconnected=\u00C9laguer les informations sur les h\u00F4tes d\u00E9connect\u00E9s.

