# Ignored resource
ignored-resources=Noms des ressources d\u00E9pendantes directes des demandes de ressources de la racine du domaine que ce contr\u00F4leur d'h\u00F4te doit ignorer. Uniquement pertinent sur un contr\u00F4leur h\u00F4te secondaire. La configuration de ces "ressources ignor\u00E9es" peut permettre \u00E0 un contr\u00F4leur h\u00F4te d'une version ant\u00E9rieure de fonctionner en tant que secondaire d'un contr\u00F4leur de domaine ex\u00E9cutant une version ult\u00E9rieure, en laissant le secondaire ignorer des parties de la configuration que sa version du logiciel ne peut pas comprendre. Cette strat\u00E9gie ne peut \u00EAtre efficace que si les serveurs g\u00E9r\u00E9s par le contr\u00F4leur h\u00F4te secondaire ne font pas r\u00E9f\u00E9rence \u00E0 la configuration ignor\u00E9e.
ignored-resource-type=Identifie un type de ressource (par ex. 'profile' ou 'socket-binding-group') dont certaines instances devront \u00EAtre ignor\u00E9es.
ignored-resource-type.add=Ajoute un type de ressource que certaines instances doivent ignorer.
ignored-resource-type.remove=Supprime un type de ressource qui appartient aux instances qui doivent \u00EAtre ignor\u00E9es.
ignored-resource-type.names=Une liste de nom d'instances particuli\u00E8res du type de ressources qui doivent \u00EAtre ignor\u00E9es. Inclure '*' dans la liste signifie que toutes les ressources de ce type devront \u00EAtre ignor\u00E9es.
ignored-resource-type.wildcard=Un bool\u00E9en d\u00E9fini sur 'true' indique que toutes les ressources de ce type doivent \u00EAtre ignor\u00E9es.

