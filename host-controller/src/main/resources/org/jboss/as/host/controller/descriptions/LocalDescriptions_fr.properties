host.name=Le nom \u00E0 utiliser pour ce contr\u00F4leur h\u00F4te d'h\u00F4te. Doit \u00EAtre unique dans le domaine. Si non d\u00E9fini, la valeur par d\u00E9faut correspondra \u00E0 InetAddress.getLocalHost().getHostName().
host.release-version=Le version de WildFly Core sur laquelle ce contr\u00F4leur h\u00F4te ex\u00E9cute.
host.release-codename=Le code nom de la version WildFly Core sur laquelle ce contr\u00F4leur h\u00F4te ex\u00E9cute.
host.product-name=Le nom du produit bas\u00E9 WildFly Core qui est ex\u00E9cut\u00E9 par ce contr\u00F4leur h\u00F4te.
host.product-version=La version du produit bas\u00E9 WildFly Core qui est ex\u00E9cut\u00E9e par ce contr\u00F4leur h\u00F4te.
host.management-major-version=La version majeure de l'interface de gestion WildFly Core fournie par ce contr\u00F4leur h\u00F4te.
host.management-minor-version=La version mineure de l'interface de gestion WildFly Core fournie par ce contr\u00F4leur h\u00F4te.
host.management-micro-version=La version micro de l'interface de gestion WildFly Core fournie par ce contr\u00F4leur h\u00F4te.
host.running-mode=Le mode de fonctionnement actuel du contr\u00F4leur h\u00F4te. Soit NORMAL (op\u00E9rations normales), soit ADMIN_ONLY.  Un serveur ADMIN_ONLY d\u00E9marre toutes les interfaces de gestion configur\u00E9es et accepte les demandes de gestion, mais ne d\u00E9marre pas les serveurs et, si ce contr\u00F4leur h\u00F4te est le primaire du domaine, n'accepte pas les connexions entrantes des contr\u00F4leurs h\u00F4tes secondaires.
host.suspend-state=L'\u00E9tat suspendu de l'h\u00F4te
host.uuid=ID unique de cette instance du serveur
host.organization=Identification de l'organisation actuelle de laquelle ce contr\u00F4leur d'h\u00F4te fait partie.
host.domain-organization=Identification de l'organisation actuelle de laquelle le domaine de cet h\u00F4te fait partie.
host.management=Configuration du syst\u00E8me de gestion de l'h\u00F4te.
host.management.interface=Interface sur laquelle le socket d'h\u00F4te de communication de gestion intra-domaine doit \u00EAtre ouvert.
host.directory-grouping=D\u00E9crit comment les r\u00E9pertoires accessibles en \u00E9criture pour les serveurs g\u00E9r\u00E9s par ce contr\u00F4leur h\u00F4te devraient \u00EAtre organis\u00E9es. La valeur par d\u00E9faut, 'by-server' (par serveur), indique que tous les annuaires accessibles en \u00E9criture de serveur doivent \u00EAtre regroup\u00E9s sous le nom du serveur dans le r\u00E9pertoire de serveur/domaine. L'alternatif, 'by-type' (par-type) indique que les r\u00E9pertoires accessibles en \u00E9criture de chaque serveur devraient \u00EAtre regroup\u00E9s selon leur 'type' (c'est-\u00E0-dire "data", "log", "tmp") avec les dossiers d'un type donn\u00E9 pour tous les serveurs figurant dans le r\u00E9pertoire de niveau de domaine de ce type, par exemple domain/data/servers/server-name.
host.management.port=Port sur lequel le socket d'h\u00F4te de communication de gestion intra-domaine doit \u00EAtre ouvert.
host.domain-controller=Configuration sur la fa\u00E7on dont l'h\u00F4te doit agir avec le Domain Controller
host.is-domain-controller=Indique si cet h\u00F4te est un contr\u00F4leur de domaine ou s'il s'attend \u00E0 ce qu'un contr\u00F4leur de domaine distant soit configur\u00E9.
