host.write-remote-domain-controller.ignore-unused-configuration=D\u00E9fini \u00E0 true pour demander au contr\u00F4leur de domaine de ne pas transmettre automatiquement la configuration et les op\u00E9rations pour les profils, les groupes de liaison de socket et les groupes de serveurs qui n'affectent pas nos serveurs. S'il n'est pas d\u00E9fini, le comportement par d\u00E9faut est "true", sauf si le processus a \u00E9t\u00E9 lanc\u00E9 avec le param\u00E8tre de ligne de commande "--backup", auquel cas le comportement par d\u00E9faut est "false".
host.write-remote-domain-controller.port=Le port utilis\u00E9 pour la connexion au Domain Controller
host.write-remote-domain-controller.protocol=Le protocole utilis\u00E9 pour la connexion au contr\u00F4leur de domaine
host.write-remote-domain-controller.authentication-context=Le contexte d'authentification \u00E0 utiliser pour la configuration de s\u00E9curit\u00E9 sortante.
host.write-remote-domain-controller.username=Le nom d'utilisateur \u00E0 utiliser pour cet h\u00F4te lorsqu'il s'authentifie aupr\u00E8s du contr\u00F4leur de domaine. S'il n'est pas d\u00E9fini, le nom de l'h\u00F4te sera utilis\u00E9. La d\u00E9finition de cet attribut permet d'\u00E9viter de configurer des informations d'identification distinctes pour chaque h\u00F4te d'un domaine.
host.write-remote-domain-controller.username.deprecated=Un contexte d'authentification doit \u00EAtre r\u00E9f\u00E9renc\u00E9 \u00E0 la place.
host.write-remote-domain-controller.security-realm=Nom de l'ancien domaine de s\u00E9curit\u00E9 \u00E0 partir duquel les informations d'identification de l'h\u00F4te pour l'authentification avec le contr\u00F4leur de domaine doivent \u00EAtre obtenues.
host.write-remote-domain-controller.security-realm.deprecated=Un contexte d'authentification doit \u00EAtre r\u00E9f\u00E9renc\u00E9 \u00E0 la place.
host.write-remote-domain-controller.admin-only-policy=Nom de la strat\u00E9gie contr\u00F4lant comment un contr\u00F4leur h\u00F4te secondaire d\u00E9marr\u00E9 en mode 'admin-only' et sans l'utilisation de l'option de d\u00E9marrage '--cached-dc' doit g\u00E9rer l'absence d'une copie locale de la configuration du domaine.
host.remove-remote-domain-controller=Supprimer une configuration de connexion de contr\u00F4leur de domaine distant
host.domain-controller.host=Adresse utilis\u00E9e pour la connexion au Domain Controller
host.domain-controller.ignore-unused-configuration=D\u00E9fini \u00E0 true pour demander au contr\u00F4leur de domaine de ne pas transmettre automatiquement la configuration et les op\u00E9rations pour les profils, les groupes de liaison de socket et les groupes de serveurs qui n'affectent pas nos serveurs. S'il n'est pas d\u00E9fini, le comportement par d\u00E9faut est "true", sauf si le processus a \u00E9t\u00E9 lanc\u00E9 avec le param\u00E8tre de ligne de commande "--backup", auquel cas le comportement par d\u00E9faut est "false".
host.domain-controller.port=Le port utilis\u00E9 pour la connexion au Domain Controller
host.domain-controller.protocol=Le protocole utilis\u00E9 pour la connexion au contr\u00F4leur de domaine
host.domain-controller.authentication-context=Le contexte d'authentification \u00E0 utiliser pour la configuration de s\u00E9curit\u00E9 sortante.
host.domain-controller.username=Le nom d'utilisateur \u00E0 utiliser pour cet h\u00F4te lorsqu'il s'authentifie aupr\u00E8s du contr\u00F4leur de domaine. S'il n'est pas d\u00E9fini, le nom de l'h\u00F4te sera utilis\u00E9. La d\u00E9finition de cet attribut permet d'\u00E9viter de configurer des informations d'identification distinctes pour chaque h\u00F4te d'un domaine.
host.domain-controller.username.deprecated=Un contexte d'authentification doit \u00EAtre r\u00E9f\u00E9renc\u00E9 \u00E0 la place.
host.domain-controller.security-realm=Nom de l'ancien domaine de s\u00E9curit\u00E9 \u00E0 partir duquel les informations d'identification de l'h\u00F4te pour l'authentification avec le contr\u00F4leur de domaine doivent \u00EAtre obtenues.
host.domain-controller.security-realm.deprecated=Un contexte d'authentification doit \u00EAtre r\u00E9f\u00E9renc\u00E9 \u00E0 la place.
host.domain-controller.admin-only-policy=Nom de la strat\u00E9gie contr\u00F4lant comment un contr\u00F4leur h\u00F4te secondaire d\u00E9marr\u00E9 en mode 'admin-only' et sans l'utilisation de l'option de d\u00E9marrage '--cached-dc' doit g\u00E9rer l'absence d'une copie locale de la configuration du domaine.
host.domain-controller.remove=Supprimer une configuration de connexion de contr\u00F4leur de domaine distant
host.namespaces=Mappe les espace-noms utilis\u00E9s dans la configuration de document XML, quand les cl\u00E9s correspondent \u00E0 des pr\u00E9fixes d'espace-noms et les valeurs \u00E0 des sch\u00E9ma URI.
host.schema-locations=Mappage des locations de sch\u00E9ma XML utilis\u00E9s dans la configuration du document XML, quand les cl\u00E9s correspondent \u00E0 des sch\u00E9ma URI et les valeurs \u00E0 des locations dans lesquelles le sch\u00E9ma se trouve.
