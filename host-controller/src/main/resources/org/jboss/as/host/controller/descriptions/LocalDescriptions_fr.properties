host.server-state=\u00C9tat d'un processus
host.extension=Liste des modules d'extension.
host.subsystem=Sous-syst\u00E8mes \u00E0 ex\u00E9cuter sur l'h\u00F4te. Les sous-syst\u00E8mes d\u00E9finis directement sur un h\u00F4te doivent a) autoriser l'installation sur un h\u00F4te et b) \u00EAtre initialis\u00E9s par un module d'extension sur l'h\u00F4te.
host.path=Liste des chemins de syst\u00E8mes de fichiers nomm\u00E9s.
host.persist-name=Si d\u00E9fini sur true, le nom de contr\u00F4leur de domaine sera inscrit dans le fichier de configuration de l\u2019h\u00F4te. La valeur par d\u00E9faut est false et le nom du n\u2019est pas persistant.
host.interface=Une liste des interfaces de r\u00E9seau compl\u00E8tements sp\u00E9cifi\u00E9es et disponibles sur l'h\u00F4te.
host.jvm=Une liste de configurations de JVM qui peuvent \u00EAtre appliqu\u00E9es sur les serveurs de l'h\u00F4te.
host.system-properties=Une liste des propri\u00E9t\u00E9s syst\u00E8me \u00E0 d\u00E9finir sur tous les serveurs de l'h\u00F4te.
host.core-services=Services de base fournis par le contr\u00F4leur h\u00F4te de l'h\u00F4te.
host.system-property=Une propri\u00E9t\u00E9 syst\u00E8me \u00E0 d\u00E9finir sur tous les serveurs de l'h\u00F4te.
host.core-service=Services de base fournis par le contr\u00F4leur h\u00F4te de l'h\u00F4te.
host.server-config=Configuration niveau-h\u00F4te pour les serveurs qui peuvent ex\u00E9cuter sur cet h\u00F4te.
host.server=Serveurs actuellement en cours d'ex\u00E9cution sur l'h\u00F4te
host.socket-binding-group=Le groupe de liaisons de sockets configur\u00E9es ensemble pour une utilisation sur le contr\u00F4leur de domaine.
host.shutdown=Ferme l'h\u00F4te et ses serveurs
host.shutdown.suspend-timeout=Le d\u00E9lai d'attente, en secondes, pour attendre que tous les serveurs en mode domaine g\u00E9r\u00E9s par l'h\u00F4te cible soient suspendus avant de proc\u00E9der \u00E0 l'arr\u00EAt. Si cette valeur est z\u00E9ro (valeur par d\u00E9faut), le serveur sera imm\u00E9diatement suspendu. Une valeur sup\u00E9rieure \u00E0 z\u00E9ro signifie que le serveur attendra jusqu'\u00E0 ce que toutes les requ\u00EAtes actives soient termin\u00E9es. Une valeur inf\u00E9rieure \u00E0 z\u00E9ro signifie que le serveur attendra ind\u00E9finiment la fin de toutes les requ\u00EAtes actives.
host.shutdown.restart=Si true, une fois ferm\u00E9, le contr\u00F4leur de l'h\u00F4te va d\u00E9marrer \u00E0 nouveau
host.state=L'\u00E9tat actuel du contr\u00F4leur h\u00F4te; soit STARTING, RUNNING ou RESTART_REQUIRED
host.primary=Si cet h\u00F4te est l'h\u00F4te primaire du domaine, c'est-\u00E0-dire si ce processus joue le r\u00F4le de contr\u00F4leur de domaine.
host.resolve-expression-on-domain=Op\u00E9ration qui accepte une expression comme entr\u00E9e (ou un string qui puisse \u00EAtre analys\u00E9 en expression) et la r\u00E9soudre en fonction des propri\u00E9t\u00E9s du syst\u00E8me local et des variables d'environnement sur ce contr\u00F4leur d'h\u00F4te.
host.resolve-expression-on-domain.expression=Expression \u00E0 r\u00E9soudre.
host.resolve-expression-on-domain.reply=Expression r\u00E9solue, ou la chaine de caract\u00E8res de la valeur d'entr\u00E9e d'origine si elle ne repr\u00E9sente pas une expression.
host.suspend-servers=Suspend les op\u00E9rations sur tous les serveurs g\u00E9r\u00E9s par ce contr\u00F4leur h\u00F4te. Toutes les op\u00E9rations actuelles seront autoris\u00E9es \u00E0 se terminer, et les nouvelles op\u00E9rations seront rejet\u00E9es.
host.suspend-servers.suspend-timeout=La dur\u00E9e, en secondes, d\u2019attente que tous les serveurs en mode domaine g\u00E9r\u00E9s par l'h\u00F4te cible terminent l'op\u00E9ration de suspension. Si elle correspond \u00E0 z\u00E9ro (valeur par d\u00E9faut), l'op\u00E9ration reprend imm\u00E9diatement. Une valeur sup\u00E9rieure \u00E0 z\u00E9ro signifie que l'op\u00E9ration attendra jusqu'\u00E0 ce nombre de secondes avant de reprendre. Une valeur inf\u00E9rieure \u00E0 z\u00E9ro signifie que l'op\u00E9ration attendra ind\u00E9finiment la fin de toutes les requ\u00EAtes actives. Notez que l'op\u00E9ration ne reviendra pas en arri\u00E8re si le d\u00E9lai d'attente est d\u00E9pass\u00E9, cela signifie simplement que toutes les demandes en cours n'ont pas \u00E9t\u00E9 trait\u00E9es dans le d\u00E9lai sp\u00E9cifi\u00E9.
host.resume-servers=Reprend le traitement sur tous les serveurs g\u00E9r\u00E9s par ce contr\u00F4leur h\u00F4te.
host.env=L'environnement du contr\u00F4leur d'h\u00F4te.
host.env.process-controller-address=L'adresse du contr\u00F4leur du processus auquel ce contr\u00F4leur d'h\u00F4te est connect\u00E9.
host.env.process-controller-port=Le port du contr\u00F4leur de processus auquel ce contr\u00F4leur d'h\u00F4te est connect\u00E9.
host.env.host-controller-address=L'adresse que ce contr\u00F4leur d'h\u00F4te utilise pour communiquer avec le contr\u00F4leur de processus. Non li\u00E9 \u00E0 la communication avec les clients de gestion.
host.env.host-controller-port=Le port utilis\u00E9 par le contr\u00F4leur d'h\u00F4te pour communiquer avec le contr\u00F4leur de processus. Non li\u00E9 \u00E0 la communication avec les clients de gestion.
host.env.home-dir=Le r\u00E9pertoire home de ce contr\u00F4leur h\u00F4te.
host.env.modules-dir=Le r\u00E9pertoire o\u00F9 se trouvent les modules
host.env.domain-base-dir=Le r\u00E9pertoire de base du domaine.
host.env.domain-config-dir=Le r\u00E9pertoire de configuration du domaine.
host.env.host-config-file=Le fichier de configuration pour cet h\u00F4te.
host.env.domain-config-file=Le fichier de configuration pour ce domaine.
host.env.domain-content-dir=Le r\u00E9pertoire o\u00F9 le contenu utilisateur (comme les d\u00E9ploiements) g\u00E9r\u00E9 par le serveur est stock\u00E9.
host.env.domain-data-dir=Le r\u00E9pertoire de donn\u00E9es.
host.env.domain-log-dir=R\u00E9pertoire o\u00F9 les fichier log sont envoy\u00E9s.
host.env.domain-servers-dir=Le r\u00E9pertoire o\u00F9 les serveurs d\u00E9marr\u00E9s de l'h\u00F4te stockent leurs donn\u00E9es de runtime.
host.env.domain-temp-dir=Le r\u00E9pertoire temporaire.
host.env.default-jvm=Le jvm par d\u00E9faut.
host.env.is-restart=Si l'h\u00F4te a \u00E9t\u00E9 d\u00E9marr\u00E9 \u00E0 nouveau par le contr\u00F4leur de processus.
host.env.backup-domain-files=Si ce contr\u00F4leur h\u00F4te doit sauvegarder le contenu du domaine \u00E0 partir du contr\u00F4leur de domaine. Ne peut \u00EAtre vrai que sur les contr\u00F4leurs h\u00F4tes secondaires.
host.env.use-cached-dc=Indique si ce contr\u00F4leur h\u00F4te doit utiliser le contenu du domaine mis en cache (tel qu'obtenu en d\u00E9marrant avec --backup) lors du d\u00E9marrage de l'h\u00F4te. Ne peut \u00EAtre vrai que sur les contr\u00F4leurs d'h\u00F4tes secondaires.
host.env.initial-running-mode=Le mode d'ex\u00E9cution initial de l'h\u00F4te, au moment du lancement du Contr\u00F4leur H\u00F4te. NORMAL ou ADMIN_ONLY. Un serveur ADMIN_ONLY d\u00E9marrera toutes les interfaces de gestion configur\u00E9es et acceptera les requ\u00EAtes de gestion, mais il ne d\u00E9marrera pas les services utilis\u00E9s pour g\u00E9rer les requ\u00EAtes de l'utilisateur final.
host.env.qualified-host-name=Nom d'h\u00F4te complet d\u00E9tect\u00E9 au d\u00E9marrage.
host.env.host-name=Le nom de l'h\u00F4te local d\u00E9tect\u00E9 au d\u00E9marrage du serveur.


host.reload=Recharge le contr\u00F4leur h\u00F4te par la fermeture de tous ses services et son red\u00E9marrage. La JVM elle-m\u00EAme n'est pas red\u00E9marr\u00E9e. Notez toutefois que cela entra\u00EEnera le red\u00E9marrage d'un processus complet pour tous les processus serveur g\u00E9r\u00E9s par cette contr\u00F4leur d'h\u00F4te.
host.reload.admin-only=Indique si le contr\u00F4leur h\u00F4te doit d\u00E9marrer en mode d'ex\u00E9cution ADMIN_ONLY lorsqu'il red\u00E9marre. Un contr\u00F4leur h\u00F4te ADMIN_ONLY d\u00E9marre toutes les interfaces de gestion configur\u00E9es et accepte les demandes de gestion, mais ne d\u00E9marre pas les serveurs et, si ce contr\u00F4leur h\u00F4te est le primaire du domaine, n'accepte pas les connexions entrantes des contr\u00F4leurs h\u00F4tes secondaires.
host.reload.restart-servers=Si true les serveurs seront charg\u00E9s \u00E0 nouveau, et si false les serveurs continueront d'ex\u00E9cuter et se connecteront \u00E0 nouveau au contr\u00F4leur h\u00F4te au prochain d\u00E9marrage.
host.reload.use-current-domain-config=N'a d'effet que si --read-only-domain-config a \u00E9t\u00E9 sp\u00E9cifi\u00E9 lors du d\u00E9marrage du contr\u00F4leur. Dans ce cas, si ce param\u00E8tre est d\u00E9fini sur false le contr\u00F4leur recharg\u00E9 chargera la version originale de la configuration ; si null ou la valeur true, la derni\u00E8re version de runtime du mod\u00E8le sera utilis\u00E9e.
host.reload.use-current-host-config=N'a d'effet que si --read-only-host-config a \u00E9t\u00E9 sp\u00E9cifi\u00E9 lors du d\u00E9marrage du contr\u00F4leur. Dans ce cas, si ce param\u00E8tre est d\u00E9fini sur false le contr\u00F4leur recharg\u00E9 chargera la version originale de la configuration ; si null ou la valeur true, la derni\u00E8re version de runtime du mod\u00E8le sera utilis\u00E9e.
host.reload.domain-config=Utilis\u00E9 pour remplacer le nom de configuration du domaine utilis\u00E9 pour le contr\u00F4leur d\u2019h\u00F4te recharg\u00E9. Quand on proc\u00E8de \u00E0 des changement de mod\u00E8le apr\u00E8s un nouveau chargement, les changements persisteront dans le fichier de configuration de domaine d'origine qui avaient \u00E9t\u00E9 utilis\u00E9 pour d\u00E9marrer le contr\u00F4leur d'h\u00F4te. Ce param\u00E8tre se r\u00E9sout de la m\u00EAme fa\u00E7on que par l'option --domain-config command-line.
host.reload.host-config=Utilis\u00E9 pour remplacer le nom de configuration de l'h\u00F4te utilis\u00E9 pour le contr\u00F4leur d\u2019h\u00F4te recharg\u00E9. Quand on proc\u00E8de \u00E0 des changement de mod\u00E8le apr\u00E8s un nouveau chargement, les changements persisteront dans le fichier de configuration de l'h\u00F4te d'origine qui avaient \u00E9t\u00E9 utilis\u00E9s pour d\u00E9marrer le contr\u00F4leur d'h\u00F4te. Ce param\u00E8tre se r\u00E9sout de la m\u00EAme fa\u00E7on que par l'option --host-config command-line.

server-config=D\u00E9finit un serveur dans le mod\u00E8le de gestion niveau h\u00F4te.
server-config.add=Ajouter une nouvelle configuration de serveur.
server-config.remove=Supprimer une configuration de serveur existante.
server-config.interface=Une liste d'interfaces de r\u00E9seaux nomm\u00E9s et sp\u00E9cifi\u00E9s \u00E0 la disposition de l'utilisateur sur le serveur.
server-config.jvm=La configuration JVM \u00E0 utiliser par ce serveur.
