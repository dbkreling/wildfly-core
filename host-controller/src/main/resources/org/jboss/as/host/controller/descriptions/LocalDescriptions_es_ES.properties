host.server-state=Estado de un proceso
host.extension=Una lista de m\u00F3dulos de extensi\u00F3n.
host.subsystem=Subsistemas a ejecutar en el host. Los subsistemas definidos directamente en un host deben: a) permitir una instalaci\u00F3n en un host y b)ser inicializados por un m\u00F3dulo de extensi\u00F3n en el host.
host.path=Una lista de rutas del sistema de archivos nombrado.
host.persist-name=Si se establece como verdadero, el nombre del controlador del host se escribir\u00E1 en el archivo de configuraci\u00F3n del host; el valor predeterminado es falso y el nombre no se mantiene.
