host.write-remote-domain-controller.security-realm.deprecated=En cambio, se debe hacer referencia a un authentication-context.
host.write-remote-domain-controller.admin-only-policy=Nombre de la pol\u00EDtica que controla la manera en que un controlador de host secundario que iniciaba en modo 'admin-only' y sin el uso de la opci\u00F3n de arranque '--cached-dc' debe tratar la ausencia de una copia local de la configuraci\u00F3n a nivel de dominio.
host.remove-remote-domain-controller=Borra una configuraci\u00F3n de la conexi\u00F3n del controlador de dominio remoto
host.domain-controller.host=La direcci\u00F3n utilizada para la conexi\u00F3n del controlador de dominio
host.domain-controller.ignore-unused-configuration=Se establece en 'true' para indicarle al controlador de dominio que no reenv\u00EDe autom\u00E1ticamente la configuraci\u00F3n y las operaciones para perfiles, los grupos de enlaces de sockets y los grupos de servidores que no afectan a nuestros servidores. Si la conducta no est\u00E1 definida, la conducta predeterminada es 'true', a menos que el proceso se haya iniciado con el par\u00E1metro de la l\u00EDnea de comandos utilizado, en cuyo caso la conducta predeterminada ser\u00E1 'false'.
host.domain-controller.port=El puerto utilizado para la conexi\u00F3n del controlador de dominio
host.domain-controller.protocol=El protocolo utilizado para la conexi\u00F3n del controlador de dominio
host.domain-controller.authentication-context=El contexto de autenticaci\u00F3n a usar para la configuraci\u00F3n de seguridad subyacente
host.domain-controller.username=El nombre de usuario que se utilizar\u00E1 para este host cuando autentica con el controlador de dominio. Si no est\u00E1 definido, se utilizar\u00E1 el nombre del host. Configurar este atributo permite evitar el establecimiento de credenciales separadas para todos los hosts en un dominio.
host.domain-controller.username.deprecated=En cambio, se debe hacer referencia a un authentication-context.
host.domain-controller.security-realm=Nombre del reino de seguridad heredado desde donde se deben obtener las credenciales del host para autenticar con el controlador de dominio.
host.domain-controller.security-realm.deprecated=En cambio, se debe hacer referencia a un authentication-context.
host.domain-controller.admin-only-policy=Nombre de la pol\u00EDtica que controla la manera en que un controlador de host secundario que iniciaba en modo 'admin-only' y sin el uso de la opci\u00F3n de arranque '--cached-dc' debe tratar la ausencia de una copia local de la configuraci\u00F3n a nivel de dominio.
host.domain-controller.remove=Borra una configuraci\u00F3n de la conexi\u00F3n del controlador de dominio remoto
host.namespaces=Mapa de espacios de nombres utilizados en el documento XML de configuraci\u00F3n, en donde las claves son prefijos de espacios de nombres y los valores son URI de esquemas.
host.schema-locations=Mapa de la ubicaci\u00F3n de los esquemas XML utilizados en el documento XML de configuraci\u00F3n, en donde las claves son URI de esquema y los valores son lugares en donde se pueda encontrar el esquema.
