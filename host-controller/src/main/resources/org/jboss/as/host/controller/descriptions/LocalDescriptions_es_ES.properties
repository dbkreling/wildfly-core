host.write-remote-domain-controller.authentication-context=El contexto de autenticaci\u00F3n a usar para la configuraci\u00F3n de seguridad subyacente
host.write-remote-domain-controller.username=El nombre de usuario que se utilizar\u00E1 para este host cuando autentica con el controlador de dominio. Si no est\u00E1 definido, se utilizar\u00E1 el nombre del host. Configurar este atributo permite evitar el establecimiento de credenciales separadas para todos los hosts en un dominio.
