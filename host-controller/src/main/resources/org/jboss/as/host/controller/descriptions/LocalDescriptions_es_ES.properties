# Ignored resource
ignored-resources=Nombres de recursos secundarios directos de las solicitudes de recursos root del dominio que este controlador de host debe ignorar. Solo es relevante en un controlador de host secundario. La configuraci\u00F3n de estos "recursos ignorados" puede ayudar a permitir que un controlador de host de una versi\u00F3n anterior funcione como secundario de un controlador de dominio que ejecute una versi\u00F3n posterior, lo que permite que el secundario ignore partes de la configuraci\u00F3n que su versi\u00F3n del software no puede entender. Esta estrategia solo puede tener \u00E9xito si los servidores administrados por el controlador de host secundario no hacen referencia a ninguna de las configuraciones ignoradas.
ignored-resource-type=Identifica un tipo de instancias de recursos (por ejemplo, 'profile' o 'socket-binding-group') algunos de los cuales deben ser ignorados.
ignored-resource-type.add=Agrega un tipo de instancias de recursos algunos de los cuales deben ser ignorados.
ignored-resource-type.remove=Retira un tipo de recursos de la serie de aquellos por los cuales ciertas instancias deben ignorarse.
ignored-resource-type.names=Una lista de nombres de instancias espec\u00EDficas de este tipo de recursos que deben ser ignorados. La inclusi\u00F3n de '*' en la lista significa que todos los recursos del tipo deben ser ignorados.
ignored-resource-type.wildcard=Un boolean que si es 'Verdadero' indica que todos los recursos del tipo deben ser ignorados.

