host.directory-grouping=Describe la manera en que se deben organizar los directorios escribibles para los servidores administrados por este controlador de host. El valor predeterminado, 'by-server', indica que los directorios escribibles de cada servidor se deben agrupar bajo el nombre del servidor en el directorio de dominios/servidores. La alternativa, 'by-type' indica que los directorios escribibles del servidor se deben agrupar con base en su "tipo" (es decir, "data", "log", "tmp") con los directorios de un tipo dado para todos los servidores que aparecen en el directorio a nivel del dominio para ese tipo, por ejemplo, dominio/datos/servidores/nombre-servidor.
