host.server=Servidores ejecutando actualmente en el host
host.socket-binding-group=Un grupo de enlaces de sockets configurado actualmente para usar en el controlador de host.
host.shutdown=Apaga el host y sus servidores
host.shutdown.suspend-timeout=Tiempo de espera, en segundos, que se esperar\u00E1 hasta que todos los servidores de modo de dominio administrados por el host de destino se suspendan antes de continuar con el apagado. Si este tiempo es cero (valor predeterminado), el servidor se suspender\u00E1 inmediatamente. Un valor mayor que cero significa que el servidor esperar\u00E1 esta cantidad de segundos hasta que todas las peticiones activas finalicen. Un valor por debajo de cero significa que el servidor esperar\u00E1 indefinidamente a que todas las peticiones activas terminen.
host.shutdown.restart=Si es verdadero entonces una vez se apague el controlador de host ser\u00E1 re-iniciado una vez m\u00E1s
host.state=El estado actual del controlador de host; ya sea STARTING, RUNNING o RESTART_REQUIRED
host.primary=Si este host es el host primario del dominio; es decir, si este proceso est\u00E1 actuando como controlador de dominio.
host.resolve-expression-on-domain=Operaci\u00F3n que acepta una expresi\u00F3n como entrada (o una cadena que se puede analizar en una expresi\u00F3n) y la resuelve frente a las propiedades locales del sistema y variables del entorno en todos los servidores administrados por el controlador de host.
host.resolve-expression-on-domain.expression=La expresi\u00F3n a resolver.
host.resolve-expression-on-domain.reply=La expresi\u00F3n resuelta o la cadena forman el valor de la entrada original si no representaba una expresi\u00F3n.
host.suspend-servers=Suspende operaciones en todos los servidores administrados por este controlador de host. Todas las operaciones actuales podr\u00E1n finalizar, y no se permitir\u00E1n nuevas operaciones.
host.suspend-servers.suspend-timeout=Tiempo de espera, en segundos, que transcurre hasta que todos los servidores de modo de dominio administrados por el host de destino finalicen la operaci\u00F3n de suspensi\u00F3n. Si es cero (valor predeterminado), la operaci\u00F3n retornar\u00E1 inmediatamente. Un valor mayor que cero significa que la operaci\u00F3n esperar\u00E1 hasta esta cantidad de segundos para completarse antes de retornar. Un valor menor que cero significa que la operaci\u00F3n esperar\u00E1 indefinidamente a que todas las peticiones activas terminen. Observe que la operaci\u00F3n no se deshar\u00E1 si se sobrepasa el tiempo de espera; esto solo significa que no todas las peticiones actuales se completaron en el tiempo de espera especificado.
host.resume-servers=Reanuda el procesamiento en todos los servidores administrados por este controlador de host.
host.env=El entorno del controlador de host.
host.env.process-controller-address=La direcci\u00F3n del controlador del proceso al que este controlador de host est\u00E1 conectado.
host.env.process-controller-port=El puerto del controlador del proceso al que este controlador de host est\u00E1 conectado.
host.env.host-controller-address=La direcci\u00F3n que el controlador de host utiliza para comunicarse con el controlador de procesos. No se relaciona con la comunicaci\u00F3n de clientes de administraci\u00F3n.
host.env.host-controller-port=El puerto utilizado por el controlador de host para comunicarse con el controlador de procesos. No se relaciona con la comunicaci\u00F3n de clientes de administraci\u00F3n.
host.env.home-dir=El directorio principal de este controlador de host.
host.env.modules-dir=El directorio en donde se encuentran los m\u00F3dulos.
host.env.domain-base-dir=El directorio principal del dominio.
host.env.domain-config-dir=El directorio de configuraci\u00F3n del dominio.
host.env.host-config-file=El archivo de configuraci\u00F3n para este host.
host.env.domain-config-file=El archivo de configuraci\u00F3n para este dominio.
host.env.domain-content-dir=El directorio donde es almacenado el contenido de usuario administrado por el servidor.
host.env.domain-data-dir=El directorio de datos.
host.env.domain-log-dir=El directorio a donde se env\u00EDan los archivos de registro.
host.env.domain-servers-dir=El directorio en donde estos servidores iniciados de host almacenan sus datos de tiempo de ejecuci\u00F3n.
host.env.domain-temp-dir=El directorio temporal.
host.env.default-jvm=La MVJ predeterminada.
host.env.is-restart=Si este host fue iniciado o no por el controlador de proceso.
host.env.backup-domain-files=Si este controlador de host debe respaldar el contenido del dominio desde el controlador de dominio. Solo puede ser verdadero en los controladores de host secundarios.
host.env.use-cached-dc=Si este controlador de host debe utilizar el contenido de dominio en cach\u00E9 (como se obtiene al iniciar con --backup) al iniciar el host. Solo puede ser verdadero en los controladores de host secundarios.
host.env.initial-running-mode=El modo de ejecuci\u00F3n inicial del host, durante el lanzamiento del proceso del controlador de host. Puede ser NORMAL o ADMIN_ONLY. Un servidor ADMIN_ONLY iniciar\u00E1 las interfaces de administraci\u00F3n configuradas y aceptar\u00E1 las peticiones de administraci\u00F3n, pero no iniciar\u00E1 los servicios usados para el manejo de peticiones de usuarios finales.
host.env.qualified-host-name=El nombre de host completamente calificado detectado en el inicio.
host.env.host-name=El nombre de host local detectado en el inicio del servidor.


host.reload=Recarga el controlador de host al apagar todos sus servicios e iniciar de nuevo. La MVJ no se inicia. Observe sin embargo, que esto conllevar\u00E1 a un reinicio total del proceso para cualquier proceso del servidor administrado por el controlador de host.
host.reload.admin-only=Si el controlador de host debe reiniciar en un modo de ejecuci\u00F3n ADMIN_ONLY. Un controlador de host ADMIN_ONLY iniciar\u00E1 las interfaces de administraci\u00F3n configuradas y aceptar\u00E1 las peticiones de administraci\u00F3n, pero no iniciar\u00E1 los servidores o si este controlador de host es el principal para el dominio, aceptar\u00E1 conexiones entrantes de los controladores de host secundarios.
host.reload.restart-servers=Si es verdadero, los servidores se recargar\u00E1n, y si es fa\u013Aso, los servidores se dejar\u00E1n ejecutando y se reconectar\u00E1n al controlador de host una vez se reinicien.
host.reload.use-current-domain-config=Solo tiene efecto si se especific\u00F3 --read-only-domain-config al iniciar el controlador. En ese caso, si este par\u00E1metro se configura como falso el controlador recargado carga la versi\u00F3n de configuraci\u00F3n original; si es nulo o verdadero entonces se utiliza la versi\u00F3n de runtime actual del modelo.
host.reload.use-current-host-config=Solo tiene efecto si se especific\u00F3 --read-only-host-config al iniciar el controlador. En ese caso, si este par\u00E1metro se configura como falso el controlador recargado carga la versi\u00F3n de configuraci\u00F3n original; si es nulo o verdadero entonces se utiliza la versi\u00F3n de runtime actual del modelo.
host.reload.domain-config=Se utiliza para sobrescribir el nombre de la configuraci\u00F3n del dominio para el controlador de host recargado. Cuando se hacen cambios al modelo despu\u00E9s de la recarga, los cambios persistir\u00E1n en el archivo de configuraci\u00F3n de dominio original que fue utilizado para arrancar el controlador de host. Este par\u00E1metro se resuelve en la misma forma que la opci\u00F3n --domain-config command-line.
host.reload.host-config=Se utiliza para sobrescribir el nombre de la configuraci\u00F3n para el controlador de host recargado. Cuando se hacen cambios al modelo despu\u00E9s de la recarga, los cambios persistir\u00E1n en el archivo de configuraci\u00F3n de host que fue utilizado para arrancar el controlador de host. Este par\u00E1metro se resuelve en la misma forma que la opci\u00F3n --host-config command-line.

