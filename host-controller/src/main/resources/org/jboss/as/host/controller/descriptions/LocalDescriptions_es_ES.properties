host.write-remote-domain-controller.host=La direcci\u00F3n utilizada para la conexi\u00F3n del controlador de dominio
host.write-remote-domain-controller.ignore-unused-configuration=Se establece en 'true' para indicarle al controlador de dominio que no reenv\u00EDe autom\u00E1ticamente la configuraci\u00F3n y las operaciones para perfiles, los grupos de enlaces de sockets y los grupos de servidores que no afectan a nuestros servidores. Si la conducta no est\u00E1 definida, la conducta predeterminada es 'true', a menos que el proceso se haya iniciado con el par\u00E1metro de la l\u00EDnea de comandos utilizado, en cuyo caso la conducta predeterminada ser\u00E1 'false'.
