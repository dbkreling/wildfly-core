# Ignored resource
ignored-resources=Nomes dos recursos filho diretos das solicita\u00E7\u00F5es do recurso de domain root pela qual esse controlador de hosts deve ignorar. Apenas relevante no controlador de hosts secund\u00E1rio. A configura\u00E7\u00E3o de tais "recursos ignorados" pode permitir que um controlador de hosts de uma vers\u00E3o anterior opere com um secund\u00E1rio para um controlador de dom\u00EDnios executando uma vers\u00E3o mais recente, permitindo que o secund\u00E1rio ignore partes da configura\u00E7\u00E3o que a pr\u00F3pria vers\u00E3o de software n\u00E3o pode compreender. Essa estrat\u00E9gia pode apenas ser bem sucedida caso os servidores gerenciados pelo controlador de hosts secund\u00E1rio n\u00E3o referenciar uma configura\u00E7\u00E3o ignorada.
ignored-resource-type=Identifica o tipo de recurso (ex.: 'perfil' ou 'socket-binding-group') em que certas inst\u00E2ncias devem ser ignoradas.
