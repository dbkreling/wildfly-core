# Host root
host=O n\u00F3 root do modelo de gerenciamento host-level.
host.add=Adicione um controlador host usando uma configura\u00E7\u00E3o de host vazia.
host.host=Um host
host.host-state=O estado atual do processo de host.
host.runtime-configuration-state=O estado de configura\u00E7\u00E3o atual persistente, um de starting, ok, reload-required, restart-required, stopping ou stopped.
host.name=O nome para uso deste controlador de host. Isto deve ser \u00FAnico no domain. Caso n\u00E3o tenha sido determinado, o default ser\u00E1 o valor do per\u00EDodo de rodagem do InetAddress.getLocalHost().getHostName().
host.release-version=A vers\u00E3o de lan\u00E7amento do WildFly Core na qual este controlador de host est\u00E1 executando.
host.release-codename=O nome de c\u00F3digo do lan\u00E7amento do WildFly Core que este controlador de host est\u00E1 executando. 
host.product-name=O nome do produto baseado em WildFly Core que est\u00E1 sendo executado por este controlador de host.
host.product-version=A vers\u00E3o de lan\u00E7amento do produto baseado em WildFly Core est\u00E1 sendo executada por este controlador de host. 
host.management-major-version=A vers\u00E3o principal da interface do gerenciamento de kernel WildFly Core que \u00E9 provida por este controlador de host.
host.management-minor-version=A vers\u00E3o de manuten\u00E7\u00E3o da interface de gerenciamento de kernel WildFly Core que \u00E9 provida por esse controlador de host.
host.management-micro-version=A vers\u00E3o micro da interface de gerenciamento de kernel WildFly Core que \u00E9 provida por este controlador de host.
host.running-mode=O modo de execu\u00E7\u00E3o atual do controlador de hosts. NORMAL (opera\u00E7\u00F5es normais) ou ADMIN_ONLY. O servidor ADMIN_ONLY iniciar\u00E1 as interfaces de gerenciamento e aceitar\u00E1 solicita\u00E7\u00F5es de gerenciamento, mas n\u00E3o iniciar\u00E1 servidores. Se esse controlador de host for o principal do dom\u00EDnio, ele aceitar\u00E1 conex\u00F5es de entrada dos controladores do host secund\u00E1rio.
host.suspend-state=O estado suspenso do host
host.uuid=A ID exclusiva da inst\u00E2ncia deste servidor. 
host.organization=Identifica\u00E7\u00E3o da atual organiza\u00E7\u00E3o que este controlador de host faz parte. 
host.domain-organization=Identifica\u00E7\u00E3o da atual organiza\u00E7\u00E3o que o domain deste host faz parte. 
host.management=A configura\u00E7\u00E3o do sistema de gerenciamento do host.
host.management.interface=A interface pela qual o socket do host para a comunica\u00E7\u00E3o do gerenciamento deve ser aberta.
host.directory-grouping=Descreve como os diret\u00F3rios de grava\u00E7\u00E3o para servidores gerenci\u00E1veis por este controlador do host devem ser organizados. O valor default, 'por servidor', indica cada um dos diret\u00F3rios de grava\u00E7\u00E3o do servidor deve ser agrupado sob o nome do servidor no diret\u00F3rio domain/servers. Outra op\u00E7\u00E3o, 'por-tipo' indica que cada um dos diret\u00F3rios de grava\u00E7\u00E3o do servidor deve ser agrupado baseando-se no pr\u00F3prio "tipo" (ex.: "dados", "registro em log", "tmp") com diret\u00F3rios de um tipo gerado para todos os servidores no diret\u00F3rio do n\u00EDvel do domain para aquele tipo, ex.: domain/data/servers/server-name.
host.management.port=A porta pela qual o socket do host para comunica\u00E7\u00E3o do gerenciamento intra-domain deve ser aberta.
host.domain-controller=A configura\u00E7\u00E3o de como o host deve interagir com o Domain Controller
host.is-domain-controller=Indica se o host \u00E9 um controlador de dom\u00EDnio ou espera que um controlador de dom\u00EDnio remoto seja configurado.
host.is-domain-controller.deprecated=Use o atributo de grava\u00E7\u00E3o para configurar o atributo domain-controller do controlador host.
host.domain-controller.local=Configura o Domain Controller local
host.write-local-domain-controller=Configura o host para agir como o Domain Controller
host.write-local-domain-controller.deprecated=Use o write-attribute simple para editar o controlador de dom\u00EDnio. 
host.remove-local-domain-controller=Remove o controlador do domain local
host.domain-controller.remote=Configura\u00E7\u00E3o da conex\u00E3o do Domain Controller Remoto
host.write-remote-domain-controller=Adiciona a configura\u00E7\u00E3o da conex\u00E3o do Controlador de Domain
host.write-remote-domain-controller.deprecated=Use o write-attribute simple para editar o controlador de dom\u00EDnio. 
host.write-remote-domain-controller.host=O endere\u00E7o usado para a conex\u00E3o do Controlador de Domain
host.write-remote-domain-controller.ignore-unused-configuration=Defina como verdadeiro para instruir o controlador de dom\u00EDnios a n\u00E3o encaminhar automaticamente configura\u00E7\u00E3o e opera\u00E7\u00F5es para perfis, grupos de vincula\u00E7\u00E3o de soquete e grupos de servidores que n\u00E3o afetam nossos servidores. Se n\u00E3o definido, o comportamento padr\u00E3o \u00E9 \u201Ctrue\u201D a n\u00E3o ser que o processo esteja sido iniciado com o uso do par\u00E2metro de linha de comando \u201C--backup\u201D. Nesse caso, o comportamento padr\u00E3o \u00E9 \u201Cfalse\u201D. 
host.write-remote-domain-controller.port=A porta usada para a conex\u00E3o do Controlador de Domain
host.write-remote-domain-controller.protocol=O protocolo usado para a conex\u00E3o do Domain Controller
host.write-remote-domain-controller.authentication-context=O contexto de autentica\u00E7\u00E3o a ser usado para a configura\u00E7\u00E3o de seguran\u00E7a de sa\u00EDda
host.write-remote-domain-controller.username=O nome de usu\u00E1rio para uso desse host quando ele autenticar o controlador de dom\u00EDnios. Caso seja indefinido, o nome do host ser\u00E1 usado. A configura\u00E7\u00E3o desse atributo possibilita evitar a configura\u00E7\u00E3o de credenciais separados para cada host em um dom\u00EDnio.
host.write-remote-domain-controller.username.deprecated=Em vez disso, um authentication-context dever\u00E1 ser referenciado.
host.write-remote-domain-controller.security-realm=Nome do dom\u00EDnio de seguran\u00E7a legado a partir do qual as credenciais do host para autentica\u00E7\u00E3o com o controlador de dom\u00EDnios devem ser obtidas.
host.write-remote-domain-controller.security-realm.deprecated=Em vez disso, um authentication-context dever\u00E1 ser referenciado.
host.write-remote-domain-controller.admin-only-policy=O nome do controle da pol\u00EDtica como um o controlador de hosts secund\u00E1rio iniciou no modo \u201Cadmin-only\u201D, e sem o uso da op\u00E7\u00E3o de inicializa\u00E7\u00E3o \u201C--cached-dc\u201D, deve manejar a aus\u00EAncia de uma c\u00F3pia local da configura\u00E7\u00E3o do dom\u00EDnio.
host.remove-remote-domain-controller=Remove a configura\u00E7\u00E3o da conex\u00E3o do Domain Controller remoto
host.domain-controller.host=O endere\u00E7o usado para a conex\u00E3o do Controlador de Domain
host.domain-controller.ignore-unused-configuration=Defina como verdadeiro para instruir o controlador de dom\u00EDnios a n\u00E3o encaminhar automaticamente configura\u00E7\u00E3o e opera\u00E7\u00F5es para perfis, grupos de vincula\u00E7\u00E3o de soquete e grupos de servidores que n\u00E3o afetam nossos servidores. Se n\u00E3o definido, o comportamento padr\u00E3o \u00E9 \u201Ctrue\u201D a n\u00E3o ser que o processo esteja sido iniciado com o uso do par\u00E2metro de linha de comando \u201C--backup\u201D. Nesse caso, o comportamento padr\u00E3o \u00E9 \u201Cfalse\u201D. 
host.domain-controller.port=A porta usada para a conex\u00E3o do Controlador de Domain
host.domain-controller.protocol=O protocolo usado para a conex\u00E3o do Domain Controller
host.domain-controller.authentication-context=O contexto de autentica\u00E7\u00E3o a ser usado para a configura\u00E7\u00E3o de seguran\u00E7a de sa\u00EDda
host.domain-controller.username=O nome de usu\u00E1rio para uso desse host quando ele autenticar o controlador de dom\u00EDnios. Caso seja indefinido, o nome do host ser\u00E1 usado. A configura\u00E7\u00E3o desse atributo possibilita evitar a configura\u00E7\u00E3o de credenciais separados para cada host em um dom\u00EDnio.
host.domain-controller.username.deprecated=Em vez disso, um authentication-context dever\u00E1 ser referenciado.
host.domain-controller.security-realm=Nome do dom\u00EDnio de seguran\u00E7a legado a partir do qual as credenciais do host para autentica\u00E7\u00E3o com o controlador de dom\u00EDnios devem ser obtidas.
host.domain-controller.security-realm.deprecated=Em vez disso, um authentication-context dever\u00E1 ser referenciado.
host.domain-controller.admin-only-policy=O nome do controle da pol\u00EDtica como um o controlador de hosts secund\u00E1rio iniciou no modo \u201Cadmin-only\u201D, e sem o uso da op\u00E7\u00E3o de inicializa\u00E7\u00E3o \u201C--cached-dc\u201D, deve manejar a aus\u00EAncia de uma c\u00F3pia local da configura\u00E7\u00E3o do dom\u00EDnio.
host.domain-controller.remove=Remove a configura\u00E7\u00E3o da conex\u00E3o do Domain Controller remoto
host.namespaces=O mapa do namespace usado no documento de configura\u00E7\u00E3o, onde as teclas s\u00E3o prefixos de namespace e valores s\u00E3o URIs de esquema.
host.schema-locations=O mapa das localiza\u00E7\u00F5es dos esquemas XML usado no documento XML da configura\u00E7\u00E3o, onde as teclas s\u00E3o URIs de esquema e valores s\u00E3o localiza\u00E7\u00F5es onde o esquema pode ser encontrado.
# end workaround
host.server-state=Estado do processo
host.extension=A lista dos m\u00F3dulos de extens\u00E3o.
host.subsystem=Subsistemas para serem executados no host. Subsistemas definidos diretamente em um host devem: a) permitirem a instala\u00E7\u00E3o em um host b) serem inicializados por um m\u00F3dulo de extens\u00E3o no host. 
host.path=A lista de caminhos de filesystem nomeados.
host.persist-name=Se configurado como verdadeiro, o nome do controlador host ser\u00E1 gravado no arquivo de configura\u00E7\u00E3o do host. O valor padr\u00E3o \u00E9 falso e o nome n\u00E3o \u00E9 persistido.
host.interface=A lista das interface de rede nomeadas inteiramente especificadas, dispon\u00EDveis para uso no host.
host.jvm=A lista das configura\u00E7\u00F5es da M\u00E1quina Virtual Java que pode ser aplicada nos servidores do host. 
host.system-properties=A lista das propriedades de sistema para configurar em todos os servidores no host.
host.core-services=Os servi\u00E7os core fornecidos pelo controlador do host.
host.system-property=A propriedade de sistema para configurar em todos os servidores no host.
host.core-service=Os servi\u00E7os core fornecidos pelo controlador do host.
host.server-config=As configura\u00E7\u00F5es host-level para os servidores que podem rodar no host.
host.server=Os servidores rodando no host.
host.socket-binding-group=O grupo de associa\u00E7\u00E3o de soquete atualmente configurado para utiliza\u00E7\u00E3o no controlador de host. 
host.shutdown=Encerra o host e seus servidores
host.shutdown.suspend-timeout=O tempo limite, em segundos, a aguardar todos os servidores de modo de dom\u00EDnio gerenciados pelo host de destino serem suspensos antes de o desligamento prosseguir. Se for definido para zero (o padr\u00E3o), o servidor ser\u00E1 suspenso imediatamente. Um valor maior que zero significa que o servidor aguardar\u00E1 a quantidade de segundos definida para que todas as solicita\u00E7\u00F5es ativas sejam finalizadas. Um valor menor que zero significa que o servidor aguardar\u00E1 indefinidamente at\u00E9 que todas as solicita\u00E7\u00F5es ativas sejam finalizadas.
host.shutdown.restart=Caso verdadeiro, uma vez encerrado o controlador de host ser\u00E1 reiniciado novamente
host.state=O estado atual do controlador do host; tanto STARTING, RUNNING ou RESTART_REQUIRED
host.primary=Se este host \u00E9 o host principal para o dom\u00EDnio, ou seja, se este processo est\u00E1 atuando como controlador de dom\u00EDnios.
host.resolve-expression-on-domain=A opera\u00E7\u00E3o que aceita uma express\u00E3o como entrada (ou uma sequ\u00EAncia que pode ser analisada numa express\u00E3o) e a resolve em refer\u00EAncia \u00E0s propriedades de sistema e var\u00E1veis de ambiente em todos os servidores gerenci\u00E1veis por esse controlador do host.
host.resolve-expression-on-domain.expression=A express\u00E3o a ser resolvida.
host.resolve-expression-on-domain.reply=A express\u00E3o resolvida, ou o formul\u00E1rio da sequ\u00EAncia do valor de entrada original, caso n\u00E3o tenha representado uma express\u00E3o.
host.suspend-servers=Suspende opera\u00E7\u00F5es em todos os servidores gerenciados por esse controlador de hosts. Ser\u00E1 permitido que todas as opera\u00E7\u00F5es atuais sejam finalizadas e novas opera\u00E7\u00F5es ser\u00E3o rejeitadas.
host.suspend-servers.suspend-timeout=O tempo limite, em segundos, a aguardar  todos os servidores do modo de dom\u00EDnio gerenciados pelo host de destino conclu\u00EDrem a opera\u00E7\u00E3o de suspens\u00E3o. Se for zero (o padr\u00E3o), a opera\u00E7\u00E3o retornar\u00E1 imediatamente. Um valor maior que zero significa que a opera\u00E7\u00E3o aguardar\u00E1 a quantidade de segundos determinada antes de retornar. Um valor menor que zero significa que a opera\u00E7\u00E3o aguardar\u00E1 indefinidamente at\u00E9 que todas as solicita\u00E7\u00F5es ativas sejam finalizadas. A opera\u00E7\u00E3o n\u00E3o ser\u00E1 revertida caso o tempo limite seja excedido, isso apenas significa que nem todas as solicita\u00E7\u00F5es atuais ser\u00E3o finalizadas no tempo limite especificado.
host.resume-servers=Retoma o processamento em todos os servidores gerenciados por este controlador de hosts.
host.env=O ambiente do controlador do host.
host.env.process-controller-address=O endere\u00E7o do controlador do processo esse controlador do host est\u00E1 conectado.
host.env.process-controller-port=A porta do controlador do processo que esse controlador de host est\u00E1 conectado.
host.env.host-controller-address=O endere\u00E7o que este controlador de host utiliza para comunica\u00E7\u00E3o com o controlador de processo. N\u00E3o relacionado \u00E0 comunica\u00E7\u00E3o com clientes de gerenciamento.
host.env.host-controller-port=A porta que este controlador de host utiliza para comunica\u00E7\u00E3o com o controlador de processo. N\u00E3o relacionada \u00E0 comunica\u00E7\u00E3o com clientes de gerenciamento. 
host.env.home-dir=O diret\u00F3rio principal desse controlador de host.
host.env.modules-dir=O diret\u00F3rio onde os modelos s\u00E3o encontrados.
host.env.domain-base-dir=O diret\u00F3rio de base do dom\u00EDnio. 
host.env.domain-config-dir=O diret\u00F3rio de configura\u00E7\u00E3o do domain.
host.env.host-config-file=O arquivo de configura\u00E7\u00E3o para esse host.
host.env.domain-config-file=O arquivo de configura\u00E7\u00E3o para esse domain.
host.env.domain-content-dir=O diret\u00F3rio onde o conte\u00FAdo do usu\u00E1rio (ex.: implanta\u00E7\u00F5es) que \u00E9 gerenciado por esse servidor \u00E9 stored.
host.env.domain-data-dir=O diret\u00F3rio de dados.
host.env.domain-log-dir=O diret\u00F3rio onde os arquivos de registro de log s\u00E3o enviados.
host.env.domain-servers-dir=O diret\u00F3rio onde esses servidores iniciados do host realizam o store nos pr\u00F3prios dados do per\u00EDodo de execu\u00E7\u00E3o.
host.env.domain-temp-dir=O diret\u00F3rio tempor\u00E1rio.
host.env.default-jvm=O jvm default.
host.env.is-restart=Se \u00E9 que o host foi reiniciado pelo controlador do processo.
host.env.backup-domain-files=Se o controlador de hosts deve retornar ao conte\u00FAdo do dom\u00EDnio a partir do controlador de dom\u00EDnios. Ele s\u00F3 pode ser verdadeiro nos controladores de hosts secund\u00E1rios.
host.env.use-cached-dc=Se este controlador de hosts deve usar o conte\u00FAdo de dom\u00EDnio em cache (conforme obtido pela inicia\u00E7\u00E3o com --backup) na inicializa\u00E7\u00E3o do host. S\u00F3 pode ser verdadeiro nos controladores de hosts secund\u00E1rios.
host.env.initial-running-mode=O modo de execu\u00E7\u00E3o inicial do host quando o processo do controlador de hosts foi lan\u00E7ado. Tanto NORMAL quanto ADMIN_ONLY. Um servidor ADMIN_ONLY iniciar\u00E1 as interfaces de gerenciamento configuradas e aceitar\u00E1 solicita\u00E7\u00F5es de gerenciamento, mas n\u00E3o iniciar\u00E1 servi\u00E7os usados para tratar de solicita\u00E7\u00F5es de usu\u00E1rio final.
host.env.qualified-host-name=O nome do host inteiramente qualificado detectado na inicializa\u00E7\u00E3o.
host.env.host-name=O nome do host local detectado na inicializa\u00E7\u00E3o do servidor.


host.reload=Recarrega o Controlador do Host pela finaliza\u00E7\u00E3o de todos os servi\u00E7os e inicializa\u00E7\u00E3o dos mesmos novamente. O pr\u00F3prio JVM n\u00E3o \u00E9 reinicializado. Perceba que isto levar\u00E1 ao processo completo de reinicializa\u00E7\u00E3o para quaisquer processos gerenciados pelo controlador do host.
host.reload.admin-only=Se o controlador de hosts deve iniciar o modo de execu\u00E7\u00E3o no modo ADMIN_ONLY quando for reiniciado. O controlador de hosts ADMIN_ONLY iniciar\u00E1 as interfaces de gerenciamento e aceitar\u00E1 as solicita\u00E7\u00F5es de gerenciamento. No entanto, ele n\u00E3o iniciar\u00E1 os servidores ou, caso esse controlador de hosts seja o principal para o dom\u00EDnio, aceitar\u00E1 as conex\u00F5es de entrada dos controladores de hosts secund\u00E1rios.
host.reload.restart-servers=Caso verdadeiro os servidores ser\u00E3o recarregados e, caso falso, os servidores ser\u00E3o deixados rodando e reconectar\u00E3o ao Controlador do Host quando novamente iniciados.
host.reload.use-current-domain-config=Apenas possui efeito caso --read-only-domain-config for especificado quando iniciando o controlador. Neste caso, caso este par\u00E2metro for configurado para falso, o controlador recarregado carrega a vers\u00E3o de configura\u00E7\u00E3o original. Caso seja nulo ou verdadeiro, a vers\u00E3o atual de per\u00EDodo de rodagem do modelo ser\u00E1 usada.
host.reload.use-current-host-config=Apenas possui efeito se --read-only-host-config for especificado quando iniciando o controlador. Neste caso, caso o par\u00E2metro for configurado para falso, o controlador recarregado carrega a vers\u00E3o de configura\u00E7\u00E3o original. Caso seja nulo ou verdadeiro, a vers\u00E3o de per\u00EDodo de rodagem atual do modelo ser\u00E1 usada.
host.reload.domain-config=Utilizado para sobrescrever o nome de configura\u00E7\u00E3o do dom\u00EDnio para o controlador de host recarregado. Quando se faz altera\u00E7\u00F5es ao modelo ap\u00F3s o recarregamento, as altera\u00E7\u00F5es ser\u00E3o ainda persistentes ao arquivo de configura\u00E7\u00E3o do dom\u00EDnio original que foi utilizado na primeira inicializa\u00E7\u00E3o do controlador de host. Este par\u00E2metro \u00E9 resolvido do mesmo modo que a op\u00E7\u00E3o da linha de comando --domain-config.
host.reload.host-config=Utilizado para sobrescrever o nome de configura\u00E7\u00E3o do host para o controlador de host recarregado. Quando se faz altera\u00E7\u00F5es ao modelo ap\u00F3s o recarregamento, as altera\u00E7\u00F5es ser\u00E3o ainda persistentes ao arquivo de configura\u00E7\u00E3o do host original que foi utilizado na primeira inicializa\u00E7\u00E3o do controlador de host. Este par\u00E2metro \u00E9 resolvido do mesmo modo que a op\u00E7\u00E3o da linha de comando --host-config.

server-config=Define um servidor no modelo do gerenciamento do host-level.
