ignored-resource-type.remove=Remove o tipo de recurso a partir do conjunto pelo qual certas inst\u00E2ncias devem ser ignoradas.
ignored-resource-type.names=A lista de nomes de inst\u00E2ncias espec\u00EDficas desse tipo de recurso que devem ser ignoradas. A inclus\u00E3o de '*' na lista significa que todos os recursos do tipo devem ser ignorados.
ignored-resource-type.wildcard=O booliano que caso 'verdadeiro' indica que todos os recursos do tipo devem ser ignorados.

