server-config.jvm=A configura\u00E7\u00E3o da m\u00E1quina virtual Java (jvm) para ser utilizada por este servidor. 
server-config.name=O nome do servidor.
server-config.group=O nome de um grupo no servidor a partir do modelo do domain.
server-config.path=A lista de caminhos de filesystem nomeados.
server-config.priority=Preterido. N\u00E3o usado.
server-config.priority.deprecated=N\u00E3o usado.
server-config.cpu-affinity=Preterido. N\u00E3o usado.
server-config.cpu-affinity.deprecated=N\u00E3o usado.
server-config.socket-binding-group=O grupo socket binding pelo qual este servidor pertence.
server-config.socket-binding-default-interface=A interface padr\u00E3o de grupo de vincular soquete para este servidor. 
server-config.socket-binding-port-offset=O deslocamento a ser adicionado aos valores da porta gerados pelo grupo socket binding para esse servidor.
server-config.auto-start=Se \u00E9 que esse servidor deve ser iniciado quando o Controlador do Host for iniciado. 
server-config.status=O status atual do servidor.
server-config.system-property=A lista de propriedades do sistema a ser configurada nesse servidor.
server-config.update-auto-start-with-server-status=Atualizar atributo auto-start com o status do servidor. 

server-config.ssl=Configura\u00E7\u00E3o SSL para quando a inst\u00E2ncia do servidor est\u00E1 reconectando ao seu controlador de host. 
server-config.ssl.loopback=Configura\u00E7\u00E3o SSL para quando a inst\u00E2ncia do servidor est\u00E1 reconectando ao seu controlador de host. 
server-config.ssl.loopback.add=Adiciona a configura\u00E7\u00E3o SSL para o servidor. 
server-config.ssl.loopback.remove=Remove a configura\u00E7\u00E3o SSL do servidor. 
