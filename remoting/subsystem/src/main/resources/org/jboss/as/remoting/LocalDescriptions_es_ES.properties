sasl=El elemento "sasl" contiene configuraci\u00F3n de autenticaci\u00F3n SASL para este conector.
sasl.add=Agrega la configuraci\u00F3n de autenticaci\u00F3n SASL para este conector.
sasl.remove=Borra la configuraci\u00F3n de autenticaci\u00F3n SASL para este conector.
sasl.include-mechanisms=El elemento anidado opcional "include-mechanisms" contiene una lista de los nombres de mecanismos SASL autorizados. Solo se autorizar\u00E1n los mecanismos presentes en esta lista.
sasl.qop=El elemento anidado opcional "qop" contiene una lista de valores de protecci\u00F3n de cualidad, en orden descendente. 
sasl.strength=El elemento anidado opcional "strength" contiene una lista de valores de fortaleza de cifras, en orden de preferencia. 
sasl.reuse-session=El elemento booleano anidado opcional "reuse-session" especifica si el servidor debe intentar reutilizar la informaci\u00F3n de sesi\u00F3n autenticada previamente. El mecanismo puede o no soportar tal reutilizaci\u00F3n, y otros factores pueden evitarlo.
sasl.server-auth=El elemento booleano anidado opcional "server-auth" especifica si el servidor debe autenticarse en el cliente. No todos los mecanismos pueden admitir esta configuraci\u00F3n.
sasl.sasl-policy=Especifica una pol\u00EDtica opcional a usar para disminuir el conjunto de mecanismos disponibles. 
sasl.property=Propiedades para configuraci\u00F3n avanzada SASL .

policy=La configuraci\u00F3n de pol\u00EDtica.
policy.add=Agrega la pol\u00EDtica SASL.
policy.remove=Borra la pol\u00EDtica SASL.
policy.forward-secrecy=El elemento anidado opcional "forward-secrecy" contiene un valor booleano que especifica si se requieren los mecanismos que implementan m\u00E1s secrecy. 'Forward secrecy' significa que al entrar a una sesi\u00F3n no proporcionar\u00E1 informaci\u00F3n para ingresar a siguientes sesiones. 
policy.no-active=El elemento anidado opcional "no-active" contiene un valor boolean que especifica si los mecanismos susceptibles a ataques activos (no de diccionario) no est\u00E1n permitidos. "false" para permitir, "true" para negar. 
policy.no-anonymous=El elemento anidado opcional "no-anonymous" contiene un valor booleano que especifica si los mecanismos que aceptan un ingreso an\u00F3nimo est\u00E1n permitidos. "false" para permitir, "true" para negar. 
policy.no-dictionary=El elemento anidado opcional "no-dictionary" contiene un valor booleano que especifica si los mecanismos susceptibles a ataques pasivos de diccionario est\u00E1n permitidos. "false" para permitir, "true" para negar. 
policy.no-plain-text=El elemento anidado opcional "no-plain-text" contiene un valor booleano que especifica si los mecanismos susceptibles a ataques pasivos en texto plano (por ejemplo, "PLAIN") no est\u00E1n permitidos. "false" para permitir, "true" para negar. 
policy.pass-credentials=El elemento anidado opcional "pass-anonymous" contiene un valor boolean que especifica si se requieren o no los mecanismos que pasan credenciales de clientes. 

property=Propiedades soportadas por el proveedor subyacente. El nombre de propiedad se infiere del \u00FAltimo elemento de la direcci\u00F3n de propiedades.
property.add=Agrega una propiedad.
property.remove=Borra una propiedad.
property.value=El valor de la propiedad

#remoting.sasl=The configuration of the SASL authentication layer for this server.
#remoting.sasl.include-mechanisms=The optional nested "include-mechanisms" element contains a list of allowed SASL mechanism names. Only mechanisms that are present in this list will be allowed.
#remoting.sasl.qop=The optional nested "qop" element contains a list of quality-of-protection values, in decreasing order of preference.
#remoting.sasl.strength=The optional nested "strength" element contains a list of cipher strength values, in decreasing order of preference.
#remoting.sasl.reuse-session=The optional nested "reuse-session" boolean element specifies whether or not the server should attempt to reuse previously authenticated session information.  The mechanism may or may not support such reuse, and other factors may also prevent it.
#remoting.sasl.server-auth=The optional nested "server-auth" boolean element specifies whether the server should authenticate to the client.  Not all mechanisms may support this setting.

#remoting.sasl.policy.forward-secrecy=The optional nested "forward-secrecy" element contains a boolean value which specifies whether mechanisms that implement forward secrecy between sessions are required. Forward secrecy means that breaking into one session will not automatically provide information for breaking into future sessions.
#remoting.sasl.policy.no-active=The optional nested "no-active" element contains a boolean value which specifies whether mechanisms susceptible to active (non-dictionary) attacks are not permitted. "false" to permit, "true" to deny.
#remoting.sasl.policy.no-anonymous=The optional nested "no-anonymous" element contains a boolean value which specifies whether mechanisms that accept anonymous login are permitted.  "false" to permit, "true" to deny.
#remoting.sasl.policy.no-dictionary=The optional nested "no-dictionary" element contains a boolean value which specifies whether mechanisms susceptible to passive dictionary attacks are permitted.  "false" to permit, "true" to deny.
#remoting.sasl.policy.no-plain-text=The optional nested "no-plain-text" element contains a boolean value which specifies whether mechanisms susceptible to simple plain passive attacks (e.g., "PLAIN") are not permitted.    "false" to permit, "true" to deny.
#remoting.sasl.policy.pass-credentials=The optional nested "pass-credentials" element contains a boolean value which specifies whether mechanisms that pass client credentials are required.
#remoting.sasl.properties=Additional properties to configure sasl.

