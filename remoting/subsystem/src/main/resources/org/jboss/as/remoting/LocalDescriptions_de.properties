remoting.send-buffer-size=Die Gr\u00F6\u00DFe des gr\u00F6\u00DFten Puffers, die dieser Endpunkt \u00FCber eine Verbindung \u00FCbertragen wird.
remoting.max-inbound-messages=Die maximale Anzahl gleichzeitiger eingehender Nachrichten in einem Channel.
remoting.receive-window-size=Die maximale Fenstergr\u00F6\u00DFe der Empfangsrichtung f\u00FCr Verbindungschannels, in Bytes.
remoting.heartbeat-interval=Das f\u00FCr Verbindungs-Heartbeats zu verwendende Intervall in Millisekunden. Falls die Verbindung in ausgehender Richtung f\u00FCr diese Zeitspanne inaktiv ist, wird eine Ping-Nachricht gesendet, die eine entsprechende Antwortnachricht ausl\u00F6st.
