sasl=Das "sasl" Element enth\u00E4lt die SASL-Authentifizierungskonfiguration f\u00FCr diesen Connector.
sasl.add=F\u00FCgt die SASL-Authentifizierungskonfiguration f\u00FCr den Connector hinzu
sasl.remove=Entfernt die SASL-Authentifizierungskonfiguration f\u00FCr den Connector
sasl.include-mechanisms=Das optionale verschachtelte "include-mechanisms"-Element enth\u00E4lt eine Liste der Namen zul\u00E4ssiger SASL-Mechanismen. Nur Mechanismen, die in dieser Liste enthalten sind, werden zugelassen.
sasl.qop=Das optionale, verschachtelte "qop" Element enth\u00E4lt eine Liste mit 'Quality-of-Protection' Werten, in absteigender Reihenfolge der Pr\u00E4ferenz.
sasl.strength=Das optionale, verschachtelte "strength" Element enth\u00E4lt eine Liste mit Cipher-St\u00E4rken Werten, in absteigender Reihenfolge der Pr\u00E4ferenz.
sasl.reuse-session=Das optionale, verschachtelte boolesche Element "reuse-session" gibt an, ob der Server versuchen soll, vormals authentifizierte Session-Informationen erneut zu verwenden. Unter Umst\u00E4nden unterst\u00FCtzt der Mechanismus diese Wiederverwendung jedoch nicht, und auch andere Faktoren k\u00F6nnen diese Wiederverwendung verhindern.
sasl.server-auth=Das optionale, verschachtelte boolesche Element "server-auth" gibt an, ob der Server sich beim Client authentifizieren soll. Nicht alle Mechanismen unterst\u00FCtzen diese Einstellung.
sasl.sasl-policy=Spezifiziert eine optionale Richtlinie, anhand derer die Reihe der verf\u00FCgbaren Mechanismen eingegrenzt wird.
sasl.property=Eigenschaften zur weiteren Konfiguration von sasl.

policy=Die Richtlinienkonfiguration
policy.add=F\u00FCgt die SASL-Richtlinie hinzu.
policy.remove=Entfernt die SASL-Richtlinie.
policy.forward-secrecy=Das optionale, verschachtelte "forward-secrecy" Element enth\u00E4lt einen Booleschen Wert, der spezifiziert, ob Mechanismen zur Implementierung von Folgenlosigkeit zwischen Sessions erforderlich sind. Folgenlosigkeit bedeutet, dass aus einem erfolgreichen Einbruch in eine Session keine Informationen f\u00FCr nachfolgende Sessions abgeleitet werden k\u00F6nnen.
policy.no-active=Das optionale, verschachtelte "no-active" Element enth\u00E4lt einen Booleschen Wert, der spezifiziert, ob Mechanismen zul\u00E4ssig sind, die anf\u00E4llig f\u00FCr aktive Angriffe (keine W\u00F6rterbuchangriffe) sind. "false" um solche Mechanismen zuzulassen, "true" um sie zu verbieten.
policy.no-anonymous=Das optionale, verschachtelte "no-anonymous"-Element enth\u00E4lt einen booleschen Wert, der angibt, ob Mechanismen zul\u00E4ssig sind, die anonyme Anmeldungen erlauben. "false", um solche Mechanismen zuzulassen, "true", um sie zu verbieten.
policy.no-dictionary=Das optionale, verschachtelte "no-dictionary"-Element enth\u00E4lt einen booleschen Wert, der angibt, ob Mechanismen zul\u00E4ssig sind, die anf\u00E4llig f\u00FCr passive W\u00F6rterbuchangriffe sind. "false", um solche Mechanismen zuzulassen, "true", um sie zu verbieten.
policy.no-plain-text=Das optionale, verschachtelte "no-plain-text"-Element enth\u00E4lt einen booleschen Wert, der angibt, ob Mechanismen zul\u00E4ssig sind, die anf\u00E4llig f\u00FCr einfache, passive Klartext-Angriffe (z. B. PLAIN) sind. "false", um solche Mechanismen zuzulassen, "true", um sie zu verbieten.
policy.pass-credentials=Das optionale, verschachtelte "pass-credentials" Element enth\u00E4lt einen Booleschen Wert, der spezifiziert, ob Mechanismen erforderlich sind, die Client-Berechtigungsnachweise \u00FCbergeben.

property=Die vom zugrunde liegenden Provider unterst\u00FCtzten Eigenschaften. Der Eigenschaftsname leitet sich vom letzten Element der Eigenschaftsadresse ab.
property.add=F\u00FCgt eine Eigenschaft hinzu.
property.remove=Entfernt eine Eigenschaft.
property.value=Der Eigenschaftswert.

#remoting.sasl=The configuration of the SASL authentication layer for this server.
#remoting.sasl.include-mechanisms=The optional nested "include-mechanisms" element contains a list of allowed SASL mechanism names. Only mechanisms that are present in this list will be allowed.
#remoting.sasl.qop=The optional nested "qop" element contains a list of quality-of-protection values, in decreasing order of preference.
#remoting.sasl.strength=The optional nested "strength" element contains a list of cipher strength values, in decreasing order of preference.
#remoting.sasl.reuse-session=The optional nested "reuse-session" boolean element specifies whether or not the server should attempt to reuse previously authenticated session information.  The mechanism may or may not support such reuse, and other factors may also prevent it.
#remoting.sasl.server-auth=The optional nested "server-auth" boolean element specifies whether the server should authenticate to the client.  Not all mechanisms may support this setting.

#remoting.sasl.policy.forward-secrecy=The optional nested "forward-secrecy" element contains a boolean value which specifies whether mechanisms that implement forward secrecy between sessions are required. Forward secrecy means that breaking into one session will not automatically provide information for breaking into future sessions.
#remoting.sasl.policy.no-active=The optional nested "no-active" element contains a boolean value which specifies whether mechanisms susceptible to active (non-dictionary) attacks are not permitted. "false" to permit, "true" to deny.
#remoting.sasl.policy.no-anonymous=The optional nested "no-anonymous" element contains a boolean value which specifies whether mechanisms that accept anonymous login are permitted.  "false" to permit, "true" to deny.
#remoting.sasl.policy.no-dictionary=The optional nested "no-dictionary" element contains a boolean value which specifies whether mechanisms susceptible to passive dictionary attacks are permitted.  "false" to permit, "true" to deny.
#remoting.sasl.policy.no-plain-text=The optional nested "no-plain-text" element contains a boolean value which specifies whether mechanisms susceptible to simple plain passive attacks (e.g., "PLAIN") are not permitted.    "false" to permit, "true" to deny.
#remoting.sasl.policy.pass-credentials=The optional nested "pass-credentials" element contains a boolean value which specifies whether mechanisms that pass client credentials are required.
#remoting.sasl.properties=Additional properties to configure sasl.

