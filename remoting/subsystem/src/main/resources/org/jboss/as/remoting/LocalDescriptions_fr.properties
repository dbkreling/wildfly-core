sasl=L'\u00E9l\u00E9ment "sasl" contient la configuration de l'authentification SASL pour ce connecteur.
sasl.add=Ajoute la configuration d'authentification pour son connecteur
sasl.remove=Supprime la configuration d'authentification pour son connecteur
sasl.include-mechanisms=L'\u00E9l\u00E9ment imbriqu\u00E9 facultatif "include-mechanisms" contient une liste de noms de m\u00E9canismes SASL autoris\u00E9s. Seuls les m\u00E9canismes pr\u00E9sents dans cette liste seront autoris\u00E9s.
sasl.qop=L'\u00E9l\u00E9ment optionnel imbriqu\u00E9 "qop" contient une liste des valeurs de quality-of-protection qui vont dans un ordre d\u00E9croissant de pr\u00E9f\u00E9rence.
sasl.strength=L'\u00E9l\u00E9ment optionnel imbriqu\u00E9 "strength" contient une liste des valeurs de puissance cipher, qui vont dans un ordre d\u00E9croissant de pr\u00E9f\u00E9rence.
sasl.reuse-session=L'\u00E9l\u00E9ment bool\u00E9en optionnel imbriqu\u00E9 "reuse-session" indique si oui ou non le serveur doit tenter de r\u00E9utiliser les informations de session d\u00E9j\u00E0 authentifi\u00E9es. Le m\u00E9canisme devra ou non supporter une telle utilisation. D'autres facteurs risquent de l'en emp\u00EAcher.
sasl.server-auth=L'\u00E9l\u00E9ment bool\u00E9en optionnel imbriqu\u00E9 "server-auth" indique si le serveur doit tenter d'authentifier le client. Tous les m\u00E9canismes ne supportent pas forc\u00E9ment cette configuration.
sasl.sasl-policy=Indique la politique optionnelle \u00E0 utiliser pour limiter l'ensemble des m\u00E9canismes disponibles.
sasl.property=Propri\u00E9t\u00E9s pour configurer davantage sasl.

policy=La configuration de la politique.
policy.add=Ajoute la politique SASL.
policy.remove=Supprime la politique SASL.
policy.forward-secrecy=L'\u00E9l\u00E9ment facultatif de "forward-secrecy" imbriqu\u00E9e contient une valeur bool\u00E9enne qui sp\u00E9cifie si les m\u00E9canismes qui impl\u00E9mentent forward-secrecy entre les sessions sont n\u00E9cessaires. Forward-secrecy signifie que s'ins\u00E9rer dans une session ne fournira pas automatiquement des informations pour s'ins\u00E9rer dans des sessions futures.
policy.no-active=L'\u00E9l\u00E9ment imbriqu\u00E9 "no-active" contient une valeur bool\u00E9enne qui indique si les m\u00E9canismes susceptibles d'attaques actives (non-dictionary) sont permises. "false" pour autoriser et "true" pour interdire.
policy.no-anonymous=L'\u00E9l\u00E9ment imbriqu\u00E9 "no-anonymous" contient une valeur bool\u00E9enne qui indique si les m\u00E9canismes susceptibles d'accepter un login anonyme sont permis. "false" pour autoriser et "true" pour interdire.
policy.no-dictionary=L'\u00E9l\u00E9ment imbriqu\u00E9 "no-dictionary" contient une valeur bool\u00E9enne qui indique si les m\u00E9canismes susceptibles d'attaques passives sont permises. "false" pour autoriser et "true" pour interdire.
policy.no-plain-text=L'\u00E9l\u00E9ment imbriqu\u00E9 "no-plain-text" contient une valeur bool\u00E9enne qui indique si les m\u00E9canismes susceptibles d'attaques passives simples (c-a-d "PLAIN") sont pas permis. "false" pour autoriser et "true" pour interdire.
policy.pass-credentials=L'\u00E9l\u00E9ment imbriqu\u00E9 "pass-credentials" contient une valeur bool\u00E9enne qui indique si les m\u00E9canismes qui passent les informations d'authentification des clients sont permis.

property=Propri\u00E9t\u00E9s support\u00E9es par le fournisseur sous-jacent. Le nom de la propri\u00E9t\u00E9 est inf\u00E9r\u00E9 \u00E0 partir du dernier \u00E9l\u00E9ment de l'adresse de propri\u00E9t\u00E9s.
property.add=Ajoute une propri\u00E9t\u00E9.
property.remove=Supprime une propri\u00E9t\u00E9.
property.value=La valeur de la propri\u00E9t\u00E9.

#remoting.sasl=The configuration of the SASL authentication layer for this server.
#remoting.sasl.include-mechanisms=The optional nested "include-mechanisms" element contains a list of allowed SASL mechanism names. Only mechanisms that are present in this list will be allowed.
#remoting.sasl.qop=The optional nested "qop" element contains a list of quality-of-protection values, in decreasing order of preference.
#remoting.sasl.strength=The optional nested "strength" element contains a list of cipher strength values, in decreasing order of preference.
#remoting.sasl.reuse-session=The optional nested "reuse-session" boolean element specifies whether or not the server should attempt to reuse previously authenticated session information.  The mechanism may or may not support such reuse, and other factors may also prevent it.
#remoting.sasl.server-auth=The optional nested "server-auth" boolean element specifies whether the server should authenticate to the client.  Not all mechanisms may support this setting.

#remoting.sasl.policy.forward-secrecy=The optional nested "forward-secrecy" element contains a boolean value which specifies whether mechanisms that implement forward secrecy between sessions are required. Forward secrecy means that breaking into one session will not automatically provide information for breaking into future sessions.
#remoting.sasl.policy.no-active=The optional nested "no-active" element contains a boolean value which specifies whether mechanisms susceptible to active (non-dictionary) attacks are not permitted. "false" to permit, "true" to deny.
#remoting.sasl.policy.no-anonymous=The optional nested "no-anonymous" element contains a boolean value which specifies whether mechanisms that accept anonymous login are permitted.  "false" to permit, "true" to deny.
#remoting.sasl.policy.no-dictionary=The optional nested "no-dictionary" element contains a boolean value which specifies whether mechanisms susceptible to passive dictionary attacks are permitted.  "false" to permit, "true" to deny.
#remoting.sasl.policy.no-plain-text=The optional nested "no-plain-text" element contains a boolean value which specifies whether mechanisms susceptible to simple plain passive attacks (e.g., "PLAIN") are not permitted.    "false" to permit, "true" to deny.
#remoting.sasl.policy.pass-credentials=The optional nested "pass-credentials" element contains a boolean value which specifies whether mechanisms that pass client credentials are required.
#remoting.sasl.properties=Additional properties to configure sasl.

