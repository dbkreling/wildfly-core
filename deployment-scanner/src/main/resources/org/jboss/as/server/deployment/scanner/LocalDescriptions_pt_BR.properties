deployment.scanner=A configura\u00E7\u00E3o do subsistema do scanner da implanta\u00E7\u00E3o
deployment.scanner.subsystem.add=Adiciona o subsistema do scanner da implanta\u00E7\u00E3o.
deployment.scanner.subsystem.remove=Remove o subsistema do scanner da implanta\u00E7\u00E3o.
deployment.scanner.subsystem.scanner=Os scanners mantidos pelo subsistema.
deployment.scanner.subsystem=Um scanner de implanta\u00E7\u00E3o individual que escaneia uma localiza\u00E7\u00E3o particular
deployment.scanner.relative-to=A refer\u00EAncia ao caminho do filesystem definido na se\u00E7\u00E3o "caminhos" da configura\u00E7\u00E3o do servidor.
deployment.scanner.path=O caminho do filesystem atual a ser escaneado. Ele \u00E9 tratado como um caminho absoluto, a n\u00E3o ser que o atributo 'relative-to' seja especificado. Neste caso, o valor \u00E9 tratado como relativo ao daquele caminho.
deployment.scanner.auto-deploy-exploded=Permite a implementa\u00E7\u00E3o autom\u00E1tica de conte\u00FAdo n\u00E3o compactado sem necessitar um arquivo do marcador .dodeploy. Recomendado somente para cen\u00E1rios de implementa\u00E7\u00F5es b\u00E1sicas para prevenir que implementa\u00E7\u00F5es de aplicativos n\u00E3o compactados ocorram durante altera\u00E7\u00F5es feitas pelo desenvolvedor ou sistema operacional. 
deployment.scanner.auto-deploy-zipped=Controla se \u00E9 que o conte\u00FAdo de implanta\u00E7\u00E3o com zip deve ser automaticamente implantado pelo scanner sem solicita\u00E7\u00E3o ao usu\u00E1rio de adi\u00E7\u00E3o ao arquivo do marcador .dodeploy.
deployment.scanner.auto-deploy-xml=Controla se \u00E9 que o conte\u00FAdo de implanta\u00E7\u00E3oXML deve ser automaticamente implantado pelo scanner sem solicita\u00E7\u00E3o ao usu\u00E1rio de adi\u00E7\u00E3o ao arquivo do marcador .dodeploy.
deployment.scanner.scan-enabled=Sinalizador indicando que todas as verifica\u00E7\u00F5es (incluindo a verifica\u00E7\u00E3o inicial) est\u00E3o ativadas.
deployment.scanner.scan-interval=Intervalo peri\u00F3dico, em mil\u00E9simos de segundos, pelo qual o reposit\u00F3rio deve ser verificado para altera\u00E7\u00F5es. Um valor inferior a 1 indica se o reposit\u00F3rio deve ser verificado no come\u00E7o da inicializa\u00E7\u00E3o.
deployment.scanner.deployment-timeout=Intervalo, em segundos, que uma implanta\u00E7\u00E3o \u00E9 permitida a executar antes de ser cancelada.
deployment.scanner.runtime-failure-causes-rollback=Marcador indicando se uma falha de runtime de uma implementa\u00E7\u00E3o causa um retrocesso da implementa\u00E7\u00E3o assim como em todas as outras (talvez n\u00E3o relacionadas) implementa\u00E7\u00F5es como parte da opera\u00E7\u00E3o de escaneamento. 
deployment.scanner.add=Adiciona um novo scanner de implanta\u00E7\u00E3o
deployment.scanner.remove=Remove um novo scanner de implanta\u00E7\u00E3o
deployment.scanner.name=O nome do scanner
deployment.scanner.run-scan=A opera\u00E7\u00E3o de executar um \u00FAnico escaneamento do esc\u00E2ner de implementa\u00E7\u00E3o.  