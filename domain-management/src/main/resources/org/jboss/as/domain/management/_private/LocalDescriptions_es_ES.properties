core.management.syslog-truststore.keystore-password-credential-reference.type=El tipo de credencial que designa esta referencia.
core.management.syslog-truststore.keystore-password-credential-reference.clear-text=Secreto especificado mediante texto sin cifrar. Verifique la manera en que el almac\u00E9n de credenciales proporciona credenciales/secretos a servicios.
core.management.syslog-truststore.keystore-path=La ruta del truststore.
core.management.syslog-truststore.keystore-relative-to=El nombre de otra ruta nombrada previamente o de una de las rutas est\u00E1ndar que el sistema proporciona. Si se proporciona un 'keystore-relativo-a' entonces el valor del atributo 'ruta-keystore' se trata como relativo a la ruta especificada por este atributo.
core.management.syslog-truststore.server-keystore-path=La 'ruta-keystore' sobrescrita del archivo de registro de auditor\u00EDa a utilizar al configurar el manejador para los servidores administrados.
core.management.syslog-truststore.server-keystore-relative-to=El 'keystore-relativo-a' sobrescrito del archivo de registro de auditor\u00EDa utilizado para configurar el manejador para los servidores administrados. El nombre de otra ruta nombrada previamente o de una de las rutas est\u00E1ndar que el sistema proporciona. Si se proporciona un 'almac\u00E9n de claves-relativo-a' entonces el valor del atributo 'ruta-almac\u00E9n de claves' se trata como relativo a la ruta especificada por este atributo.
core.management.syslog-udp=Configuraci\u00F3n a agregar a syslog a trav\u00E9s de udp/ip.
