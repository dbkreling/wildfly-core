core.management.syslog-truststore.key-password=La contrase\u00F1a para la clave del truststore.
core.management.syslog-truststore.keystore-password=La contrase\u00F1a para el truststore.
core.management.syslog-truststore.keystore-password-credential-reference=La referencia a la credencial para la contrase\u00F1a del truststore almacenada en CredentialStore bajo el alias definido o la contrase\u00F1a del texto sin cifrar.
core.management.syslog-truststore.keystore-password-credential-reference.store=El nombre del almac\u00E9n de credenciales que mantiene el alias en la credencial.
