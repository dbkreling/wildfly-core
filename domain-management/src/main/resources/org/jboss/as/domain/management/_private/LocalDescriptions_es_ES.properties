core.management.syslog-tls.message-transfer=La configuraci\u00F3n de transferencia del mensaje tal como se describe en la secci\u00F3n 3.4 de RFC-6587. Puede ser OCTET_COUNTING tal como se describe en la secci\u00F3n 3.4.1 de RFC-6587 o NON_TRANSPARENT_FRAMING como se describe en la secci\u00F3n 3.4.1 de RFC-6587. Vea la documentaci\u00F3n de su proveedor syslog para ver lo que se soporta.
core.management.syslog-tls.port=El puerto del servidor syslog para el tls a trav\u00E9s de peticiones tcp.
core.management.syslog-tls.reconnect-timeout=Si se detecta que una conexi\u00F3n se cae, el n\u00FAmero de segundos que espera antes de reconectar. Un n\u00FAmero negativo significa no reconectar autom\u00E1ticamente.
core.management.syslog-tls.authentication=Configuraci\u00F3n para el truststore para el certificado del servidor si no es firmado por una autoridad y el almac\u00E9n de claves que contiene el certificado del cliente si el servidor syslog se configura para requerir autenticaci\u00F3n del cliente.

core.management.service=Servicios de administraci\u00F3n.
core.management-operations=Ejecuci\u00F3n de operaciones de administraci\u00F3n.
core.management-operations.cancel-non-progressing-operation=Busque una operaci\u00F3n que haya mantenido el bloqueo de ejecuci\u00F3n de la operaci\u00F3n de manera exclusiva por un periodo mayor que el tiempo de expiraci\u00F3n proporcionado y si la encuentra entonces canc\u00E9lela.
core.management-operations.cancel-non-progressing-operation.timeout=Periodo m\u00EDnimo en segundos durante el cual una operaci\u00F3n debe mantener el bloqueo de ejecuci\u00F3n exclusivo antes de que pueda considerarse elegible para ser cancelado.
core.management-operations.find-non-progressing-operation=Busque una operaci\u00F3n que haya mantenido el bloqueo de ejecuci\u00F3n de la operaci\u00F3n de manera exclusiva por un periodo mayor que el tiempo de expiraci\u00F3n proporcionado y si la encuentra entonces retorne su id.
core.management-operations.find-non-progressing-operation.timeout=Periodo m\u00EDnimo en segundos durante el cual una operaci\u00F3n debe mantener el bloqueo de ejecuci\u00F3n exclusivo antes de que pueda considerarse elegible para ser cancelado.
core.management-operations.active-operation=Una operaci\u00F3n ejecutando actualmente.
core.management-operations.active-operation.operation=El nombre de la operaci\u00F3n o '<hidden>' si el que realiza la llamada no est\u00E1 autorizado para dirigir el recurso destino de la operaci\u00F3n.
core.management-operations.active-operation.address=La direcci\u00F3n del recurso destino de la operaci\u00F3n. El valor del elemento final de la direcci\u00F3n ser\u00E1 '<hidden>' si el que realiza la llamada no est\u00E1 autorizado para dirigir el recurso destino de la operaci\u00F3n.
core.management-operations.active-operation.caller-thread=El nombre del hilo que est\u00E1 ejecutando la operaci\u00F3n.
core.management-operations.active-operation.access-mechanism=El mecanismo utilizado para presentar una solicitud al servidor.
core.management-operations.active-operation.domain-uuid=Identificador de una operaci\u00F3n general de dominio de procesos m\u00FAltiples de la cual forma parte esta operaci\u00F3n, o indefinido si esta operaci\u00F3n no est\u00E1 relacionada con dicha operaci\u00F3n de dominio.
core.management-operations.active-operation.domain-rollout='true', si la operaci\u00F3n es una solicitud subsidiaria de un proceso de dominio diferente al que maneja directamente la operaci\u00F3n que se ejecuta en el sitio como parte de la recuperaci\u00F3n de la operaci\u00F3n original del dominio.
core.management-operations.active-operation.execution-status=La actividad actual de la operaci\u00F3n.
core.management-operations.active-operation.cancelled=Si la operaci\u00F3n ha sido cancelada.
core.management-operations.active-operation.running-time=Cantidad de tiempo que la operaci\u00F3n ha estado ejecutando.
core.management-operations.active-operation.exclusive-running-time=Cantidad de tiempo que la operaci\u00F3n ha estado ejecutando manteniendo el bloqueo de ejecuci\u00F3n de operaci\u00F3n exclusivo o -1 si la operaci\u00F3n no mantiene el bloqueo de ejecuci\u00F3n exclusivo.
core.management-operations.active-operation.cancel=Intento de cancelar la operaci\u00F3n.
core.management-operations.runtime-modification-begun=Notificaci\u00F3n enviada cuando la operaci\u00F3n de administraci\u00F3n est\u00E1 a punto de comenzar modificaciones en el contenedor del servicio de runtime.
core.management-operations.runtime-modification-complete=Notificaci\u00F3n enviada cuando la operaci\u00F3n de administraci\u00F3n ha completado las modificaciones en el contenedor del servicio de runtime.
core.management-operations.boot-complete=Notificaci\u00F3n enviada cuando se completa el arranque del servidor.

core.management.host-connection=Informaci\u00F3n sobre el estado de conexi\u00F3n de un controlador de host secundario.

