core.management.syslog-tcp.remove=Borrar el protocolo tcp syslog.
core.management.syslog-tcp.host=El host del servidor syslog para las peticiones tcp.
core.management.syslog-tcp.message-transfer=La configuraci\u00F3n de transferencia del mensaje tal como se describe en la secci\u00F3n 3.4 de RFC-6587. Puede ser OCTET_COUNTING tal como se describe en la secci\u00F3n 3.4.1 de RFC-6587 o NON_TRANSPARENT_FRAMING como se describe en la secci\u00F3n 3.4.1 de RFC-6587. Vea la documentaci\u00F3n de su proveedor syslog para ver lo que se soporta.
core.management.syslog-tcp.port=El puerto del servidor syslog para las peticiones tcp.
core.management.syslog-tcp.reconnect-timeout=Si se detecta que una conexi\u00F3n se cae, el n\u00FAmero de segundos que espera antes de reconectar. Un n\u00FAmero negativo significa no reconectar autom\u00E1ticamente.
core.management.syslog-tls.add=Agregar el syslog tls a trav\u00E9s del protocolo tcp/ip.
core.management.syslog-tls.remove=Borrar el syslog tls a trav\u00E9s del protocolo tcp/ip.
