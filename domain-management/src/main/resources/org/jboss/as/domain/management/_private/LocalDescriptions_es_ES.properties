core.management.json-formatter.compact=Si es 'true', le dar\u00E1 formato al JSON en una l\u00EDnea. Puede que haya valores con nuevas l\u00EDneas, as\u00ED que si es importante tener todo el registro en una l\u00EDnea entonces establezca escape-new-line o escape-control-characters como 'true'.
core.management.json-formatter.date-format=El formato de la fecha a utilizar tal como lo entiende java.text.SimpleDateFormat. Se ignorar\u00E1 si include-date="false".
core.management.json-formatter.date-separator=El separador entre la fecha y el resto del mensaje de registro formateado. Se ignorar\u00E1 si include-date="false".
core.management.json-formatter.escape-control-characters=Si es 'true', escapar\u00E1 todos los caracteres de control (las entradas ascii con un valor decimal < 32) con el c\u00F3digo ascii en octal, por ejemplo, \nse convierte en '#012'. Si es 'true', sobrescribir\u00E1 escape-new-line="false".
core.management.json-formatter.escape-new-line=Si es 'true', escapar\u00E1 todas las nuevas l\u00EDneas con el c\u00F3digo ascii en octal, por ejemplo, "#012".
core.management.json-formatter.include-date=Si debe incluir o no la fecha en el registro formateado.
core.management.syslog-handler=Un manejador syslog a utilizar con el servicio de registro de auditor\u00EDa de administraci\u00F3n.
core.management.syslog-handler.add=Agrega un manejador de syslog de registros de auditor\u00EDa.
core.management.syslog-handler.remove=Borra un manejador syslog de registro de auditor\u00EDa.
core.management.syslog-handler.app-name=El nombre de la aplicaci\u00F3n a agregar a los registros syslog tal como se define en la secci\u00F3n 6.2.5 de RFC-5424. Si no se especifica utilizar\u00E1 por defecto el nombre del producto.
core.management.syslog-handler.disabled-due-to-failure=Si este menejador se desactiv\u00F3 debido a fallas de registro.
core.management.syslog-handler.failure-count=El n\u00FAmero de fallos de registro desde que se inicializ\u00F3 en manejador.
core.management.syslog-handler.facility=El servicio a utilizar para el registro syslog tal como se define en la secci\u00F3n 6.2.1 de RFC-5424 y la secci\u00F3n 4.1.1 de RFC-3164.
core.management.syslog-handler.formatter=El formateador utilizado para formatear los mensajes de registro.
core.management.syslog-handler.max-failure-count=El n\u00FAmero m\u00E1ximo de fallos de registro antes de desactivar este manejador.
core.management.syslog-handler.max-length=La longitud m\u00E1xima en bytes que se le permite a un mensaje de registro, incluyendo el encabezado. Si no est\u00E1 definido, por defecto ser\u00E1 1024 si el formato syslog es RFC3164 o 2048 bytes si el formato syslog es RFC5424.
core.management.syslog-handler.truncate=Si un mensaje, incluido el encabezado, debe truncar el mensaje si la longitud en bytes es mayor que la longitud m\u00E1xima. Si se configura como 'false', los mensajes se dividir\u00E1n y se enviar\u00E1n con los mismos valores del encabezado.
core.management.syslog-handler.syslog-format=Si se debe configurar el formato syslog con el especificado en RFC-5424 o RFC-3164.
core.management.syslog-handler.protocol=El protocolo a utilizar para el manejador syslog. Debe ser solo uno: 'udp', 'tcp' o 'tls'.
core.management.syslog-handler.recycle=Restablece el conteo de fallos del manejador de syslog, desconecta y reconecta al servidor syslog.
core.management.syslog-client-cert-store=Configuraci\u00F3n para el keystore que contiene el certificado del cliente si el servidor syslog requiere autenticaci\u00F3n.
core.management.syslog-client-cert-store.add=Agrega la configuraci\u00F3n del keystore.
core.management.syslog-client-cert-store.remove=Borra la configuraci\u00F3n del keystore.
core.management.syslog-client-cert-store.key-password=La contrase\u00F1a para la clave del keystore.
core.management.syslog-client-cert-store.key-password-credential-reference=La referencia a la credencial para la clave del keystore almacenada en CredentialStore bajo el alias definido o la contrase\u00F1a del texto sin cifrar.
core.management.syslog-client-cert-store.key-password-credential-reference.store=El nombre del almac\u00E9n de credenciales que mantiene el alias en la credencial.
core.management.syslog-client-cert-store.key-password-credential-reference.alias=El alias que designa un secreto almacenado o una credencial almacenada en el almac\u00E9n.
core.management.syslog-client-cert-store.key-password-credential-reference.type=El tipo de credencial que designa esta referencia.
core.management.syslog-client-cert-store.key-password-credential-reference.clear-text=Secreto especificado mediante texto sin cifrar. Verifique la manera en que el almac\u00E9n de credenciales proporciona credenciales/secretos a servicios.
core.management.syslog-client-cert-store.keystore-password=La contrase\u00F1a para el keystore.
core.management.syslog-client-cert-store.keystore-password-credential-reference=La referencia a la credencial para la contrase\u00F1a de la clave del keystore almacenada en CredentialStore bajo el alias definido o la contrase\u00F1a del texto sin cifrar.
core.management.syslog-client-cert-store.keystore-password-credential-reference.store=El nombre del almac\u00E9n de credenciales que mantiene el alias en la credencial.
core.management.syslog-client-cert-store.keystore-password-credential-reference.alias=El alias que designa un secreto almacenado o una credencial almacenada en el almac\u00E9n.
core.management.syslog-client-cert-store.keystore-password-credential-reference.type=El tipo de credencial que designa esta referencia.
core.management.syslog-client-cert-store.keystore-password-credential-reference.clear-text=Secreto especificado mediante texto sin cifrar. Verifique la manera en que el almac\u00E9n de credenciales proporciona credenciales/secretos a servicios.
core.management.syslog-client-cert-store.keystore-path=La ruta del keystore.
core.management.syslog-client-cert-store.keystore-relative-to=El nombre de otra ruta nombrada previamente o de una de las rutas est\u00E1ndar que el sistema proporciona. Si se proporciona un 'keystore-relativo-a' entonces el valor del atributo 'ruta-keystore' se trata como relativo a la ruta especificada por este atributo.
core.management.syslog-client-cert-store.server-keystore-path=La 'ruta-keystore' sobrescrita del archivo de registro de auditor\u00EDa a utilizar al configurar el manejador para los servidores administrados.
core.management.syslog-client-cert-store.server-keystore-relative-to=El 'keystore-relativo-a' sobrescrito del archivo de registro de auditor\u00EDa utilizado para configurar el manejador para los servidores administrados. El nombre de otra ruta nombrada previamente o de una de las rutas est\u00E1ndar que el sistema proporciona. Si se proporciona un 'almac\u00E9n de claves-relativo-a' entonces el valor del atributo 'ruta-almac\u00E9n de claves' se trata como relativo a la ruta especificada por este atributo.
core.management.syslog-truststore=Configuraci\u00F3n para el truststore para el certificado del servidor, si no est\u00E1 firmado por una autoridad.
core.management.syslog-truststore.add=Agrega la configuraci\u00F3n del truststore.
