core.management.json-formatter.remove=Remove o formatador json para o logging de autoria.
core.management.json-formatter.compact=Caso verdadeiro, ir\u00E1 formatar o JSON em uma linha. Ainda pode haver valores contendo novas linhas, portanto caso seja importante registrar em uma linha,configure o escape-new-line ou escape-control-characters para verdadeiro.
