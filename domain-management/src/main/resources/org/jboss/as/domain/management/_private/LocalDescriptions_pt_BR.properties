core.management-operations.active-operation.domain-uuid=Identificador de uma opera\u00E7\u00E3o de dom\u00EDnio multi-processo geral da qual esta opera\u00E7\u00E3o \u00E9 uma parte, ou indefinido se esta opera\u00E7\u00E3o n\u00E3o est\u00E1 associada a tal opera\u00E7\u00E3o de dom\u00EDnio.
core.management-operations.active-operation.domain-rollout=Verdadeiro se a opera\u00E7\u00E3o \u00E9 uma solicita\u00E7\u00E3o subsidi\u00E1ria em um processo de dom\u00EDnio diferente daquele que administra diretamente a opera\u00E7\u00E3o original, executando localmente como parte do lan\u00E7amento da opera\u00E7\u00E3o original em todo o dom\u00EDnio.
core.management-operations.active-operation.execution-status=A atividade atual da opera\u00E7\u00E3o.
