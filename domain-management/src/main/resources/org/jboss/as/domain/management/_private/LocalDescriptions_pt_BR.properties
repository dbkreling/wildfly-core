core.management.size-rotating-file-handler=Um manipulador de log de aditoria de gerenciamento que grava em um arquivo, alternando o log ap\u00F3s o tamanho de um arquivo crescer al\u00E9m de um determinado ponto e manter um n\u00FAmero fixo de backups.
