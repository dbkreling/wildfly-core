elytron.ldap-realm=Una definici\u00F3n de reino de seguridad respaldada por LDAP.
# Operations
elytron.ldap-realm.add=La operaci\u00F3n de agregar para el reino de seguridad.
elytron.ldap-realm.remove=La operaci\u00F3n de eliminar para el reino de seguridad.
# Attributes
elytron.ldap-realm.hash-encoding=El formato de la cadena para la contrase\u00F1a si no se almacena en texto simple.
elytron.ldap-realm.hash-charset=El conjunto de caracteres que se utilizar\u00E1 al convertir la cadena de contrase\u00F1as en una matriz de bytes.
elytron.ldap-realm.dir-context=La configuraci\u00F3n para conectarse a un servidor LDAP.
elytron.ldap-realm.dir-context.url=La URL de conexi\u00F3n.
elytron.ldap-realm.dir-context.authentication-level=El nivel de autenticaci\u00F3n.
elytron.ldap-realm.dir-context.principal=El principal para autenticar y conectarse al servidor LDAP.
elytron.ldap-realm.dir-context.credential=La credencial para autenticar y conectarse al servidor LDAP.
elytron.ldap-realm.dir-context.enable-connection-pooling=Indica si el pooling de conexi\u00F3n est\u00E1 habilitado.
elytron.ldap-realm.identity-mapping=Las opciones de configuraci\u00F3n que definen c\u00F3mo se mapean los principales con sus correspondientes entradas en el servidor LDAP subyacente.
elytron.ldap-realm.identity-mapping.rdn-identifier=La parte RDN del DN del principal que debe usarse para obtener el nombre del principal de una entrada LDAP. Usado tambi\u00E9n al crear nuevas identidades.
elytron.ldap-realm.identity-mapping.search-base-dn=El DN de base para buscar identidades.
elytron.ldap-realm.identity-mapping.use-recursive-search=Indica si las consultas de b\u00FAsqueda de identidad son recursivas.
elytron.ldap-realm.identity-mapping.attribute-mapping=El mapeo de atributos definido por este recurso.
elytron.ldap-realm.identity-mapping.attribute-mapping.attribute=La configuraci\u00F3n utilizada para mapear un atributo LDAP espec\u00EDfico como atributo de identidad.
elytron.ldap-realm.identity-mapping.from=El nombre del atributo LDAP para mapear a un atributo de identidad. Si no se define, se utiliza la DN de entrada.
elytron.ldap-realm.identity-mapping.to=El nombre del atributo de identidad mapeado de un atributo LDAP espec\u00EDfico. Si no se brinda, el nombre del atributo es el mismo que se define en 'from'. Si 'from' tampoco se define, se usa el valor 'dn'.
elytron.ldap-realm.identity-mapping.reference=El nombre del atributo LDAP que contiene la DN de entrada desde la cual obtener valor.
elytron.ldap-realm.identity-mapping.filter=El filtro que se utiliza para obtener los valores de un atributo espec\u00EDfico. La cadena '{0}' se sustituir\u00E1 por el nombre de usuario, '{1}' por el DN de identidad del usuario.
elytron.ldap-realm.identity-mapping.filter-base-dn=El nombre del contexto en donde se debe aplicar el filtro.
elytron.ldap-realm.identity-mapping.search-recursive=Indica si las consultas de b\u00FAsqueda LDAP del atributo son recursivas.
elytron.ldap-realm.identity-mapping.role-recursion=Establece la asignaci\u00F3n de roles recursivos. El valor determina la profundidad m\u00E1xima de recurrencia. (0 para ninguna recurrencia)
elytron.ldap-realm.identity-mapping.role-recursion-name=Determina el atributo LDAP de la entrada del rol que ser\u00E1 un sustituto de "{0}" en filter-name al buscar los roles del rol.
elytron.ldap-realm.identity-mapping.extract-rdn=La clave RDN a usar como el valor de un atributo, en caso de que el valor en su estado sin procesar sea en formato X.500.
elytron.ldap-realm.identity-mapping.filter-name=El filtro LDAP para obtener la identidad por nombre. Si esto no se especifica, el valor predeterminado ser\u00E1 (rdn_identifier={0}). La cadena '{0}' ser\u00E1 reemplazada por el nombre de la identidad buscada, y 'rdn_identifier' ser\u00E1 el valor del atributo 'rdn-identifier'.
elytron.ldap-realm.identity-mapping.iterator-filter=El filtro LDAP para iterar a trav\u00E9s de identidades del reino.
elytron.ldap-realm.identity-mapping.new-identity-parent-dn=El DN del principal de identidades recientemente creadas. Requerido para la variabilidad del reino.
elytron.ldap-realm.identity-mapping.new-identity-attributes=Los atributos de las identidades recientemente creadas. Requerido para la variabilidad del reino.
elytron.ldap-realm.identity-mapping.name=El nombre del atributo.
elytron.ldap-realm.identity-mapping.value=El valor del atributo.
elytron.ldap-realm.identity-mapping.credential-mapping=Los mapeos de credenciales definidos por este recurso.
elytron.ldap-realm.identity-mapping.credential-mapping.credential=La configuraci\u00F3n utilizada para mapear un atributo LDAP espec\u00EDfico como atributo de contrase\u00F1a de usuario.
elytron.ldap-realm.identity-mapping.user-password-mapper=El mapeo de las credenciales para el atributo de credenciales userPassword-like.
elytron.ldap-realm.identity-mapping.otp-credential-mapper=El mapeo de credenciales para la credencial OTP.
elytron.ldap-realm.identity-mapping.algorithm-from=El nombre del atributo LDAP para asignar a un algoritmo de credenciales OTP.
elytron.ldap-realm.identity-mapping.hash-from=El nombre del atributo LDAP para asignar a un hash de credenciales OTP con codificaci\u00F3n Base64.
elytron.ldap-realm.identity-mapping.seed-from=El nombre del atributo LDAP para asignar a una inicializaci\u00F3n de credenciales OTP.
elytron.ldap-realm.identity-mapping.sequence-from=El nombre del atributo LDAP para asignar a un n\u00FAmero de secuencia de credenciales OTP.
elytron.ldap-realm.identity-mapping.writable=Indica si se puede modificar la contrase\u00F1a.
elytron.ldap-realm.identity-mapping.verifiable=Indica se puede utilizar si la contrase\u00F1a para verificar el usuario.
elytron.ldap-realm.identity-mapping.x509-credential-mapper=La configuraci\u00F3n que permite usar LDAP como almacenamiento de credenciales X509. La credencial X509 es el certificado del usuario o la informaci\u00F3n que permite identificarlo. Se debe especificar al menos uno *-del atributo. De lo contrario, se ignorar\u00E1 esta definici\u00F3n. Si se definen m\u00E1s *-de los atributos, el certificado del usuario debe coincidir con todos los criterios definidos.
elytron.ldap-realm.identity-mapping.digest-from=El nombre del atributo LDAP para mapear a un digest de certificado del usuario. Si no se define, no se verificar\u00E1 la digest de entrada.
elytron.ldap-realm.identity-mapping.digest-algorithm=El algoritmo digest (funci\u00F3n de hash) usado para calcular el digest del certificado del usuario. Solo se usar\u00E1 si se defini\u00F3 digest-from.
elytron.ldap-realm.identity-mapping.certificate-from=El nombre del atributo LDAP para mapear a un certificado cifrado del usuario. Si no se define, no se verificar\u00E1 el certificado cifrado.
elytron.ldap-realm.identity-mapping.serial-number-from=El nombre del atributo LDAP para mapear a un n\u00FAmero de serie del certificado del usuario. Si no se define, no se verificar\u00E1 el n\u00FAmero de serie.
elytron.ldap-realm.identity-mapping.subject-dn-from=El nombre del atributo LDAP para mapear a un DN de asunto del certificado cifrado del usuario. Si no se define, no se verificar\u00E1 el certificado cifrado.

elytron.ldap-realm.direct-verification=\u00BFEste reino admite la verificaci\u00F3n de credenciales conect\u00E1ndose directamente a LDAP como la cuenta que se est\u00E1 autenticando?
elytron.ldap-realm.allow-blank-password=\u00BFEste reino admite una verificaci\u00F3n directa de la contrase\u00F1a en blanco? De lo contrario, el intento de contrase\u00F1a en blanco ser\u00E1 rechazado.
elytron.ldap-realm.identity=Un identidad que se puede gestionar mediante un reino de seguridad.

elytron.filesystem-realm=Una definici\u00F3n de reino de seguridad simple respaldada por el sistema de archivos.
elytron.filesystem-realm.add=La operaci\u00F3n de agregar para el reino de seguridad.
elytron.filesystem-realm.remove=La operaci\u00F3n de eliminar para el reino de seguridad.
elytron.filesystem-realm.path=La ruta al archivo que contiene el reino.
elytron.filesystem-realm.relative-to=El archivo predefinido al que la ruta es relativa.
elytron.filesystem-realm.levels=La cantidad de niveles de hashing que se deben aplicar.
elytron.filesystem-realm.encoded=Si los nombres de identidad deben almacenarse codificados (Base32) en los nombres de archivo. Si se configura el cifrado, este atributo se ignora.
elytron.filesystem-realm.identity=Un identidad que se puede gestionar mediante un reino de seguridad.
elytron.filesystem-realm.hash-encoding=El formato de la cadena para la contrase\u00F1a si no se almacena en texto simple.
elytron.filesystem-realm.hash-charset=El conjunto de caracteres que se utilizar\u00E1 al convertir la cadena de contrase\u00F1as en una matriz de bytes.
elytron.filesystem-realm.credential-store=La referencia al almac\u00E9n de credenciales que contiene la clave secreta para cifrar y descifrar el reino.
elytron.filesystem-realm.secret-key=El alias de la clave secreta para cifrar y descifrar el reino.
elytron.filesystem-realm.key-store=La referencia al almac\u00E9n de claves que contiene el par de claves que se utilizar\u00E1 para verificar la integridad.
elytron.filesystem-realm.key-store-alias=El alias que identifica la PrivateKeyEntry dentro del almac\u00E9n de claves que se utilizar\u00E1 para verificar la integridad.
# Operations
elytron.filesystem-realm.update-key-pair=Actualiza el reino del sistema de archivos para usar el nuevo par de claves para verificar la integridad.
elytron.filesystem-realm.verify-integrity=Verificar la integridad de todo el reino del sistema de archivos.

elytron.token-realm=Una definici\u00F3n de reino de seguridad capaz de validar y extraer identidades de tokens de seguridad.
# Operations
elytron.token-realm.add=La operaci\u00F3n de agregar para el reino de seguridad.
elytron.token-realm.remove=La operaci\u00F3n de eliminar para el reino de seguridad.
# Attributes
elytron.token-realm.principal-claim=El nombre de la reclamaci\u00F3n que se debe utilizar para obtener el nombre del principal.
# JWT Validator Complex Attribute
elytron.token-realm.jwt=Un validador de tokens que debe usarse junto con un reino basado en tokens que gestione los tokens de seguridad en base al est\u00E1ndar JWT/JWS.
elytron.token-realm.jwt.issuer=Una lista de cadenas que representa a los emisores admitidos por esta configuraci\u00F3n. Durante la validaci\u00F3n, los tokens JWT deben tener un reclamaci\u00F3n "iss" que contenga uno de los valores definidos aqu\u00ED.
elytron.token-realm.jwt.audience=Una lista de cadenas que representa a las audiencias admitidas por esta configuraci\u00F3n. Durante la validaci\u00F3n, los tokens JWT deben tener una reclamaci\u00F3n "aud" que contenga uno de los valores definidos aqu\u00ED.
elytron.token-realm.jwt.public-key=Una clave p\u00FAblica en formato PEM. Durante la validaci\u00F3n, si se brinda una clave p\u00FAblica, la firma se verificar\u00E1 en base a la clave que brind\u00F3 aqu\u00ED.
elytron.token-realm.jwt.key-store=Un almac\u00E9n de claves desde el cual se debe cargar el certificado con una clave p\u00FAblica.
elytron.token-realm.jwt.key-map=Un mapa de claves p\u00FAblicas con nombre para la verificaci\u00F3n de tokens.
elytron.token-realm.jwt.certificate=El nombre del certificado con una clave p\u00FAblica para cargar del almac\u00E9n de claves.
elytron.token-realm.jwt.client-ssl-context=El contexto SSL que se utilizar\u00E1 para obtener claves jku utilizando HTTPS.
elytron.token-realm.jwt.host-name-verification-policy=Una pol\u00EDtica que define la forma en que se deben verificar los nombres del host al usar HTTPS.
# OAuth2 Introspection Validator Complex Attribute
elytron.token-realm.oauth2-introspection=Un validador de tokens que debe usarse junto con un reino basado en tokens que gestione los tokens de acceso OAuth2 y los valide mediante un punto de acceso que est\u00E9 en conformidad con la especificaci\u00F3n de introspecci\u00F3n del token OAuth2.
elytron.token-realm.oauth2-introspection.client-id=El identificador del cliente en el servidor de autorizaci\u00F3n OAuth2.
elytron.token-realm.oauth2-introspection.client-secret=El secreto del cliente.
elytron.token-realm.oauth2-introspection.introspection-url=La URL del punto de acceso de introspecci\u00F3n del token.
elytron.token-realm.oauth2-introspection.client-ssl-context=El contexto SSL que debe usarse si el punto de acceso de introspecci\u00F3n est\u00E1 utilizando HTTP.
elytron.token-realm.oauth2-introspection.host-name-verification-policy=Una pol\u00EDtica que define la forma en que se deben verificar los nombres del host al usar HTTPS. Valores permitidos: "ANY".

# Identity management descriptions
elytron.modifiable-security-realm.add-identity=Agregue una identidad a un reino de seguridad.
elytron.modifiable-security-realm.add-identity.identity=El nombre de la identidad.
elytron.modifiable-security-realm.remove-identity=Elimine una identidad de un reino de seguridad.
elytron.modifiable-security-realm.remove-identity.identity=El nombre de la identidad.
elytron.modifiable-security-realm.read-identity=Lea una identidad de un reino de seguridad, si existe.
elytron.modifiable-security-realm.read-identity.identity=El nombre de la identidad.
elytron.modifiable-security-realm.add-identity-attribute=Agregue un atributo a una identidad existente.
elytron.modifiable-security-realm.add-identity-attribute.identity=El nombre de la identidad.
elytron.modifiable-security-realm.add-identity-attribute.name=El nombre del atributo.
elytron.modifiable-security-realm.add-identity-attribute.value=El valor del atributo.
elytron.modifiable-security-realm.remove-identity-attribute=Elimine un atributo de una identidad existente.
elytron.modifiable-security-realm.remove-identity-attribute.identity=El nombre de la identidad.
elytron.modifiable-security-realm.remove-identity-attribute.name=El nombre del atributo.
elytron.modifiable-security-realm.remove-identity-attribute.value=El valor del atributo.
elytron.modifiable-security-realm.set-password=Agregue un contrase\u00F1a a una identidad existente.
elytron.modifiable-security-realm.set-password.identity=El nombre de la identidad.

elytron.modifiable-security-realm.bcrypt.algorithm=El algoritmo utilizado para cifrar la contrase\u00F1a.
elytron.modifiable-security-realm.bcrypt.iteration-count=El conteo de iteraci\u00F3n o el costo a aplicar a la contrase\u00F1a.
elytron.modifiable-security-realm.bcrypt.salt=La sal que se debe aplicar a la contrase\u00F1a.
elytron.modifiable-security-realm.bcrypt.password=La contrase\u00F1a real est\u00E1 establecida.
elytron.modifiable-security-realm.set-password.bcrypt=Una contrase\u00F1a que usa el algoritmo Bcrypt.

elytron.modifiable-security-realm.clear.password=La contrase\u00F1a real est\u00E1 establecida.
elytron.modifiable-security-realm.set-password.clear=Una contrase\u00F1a en texto sin procesar.

elytron.modifiable-security-realm.simple-digest.algorithm=El algoritmo utilizado para cifrar la contrase\u00F1a.
elytron.modifiable-security-realm.simple-digest.password=La contrase\u00F1a real est\u00E1 establecida.
elytron.modifiable-security-realm.set-password.simple-digest=Una contrase\u00F1a digest simple.

elytron.modifiable-security-realm.salted-simple-digest.algorithm=El algoritmo utilizado para cifrar la contrase\u00F1a.
elytron.modifiable-security-realm.salted-simple-digest.salt=La sal que se debe aplicar a la contrase\u00F1a.
elytron.modifiable-security-realm.salted-simple-digest.password=La contrase\u00F1a real est\u00E1 establecida.
elytron.modifiable-security-realm.set-password.salted-simple-digest=Una contrase\u00F1a de salted simple digest.

elytron.modifiable-security-realm.digest.algorithm=El algoritmo utilizado para cifrar la contrase\u00F1a.
elytron.modifiable-security-realm.digest.realm=El reino.
elytron.modifiable-security-realm.digest.password=La contrase\u00F1a real est\u00E1 establecida.
elytron.modifiable-security-realm.set-password.digest=Una contrase\u00F1a de digest.

elytron.modifiable-security-realm.otp.algorithm=El algoritmo utilizado para cifrar la contrase\u00F1a.
elytron.modifiable-security-realm.otp.seed=La semilla utilizada para generar el hash.
elytron.modifiable-security-realm.otp.sequence=El n\u00FAmero de la secuencia usado para generar el hash.
elytron.modifiable-security-realm.otp.password=La contrase\u00F1a real est\u00E1 establecida.
elytron.modifiable-security-realm.set-password.otp=Una contrase\u00F1a \u00FAnica, utilizada por el mecanismo SASL de OTP.

elytron.modifiable-security-realm.scram-digest.algorithm=El algoritmo utilizado para cifrar la contrase\u00F1a.
elytron.modifiable-security-realm.scram-digest.iteration-count=El conteo de iteraci\u00F3n o el costo a aplicar a la contrase\u00F1a.
elytron.modifiable-security-realm.scram-digest.salt=La sal que se debe aplicar a la contrase\u00F1a.
elytron.modifiable-security-realm.scram-digest.password=La contrase\u00F1a real est\u00E1 establecida.
elytron.modifiable-security-realm.set-password.scram-digest=Una contrase\u00F1a que usa el algoritmo SCRAM digest.

elytron.caching-realm=Una definici\u00F3n de dominio que habilita el almacenamiento en cach\u00E9 a otro dominio de seguridad. La estrategia de almacenamiento en cach\u00E9 es LRU (la m\u00E1s recientemente utilizada) en donde las entradas con menos accesos se eliminan cuando se alcanza el n\u00FAmero m\u00E1ximo de entradas.
# Operations
elytron.caching-realm.add=La operaci\u00F3n de agregar para el reino de seguridad.
elytron.caching-realm.remove=La operaci\u00F3n de eliminar para el reino de seguridad.
# Attributes
elytron.caching-realm.realm=Una referencia a un reino de seguridad en cach\u00E9.
elytron.caching-realm.maximum-entries=El n\u00FAmero m\u00E1ximo de entradas para mantener en cach\u00E9.
elytron.caching-realm.maximum-age=El tiempo en mili-segundos que un elemento puede permanecer en el cach\u00E9.
elytron.caching-realm.clear-cache=Elimina todas las entradas del cach\u00E9.

elytron.distributed-realm=Una definici\u00F3n de reino para la autenticaci\u00F3n y la autorizaci\u00F3n de identidades distribuidas entre varios reinos.
# Operations
elytron.distributed-realm.add=La operaci\u00F3n de agregar para el reino de seguridad.
elytron.distributed-realm.remove=La operaci\u00F3n de eliminar para el reino de seguridad.
# Attributes
elytron.distributed-realm.realms=Referencias a uno o m\u00E1s reinos de seguridad para la autenticaci\u00F3n y la autorizaci\u00F3n.
elytron.distributed-realm.realms.realm=Nombre del reino al que se hace referencia.

elytron.failover-realm=Una definici\u00F3n de reino que envuelve dos reinos. Uno para la operaci\u00F3n predeterminada y el segundo para conmutaci\u00F3n en caso de falla si el primero no est\u00E9 disponible.
# Operations
elytron.failover-realm.add=La operaci\u00F3n de agregar para el reino de seguridad.
elytron.failover-realm.remove=La operaci\u00F3n de eliminar para el reino de seguridad.
# Attributes
elytron.failover-realm.delegate-realm=Referencia al reino de seguridad que se utilizar\u00E1 como predeterminado.
elytron.failover-realm.failover-realm=Referencia al reino de seguridad que se utilizar\u00E1 en caso de que delegate-realm no est\u00E9 disponible.
elytron.failover-realm.emit-events=Si se debe emitir el SecurityEvent que indica la falta de disponibilidad de delegate-realm.

elytron.jaas-realm=Una definici\u00F3n de reino de seguridad de JAAS. Utiliza un contexto de inicio de sesi\u00F3n para verificar las credenciales del usuario.
# Operations
elytron.jaas-realm.add=La operaci\u00F3n de agregar para el reino de seguridad.
elytron.jaas-realm.remove=La operaci\u00F3n de eliminar para el reino de seguridad.
elytron.jaas-realm.callback-handler=Manejador de devoluci\u00F3n de llamadas que se utilizar\u00E1 con el contexto de inicio de sesi\u00F3n. En su lugar, puede utilizarse la propiedad de seguridad "auth.login.defaultCallbackHandler". Se utilizar\u00E1 el manejador de devoluci\u00F3n de llamadas predeterminado del reino si no se define ninguno de ellos.
elytron.jaas-realm.path=Ruta al archivo de configuraci\u00F3n del contexto de inicio de sesi\u00F3n de JAAS. Tambi\u00E9n puede especificar la ubicaci\u00F3n de la configuraci\u00F3n con la propiedad del sistema java "java.security.auth.login.config" o con la propiedad de seguridad java "login.config.url".
elytron.jaas-realm.entry=Nombre de la entrada del archivo de configuraci\u00F3n de JAAS.
elytron.jaas-realm.module=El m\u00F3dulo que se utilizar\u00E1 para obtener el cargador de clases para cargar los LoginModules personalizados y el CallbackHandler personalizado. Se utilizar\u00E1 el cargador de clases que carga el recurso si no hay ninguno definido.
elytron.jaas-realm.relative-to=La ruta base del archivo de configuraci\u00F3n de JAAS.

#########################
# SASL Server Factories #
#########################

elytron.aggregate-sasl-server-factory=Una definici\u00F3n de la f\u00E1brica del servidor sasl en donde la f\u00E1brica del servidor sasl es una adici\u00F3n de otras f\u00E1bricas de servidores sasl.
# Operations
elytron.aggregate-sasl-server-factory.add=La operaci\u00F3n de agregar para la f\u00E1brica del servidor sasl.
elytron.aggregate-sasl-server-factory.remove=La operaci\u00F3n de eliminaci\u00F3n para la f\u00E1brica del servidor sasl.
# Attributes
elytron.aggregate-sasl-server-factory.sasl-server-factories=Las fabricas del servidor sasl referenciado que se deben agregar.
# Runtime Attributes
elytron.aggregate-sasl-server-factory.available-mechanisms=Los mecanismos SASL disponibles de esta f\u00E1brica despu\u00E9s de haberse aplicado todos los filtros.

elytron.configurable-sasl-server-factory=Una definici\u00F3n de SaslServerFactory que incluye otra SaslServerFactory y aplica la configuraci\u00F3n y los filtros especificados.
# Operations
elytron.configurable-sasl-server-factory.add=La operaci\u00F3n de agregar para la f\u00E1brica del servidor sasl.
elytron.configurable-sasl-server-factory.remove=La operaci\u00F3n de eliminaci\u00F3n para la f\u00E1brica del servidor sasl.
# Attributes
elytron.configurable-sasl-server-factory.sasl-server-factory=La f\u00E1brica del servidor sasl que debe incluirse.
