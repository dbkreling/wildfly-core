elytron.properties-realm.remove=Entfernungsvorgang f\u00FCr den Sicherheitsbereich.
elytron.properties-realm.load=L\u00E4dt die Eigenschaftendateien erneut aus dem Dateisystem.
# Attributes
elytron.properties-realm.users-properties=Eigenschaftendatei, die die Benutzer und ihre Passw\u00F6rter enth\u00E4lt.
elytron.properties-realm.users-properties.path=Pfad zur Datei, die die Benutzer und ihre Passw\u00F6rter enth\u00E4lt. Diese Datei sollte die Deklaration des Bereichsnamens enthalten.
elytron.properties-realm.users-properties.relative-to=Vordefinierter Pfad, zu dem der Pfad relativ ist.
elytron.properties-realm.users-properties.digest-realm-name=Standardbereichsname, der f\u00FCr Digest-Passw\u00F6rter verwendet wird, falls keiner in der Eigenschaftendatei gefunden wird.
elytron.properties-realm.users-properties.plain-text=Angabe, ob die Passw\u00F6rter in der Eigenschaftendatei als Klartext oder vorab mit Hash versehen gespeichert werden. (Vorab mit Has versehene Form: HEX( MD5( Benutzername ':' Bereich ':' Passwort ) ) )
elytron.properties-realm.groups-properties=Eigenschaftendatei, die die Benutzer und ihre Gruppen enth\u00E4lt.
elytron.properties-realm.groups-properties.path=Pfad zur Datei, die die Benutzer und ihre Gruppen enth\u00E4lt.
elytron.properties-realm.groups-properties.relative-to=Vordefinierter Pfad, zu dem der Pfad relativ ist.
elytron.properties-realm.groups-attribute=Name des Attributs in der zur\u00FCckgegebenen AuthorizationIdentity, das die Gruppenzugeh\u00F6rigkeitsinformation f\u00FCr die Identit\u00E4t enthalten sollte.
elytron.properties-realm.hash-encoding=Das Zeichenfolgenformat f\u00FCr das Passwort, wenn es nicht im Klartext gespeichert ist
elytron.properties-realm.hash-charset=Der Zeichensatz, der bei der Konvertierung der Passwortzeichenfolge in ein Byte-Array verwendet werden soll
# Runtime Attributes
elytron.properties-realm.synchronized=Zeitpunkt, zu dem die Eigenschaftendateien, die diesen Bereich st\u00FCtzen, zuletzt geladen wurden.

elytron.ldap-realm=Von LDAP gest\u00FCtzte Definition eines Sicherheitsbereichs.
# Operations
elytron.ldap-realm.add=Hinzuf\u00FCgevorgang f\u00FCr den Sicherheitsbereich.
elytron.ldap-realm.remove=Entfernungsvorgang f\u00FCr den Sicherheitsbereich.
# Attributes
elytron.ldap-realm.hash-encoding=Das Zeichenfolgenformat f\u00FCr das Passwort, wenn es nicht im Klartext gespeichert ist
elytron.ldap-realm.hash-charset=Der Zeichensatz, der bei der Konvertierung der Passwortzeichenfolge in ein Byte-Array verwendet werden soll
elytron.ldap-realm.dir-context=Konfiguration zum Herstellen der Verbindung zu einem LDAP-Server.
elytron.ldap-realm.dir-context.url=Verbindungs-URL.
elytron.ldap-realm.dir-context.authentication-level=Authentifizierungsebene.
elytron.ldap-realm.dir-context.principal=Prinzipal zum Authentifizieren und Herstellen der Verbindung zum LDAP-Server.
elytron.ldap-realm.dir-context.credential=Anmeldedaten zum Authentifizieren und Herstellen der Verbindung zum LDAP-Server.
elytron.ldap-realm.dir-context.enable-connection-pooling=Gibt an, ob ein Verbindungspool aktiviert ist.
elytron.ldap-realm.identity-mapping=Konfigurationsoptionen, die definieren, wie Prinzipale ihren entsprechenden Eintr\u00E4gen im zugrunde liegenden LDAP-Server zugeordnet werden.
elytron.ldap-realm.identity-mapping.rdn-identifier=RDN-Teil des Prinzipal-DN, der zum Abrufen des Prinzipal-Namens aus einem LDAP-Eintrag verwendet werden soll. Wird auch beim Erstellen neuer Identit\u00E4ten verwendet.
elytron.ldap-realm.identity-mapping.search-base-dn=Basis-DN f\u00FCr die Suche nach Identit\u00E4ten.
elytron.ldap-realm.identity-mapping.use-recursive-search=Gibt an, ob Identit\u00E4tssuchabfragen rekursiv sind.
elytron.ldap-realm.identity-mapping.attribute-mapping=F\u00FCr diese Ressource definierte Attribut-Mappings.
elytron.ldap-realm.identity-mapping.attribute-mapping.attribute=Konfiguration f\u00FCr das Zuordnen eines bestimmten LDAP-Attributs als Identit\u00E4tsattribut.
elytron.ldap-realm.identity-mapping.from=Name des LDAP-Attributs, das einem Identit\u00E4tsattribut zugeordnet werden soll. Wenn dies nicht definiert ist, wird der DN des Eintrags verwendet.
elytron.ldap-realm.identity-mapping.to=Name des Identit\u00E4tsattributs, das von einem bestimmten LDAP-Attribut zugewiesen wurde. Wird dies nicht bereitgestellt, ist der Name des Attributs identisch mit dem in "from" definierten. Wenn auch "from" nicht definiert ist, wird der Wert "dn" verwendet.
elytron.ldap-realm.identity-mapping.reference=Name des LDAP-Attributs, das den DN des Eintrags enth\u00E4lt, aus dem der Wert abgerufen werden soll.
elytron.ldap-realm.identity-mapping.filter=Filter, mit dem die Werte f\u00FCr ein bestimmtes Attribut abgerufen werden sollen. Die Zeichenfolge '{0}' wird durch den Benutzernamen '{1}' und durch den Benutzeridentit\u00E4ts-DN ersetzt.
elytron.ldap-realm.identity-mapping.filter-base-dn=Name des Kontexts, in dem der Filter ausgef\u00FChrt werden soll.
elytron.ldap-realm.identity-mapping.search-recursive=Gibt an, ob LDAP-Suchabfragen nach Attributen rekursiv sind.
elytron.ldap-realm.identity-mapping.role-recursion=Legt rekursive Rollenzuweisungen fest \u2013 Wert bestimmt die maximale Tiefe der Rekursion. (0 f\u00FCr "Keine Rekursion")
elytron.ldap-realm.identity-mapping.role-recursion-name=Bestimmt das LDAP-Attribut f\u00FCr den Rolleneintrag, der als Ersatz f\u00FCr '{0}' im Filternamen dient, wenn die Rollen einer Rolle gesucht werden.
elytron.ldap-realm.identity-mapping.extract-rdn=RDN-Schl\u00FCssel, der als Wert f\u00FCr ein Attribut verwendet wird, wenn der Wert in seiner Rohform dem X.500-Format entspricht.
elytron.ldap-realm.identity-mapping.filter-name=LDAP-Filter zum Abrufen der Identit\u00E4t nach Name. Falls nicht angegeben, wird der Standardwert (rdn_identifier={0}) verwendet. Die Zeichenfolge "{0}" wird durch den Namen der gesuchten Identit\u00E4t ersetzt und "rdn_identifier" entspricht dem Wert des Attributs "rdn-identifier".
elytron.ldap-realm.identity-mapping.iterator-filter=LDAP-Filter zum Iterieren durch die Identit\u00E4ten des Bereichs.
elytron.ldap-realm.identity-mapping.new-identity-parent-dn=DN des \u00FCbergeordneten Elements von neu erstellten Identit\u00E4ten. Erforderlich f\u00FCr die \u00C4nderbarkeit des Bereichs.
elytron.ldap-realm.identity-mapping.new-identity-attributes=Attribute von neu erstellten Identit\u00E4ten. Erforderlich f\u00FCr die \u00C4nderbarkeit des Bereichs.
elytron.ldap-realm.identity-mapping.name=Attributname.
elytron.ldap-realm.identity-mapping.value=Attributwert.
elytron.ldap-realm.identity-mapping.credential-mapping=F\u00FCr diese Ressource definierte Anmeldedaten-Mappings.
elytron.ldap-realm.identity-mapping.credential-mapping.credential=Konfiguration zum Zuordnen eines bestimmten LDAP-Attributs als Benutzerpasswort-Attribut.
elytron.ldap-realm.identity-mapping.user-password-mapper=Anmeldedaten-Mapping f\u00FCr ein userPasswort-\u00E4hnliches Anmeldedatenattribut.
elytron.ldap-realm.identity-mapping.otp-credential-mapper=Anmeldedaten-Mapping f\u00FCr OTP-Anmeldedaten.
elytron.ldap-realm.identity-mapping.algorithm-from=Name des LDAP-Attributs, das einem OTP-Berechtigungsalgorithmus zugeordnet werden soll.
elytron.ldap-realm.identity-mapping.hash-from=Name des LDAP-Attributs, das einem base64-kodierten Berechtigungs-Hash zugeordnet werden soll.
elytron.ldap-realm.identity-mapping.seed-from=Name des LDAP-Attributs, das einem OTP-Startwert zugeordnet werden soll.
elytron.ldap-realm.identity-mapping.sequence-from=Name des LDAP-Attributs, das einer OTP-Sequenznummer f\u00FCr die Anmeldung zugewiesen werden soll.
elytron.ldap-realm.identity-mapping.writable=Gibt an, ob das Passwort ge\u00E4ndert werden kann.
elytron.ldap-realm.identity-mapping.verifiable=Gibt an, ob das Passwort zum Verifizieren des Benutzers verwendet werden kann.
elytron.ldap-realm.identity-mapping.x509-credential-mapper=Konfiguration, die die Verwendung von LDAP als Speicher von X509-Anmeldedaten zul\u00E4sst. X509-Anmeldedaten sind ein Benutzerzertifikat oder Informationen, die die Identifizierung zulassen. Mindestens ein "*-from"-Attribut sollte angegeben werden. Andernfalls wird diese Definition ignoriert. Wenn mehrere "*-from"-Attribute definiert werden, muss das Benutzerzertifikat mit allen definierten Kriterien \u00FCbereinstimmen.
elytron.ldap-realm.identity-mapping.digest-from=Name des LDAP-Attributs, das einem Benutzerzertifikats-Digest zugeordnet werden soll. Wenn dies nicht definiert ist, wird das Zertifikats-Digest nicht gepr\u00FCft.
elytron.ldap-realm.identity-mapping.digest-algorithm=Digest-Algorithmus (Hashfunktion), der zum Berechnen des Digest des Benutzerzertifikats verwendet wird. Wird nur verwendet, wenn "digest-from" definiert wurde.
elytron.ldap-realm.identity-mapping.certificate-from=Name des LDAP-Attributs, das einem verschl\u00FCsselten Benutzerzertifikat zugeordnet werden soll. Ist es nicht definiert, wird das verschl\u00FCsselte Zertifikat nicht gepr\u00FCft.
elytron.ldap-realm.identity-mapping.serial-number-from=Name des LDAP-Attributs, das einer Seriennummer des Benutzerzertifikats zugeordnet werden soll. Ist es nicht definiert, wird die Seriennummer nicht gepr\u00FCft.
elytron.ldap-realm.identity-mapping.subject-dn-from=Name des LDAP-Attributs, das einem Betreff-DN eines Benutzerzertifikats zugeordnet werden soll. Ist es nicht definiert, wird der Betreff-DN nicht gepr\u00FCft.

elytron.ldap-realm.direct-verification=Legt fest, ob dieser Bereich die Verifizierung der Anmeldedaten unterst\u00FCtzt, indem eine direkte Verbindung zu LDAP als das zu authentifizierende Konto hergestellt wird.
elytron.ldap-realm.allow-blank-password=Legt fest, ob dieser Bereich die direkte Verifizierung von leeren Passw\u00F6rtern unterst\u00FCtzt. Der Versuch, sich mit einem leeren Passwort anzumelden, wird andernfalls zur\u00FCckgewiesen.
elytron.ldap-realm.identity=Identit\u00E4t, die von einem Sicherheitsbereich verwaltet werden kann.

elytron.filesystem-realm=Definition eines einfachen Sicherheitsbereichs, der vom Dateisystem gest\u00FCtzt wird.
elytron.filesystem-realm.add=Hinzuf\u00FCgevorgang f\u00FCr den Sicherheitsbereich.
elytron.filesystem-realm.remove=Entfernungsvorgang f\u00FCr den Sicherheitsbereich.
elytron.filesystem-realm.path=Pfad zur Datei, die den Bereich enth\u00E4lt.
elytron.filesystem-realm.relative-to=Vordefinierter Pfad, zu dem der Pfad relativ ist.
elytron.filesystem-realm.levels=Anzahl der anzuwendenden Ebenen des Verzeichnis-Hashings.
elytron.filesystem-realm.encoded=Ob die Identit\u00E4tsnamen in Dateinamen kodiert (Base32) gespeichert werden sollen. Wenn Verschl\u00FCsselung konfiguriert ist, wird dieses Attribut ignoriert.
elytron.filesystem-realm.identity=Identit\u00E4t, die von einem Sicherheitsbereich verwaltet werden kann.
elytron.filesystem-realm.hash-encoding=Das Zeichenfolgenformat f\u00FCr das Passwort, wenn es nicht im Klartext gespeichert ist
elytron.filesystem-realm.hash-charset=Der Zeichensatz, der bei der Konvertierung der Passwortzeichenfolge in ein Byte-Array verwendet werden soll
elytron.filesystem-realm.credential-store=Der Verweis auf den Anmeldedatenspeicher, der den geheimen Schl\u00FCssel zum Ver- und Entschl\u00FCsseln des Bereichs enth\u00E4lt
elytron.filesystem-realm.secret-key=Der Alias des geheimen Schl\u00FCssels zum Ver- und Entschl\u00FCsseln des Bereichs
elytron.filesystem-realm.key-store=Der Verweis auf den Schl\u00FCsselspeicher, der das Schl\u00FCsselpaar enth\u00E4lt, das zur \u00DCberpr\u00FCfung der Integrit\u00E4t verwendet werden soll
elytron.filesystem-realm.key-store-alias=Der Alias, der den PrivateKeyEntry innerhalb des Schl\u00FCsselspeichers identifiziert, der zur \u00DCberpr\u00FCfung der Integrit\u00E4t verwendet wird
# Operations
elytron.filesystem-realm.update-key-pair=Aktualisiert den Dateisystembereich, um das neue Schl\u00FCsselpaar zur \u00DCberpr\u00FCfung der Integrit\u00E4t zu verwenden.
elytron.filesystem-realm.verify-integrity=\u00DCberpr\u00FCfen Sie die Integrit\u00E4t des gesamten Dateisystembereichs.

elytron.token-realm=Definition eines Sicherheitsbereichs, der Identit\u00E4ten in Sicherheitstokens validieren und daraus extrahieren kann.
# Operations
elytron.token-realm.add=Hinzuf\u00FCgevorgang f\u00FCr den Sicherheitsbereich.
elytron.token-realm.remove=Entfernungsvorgang f\u00FCr den Sicherheitsbereich.
# Attributes
elytron.token-realm.principal-claim=Name der Anforderung, die zum Abrufen des Prinzipalnamens verwendet werden soll.
# JWT Validator Complex Attribute
elytron.token-realm.jwt=Token-Validator, der zusammen mit einem tokenbasierten Bereich verwendet werden soll, der Sicherheitstoken basierend auf dem JWT/JWS-Standard verarbeitet.
elytron.token-realm.jwt.issuer=Liste mit Zeichenfolgen, die die von dieser Konfiguration unterst\u00FCtzten Aussteller repr\u00E4sentiert. W\u00E4hrend der Validierung m\u00FCssen JWT-Token \u00FCber eine 'iss'-Anforderung verf\u00FCgen, die einen der hier definierten Werte enth\u00E4lt.
elytron.token-realm.jwt.audience=Liste mit Zeichenfolgen, die die von dieser Konfiguration unterst\u00FCtzten Zielgruppen repr\u00E4sentiert. W\u00E4hrend der Validierung m\u00FCssen JWT-Token \u00FCber eine 'aud'-Anforderung verf\u00FCgen, die einen der hier definierten Werte enth\u00E4lt.
elytron.token-realm.jwt.public-key=\u00D6ffentlicher Schl\u00FCssel im PEM-Format. Wenn w\u00E4hrend der Validierung ein \u00F6ffentlicher Schl\u00FCssel bereitgestellt wird, wird die Signatur basierend auf dem hier angegebenen Schl\u00FCssel gepr\u00FCft.
elytron.token-realm.jwt.key-store=Schl\u00FCsselspeicher, aus dem das Zertifikat mit einem \u00F6ffentlichen Schl\u00FCssel geladen werden sollte.
elytron.token-realm.jwt.key-map=Map der benannten \u00F6ffentlichen Schl\u00FCssel f\u00FCr die Token-Verifizierung.
elytron.token-realm.jwt.certificate=Name des Zertifikats mit einem \u00F6ffentlichen Schl\u00FCssel, das aus dem Schl\u00FCsselspeicher geladen werden soll.
elytron.token-realm.jwt.client-ssl-context=SSL-Kontext, der f\u00FCr das Abrufen von jku-Schl\u00FCsseln \u00FCber HTTPS verwendet werden soll.
elytron.token-realm.jwt.host-name-verification-policy=Richtlinie, die festlegt, wie Hostnamen bei der Verwendung von HTTPS gepr\u00FCft werden sollen.
# OAuth2 Introspection Validator Complex Attribute
elytron.token-realm.oauth2-introspection=Token-Validator, der zusammen mit einem tokenbasierten Bereich verwendet werden soll, der OAuth2-Zugriffstoken verarbeitet und sie mithilfe eines Endpunkts validiert, der konform mit der Introspektionsspezifikation (RFC-7662) von OAuth2-Token ist.
elytron.token-realm.oauth2-introspection.client-id=Kennung des Clients auf dem OAuth2-Autorisierungsserver.
elytron.token-realm.oauth2-introspection.client-secret=Geheimer Schl\u00FCssel des Clients.
elytron.token-realm.oauth2-introspection.introspection-url=URL des Token-Introspektionsendpunkts.
elytron.token-realm.oauth2-introspection.client-ssl-context=SSL-Kontext, der verwendet werden soll, wenn der Introspektionsendpunkt HTTPS verwendet.
elytron.token-realm.oauth2-introspection.host-name-verification-policy=Richtlinie, die festlegt, wie Hostnamen bei der Verwendung von HTTPS gepr\u00FCft werden sollen. Zul\u00E4ssige Werte: 'ANY'

# Identity management descriptions
elytron.modifiable-security-realm.add-identity=F\u00FCgt eine Identit\u00E4t zu einem Sicherheitsbereich hinzu.
elytron.modifiable-security-realm.add-identity.identity=Name der Identit\u00E4t.
elytron.modifiable-security-realm.remove-identity=Entfernt eine Identit\u00E4t aus einem Sicherheitsbereich.
