elytron.modifiable-security-realm.add-identity-attribute=F\u00FCgt einer vorhandenen Identit\u00E4t ein Attribut hinzu.
elytron.modifiable-security-realm.add-identity-attribute.identity=Name der Identit\u00E4t.
elytron.modifiable-security-realm.add-identity-attribute.name=Name des Attributs.
elytron.modifiable-security-realm.add-identity-attribute.value=Wert des Attributs.
elytron.modifiable-security-realm.remove-identity-attribute=Entfernt ein Attribut von einer vorhandenen Identit\u00E4t.
elytron.modifiable-security-realm.remove-identity-attribute.identity=Name der Identit\u00E4t.
elytron.modifiable-security-realm.remove-identity-attribute.name=Name des Attributs.
elytron.modifiable-security-realm.remove-identity-attribute.value=Wert des Attributs.
elytron.modifiable-security-realm.set-password=F\u00FCgt einer vorhandenen Identit\u00E4t ein Passwort hinzu.
elytron.modifiable-security-realm.set-password.identity=Name der Identit\u00E4t.

elytron.modifiable-security-realm.bcrypt.algorithm=Algorithmus, der zum Verschl\u00FCsseln des Passworts verwendet wird.
elytron.modifiable-security-realm.bcrypt.iteration-count=Iterationsz\u00E4hler oder Kosten, die auf das Passwort angewendet werden sollen.
elytron.modifiable-security-realm.bcrypt.salt=Salt, das auf das Passwort angewendet werden soll.
elytron.modifiable-security-realm.bcrypt.password=Tats\u00E4chlich festzulegendes Passwort.
elytron.modifiable-security-realm.set-password.bcrypt=Passwort, das den Bcrypt-Algorithmus verwendet.

elytron.modifiable-security-realm.clear.password=Tats\u00E4chlich festzulegendes Passwort.
elytron.modifiable-security-realm.set-password.clear=Passwort in Klartext.

elytron.modifiable-security-realm.simple-digest.algorithm=Algorithmus, der zum Verschl\u00FCsseln des Passworts verwendet wird.
elytron.modifiable-security-realm.simple-digest.password=Tats\u00E4chlich festzulegendes Passwort.
elytron.modifiable-security-realm.set-password.simple-digest=Einfaches Digest-Passwort.

elytron.modifiable-security-realm.salted-simple-digest.algorithm=Algorithmus, der zum Verschl\u00FCsseln des Passworts verwendet wird.
