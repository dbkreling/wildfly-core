elytron.modifiable-security-realm.scram-digest.password=Tats\u00E4chlich festzulegendes Passwort.
elytron.modifiable-security-realm.set-password.scram-digest=Passwort, das den SCRAM\u00A0Digest-Algorithmus verwendet.

elytron.caching-realm=Definition eines Bereichs, der das Caching in einen anderen Sicherheitsbereich erm\u00F6glicht. Die verwendete Caching-Strategie lautet LRU (Least Recently Used), bei der die Eintr\u00E4ge verworfen werden, auf die zuletzt zugegriffen wurde, wenn die maximale Anzahl der Eintr\u00E4ge erreicht wird.
# Operations
elytron.caching-realm.add=Hinzuf\u00FCgevorgang f\u00FCr den Sicherheitsbereich.
elytron.caching-realm.remove=Entfernungsvorgang f\u00FCr den Sicherheitsbereich.
# Attributes
elytron.caching-realm.realm=Referenz zu einem zwischenspeicherbaren Sicherheitsbereich.
elytron.caching-realm.maximum-entries=Maximale Anzahl der Eintr\u00E4ge, die im Cache aufbewahrt werden.
elytron.caching-realm.maximum-age=Zeit in Millisekunden, die ein Element im Cache verbleiben darf.
elytron.caching-realm.clear-cache=Entfernt alle Eintr\u00E4ge aus dem Cache.

elytron.distributed-realm=Eine Bereichsdefinition f\u00FCr die Authentifizierung und Autorisierung von Identit\u00E4ten, die \u00FCber mehrere Bereiche verteilt sind.
# Operations
elytron.distributed-realm.add=Hinzuf\u00FCgevorgang f\u00FCr den Sicherheitsbereich.
elytron.distributed-realm.remove=Entfernungsvorgang f\u00FCr den Sicherheitsbereich.
# Attributes
elytron.distributed-realm.realms=Verweise auf einen oder mehrere Sicherheitsbereichs zur Authentifizierung und Autorisierung.
elytron.distributed-realm.realms.realm=Name des referenzierten Bereichs.

elytron.failover-realm=Eine Bereichsdefinition, die zwei Bereiche umschlie\u00DFt: einen f\u00FCr den Standardbetrieb und der zweite f\u00FCr den Failover, falls der erste nicht verf\u00FCgbar ist.
# Operations
elytron.failover-realm.add=Hinzuf\u00FCgevorgang f\u00FCr den Sicherheitsbereich.
elytron.failover-realm.remove=Entfernungsvorgang f\u00FCr den Sicherheitsbereich.
# Attributes
elytron.failover-realm.delegate-realm=Verweis auf den Sicherheitsbereichs, der als Standard verwendet werden soll.
elytron.failover-realm.failover-realm=Verweis auf den Sicherheitsbereich der verwendet werden soll, wenn der Delegate-Bereich nicht verf\u00FCgbar ist.
elytron.failover-realm.emit-events=Ob das SecurityEvent, das die Nichtverf\u00FCgbarkeit des Delegate-Bereichs signalisiert, ausgesendet werden soll.

elytron.jaas-realm=Eine JAAS-Sicherheitsbereichsdefinition. Sie verwendet einen Anmeldekontext, um die Anmeldedaten des Benutzers zu \u00FCberpr\u00FCfen.
